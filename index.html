<!DOCTYPE html>
<html>
  <head>
    <title>Quest 2 VR Scene with Controllers</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Interactive Box -->
      <a-box id="myBox"
             position="0 1 -3"
             color="#4CC3D9"
             event-set__enter="_event: triggerdown; color: #FFC65D"
             event-set__leave="_event: triggerup; color: #4CC3D9">
      </a-box>

      <!-- Quest 2 Controllers -->
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>

      <!-- Laser Pointers from controllers for pointing at objects -->
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity laser-controls="hand: left"></a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      // This lets the box change color when you pull the trigger while pointing at it
      let box = document.querySelector('#myBox');
      box.addEventListener('triggerdown', function () {
        box.setAttribute('color', '#FFC65D'); // yellow when pressed
      });
      box.addEventListener('triggerup', function () {
        box.setAttribute('color', '#4CC3D9'); // blue when released
      });
    </script>
  </body>
</html>
