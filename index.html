<!DOCTYPE html>
<html>
<head>
  <title>AR Sphere Shooter - Encapsulated</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden; /* Prevent scrollbars */
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      padding: 10px 0;
    }
    /* AR Button styles are handled by the ARButton script below */
  </style>
</head>
<body>
  <div id="info">
    A WebXR Demo: Encapsulated Sphere Shooter
  </div>
  <!-- Using an import map is a modern way to define module locations -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    // Import the main Three.js library and necessary modules
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // Needed for controller models
    import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js'; // Factory for controller models

    // --- Inlined ARButton.js from Three.js examples (Simplified for brevity) ---
    class ARButton {
      static createButton(renderer, sessionInit = {}) {
        const button = document.createElement('button');
        function showStartAR() {
          let currentSession = null;
          async function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            button.textContent = 'STOP AR';
            currentSession = session;
            if (currentSession) {
                setupControllers(); // Call setup when session starts
            }
          }
          function onSessionEnded() {
            currentSession.removeEventListener('end', onSessionEnded);
            button.textContent = 'START AR';
            currentSession = null;
            // Cleanup Controllers and Lasers
            if (controller1) scene.remove(controller1);
            if (controller2) scene.remove(controller2);
            if (controllerGrip1) scene.remove(controllerGrip1);
            if (controllerGrip2) scene.remove(controllerGrip2);
            // Reset pointers array
            pointers.length = 0;
            // Cleanup projectiles
            for (const proj of projectiles) {
                scene.remove(proj.mesh);
            }
            projectiles.length = 0;
          }
          button.style.cssText = `
            position: absolute;
            bottom: 20px;
            left: calc(50% - 50px);
            width: 100px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            cursor: pointer;
            z-index: 999;
          `;
          button.textContent = 'START AR';
          button.onclick = function() {
            if (currentSession === null) {
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              currentSession.end();
            }
          };
          button.onmouseenter = () => button.style.opacity = '1.0';
          button.onmouseleave = () => button.style.opacity = '0.5';
        }
        function showARNotSupported() {
          button.style.cssText = `
             position: absolute;
            bottom: 20px;
            left: calc(50% - 75px);
            width: 150px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            z-index: 999;
          `;
          button.textContent = 'AR NOT SUPPORTED';
        }

        if ('xr' in navigator) {
          navigator.xr.isSessionSupported('immersive-ar')
            .then(supported => supported ? showStartAR() : showARNotSupported())
            .catch(showARNotSupported);
          return button;
        } else {
          const message = document.createElement('a');
          message.href = 'https://immersiveweb.dev/';
          message.innerHTML = 'WEBXR NOT AVAILABLE';
          message.style.cssText = `
             position: absolute;
            bottom: 20px;
            left: calc(50% - 90px);
            width: 180px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            text-decoration: none;
            opacity: 0.5;
            z-index: 999;
          `;
          return message;
        }
      }
    }

    // --- Main Application Logic ---
    let camera, scene, renderer;
    let targetSphere; // The main target sphere
    let containmentGrid; // The new spherical grid
    const projectiles = []; // Array to hold active projectile spheres
    const PROJECTILE_SPEED = 0.05; // Units per frame

    // --- Controller & Laser Variables ---
    let controller1, controller2;
    let controllerGrip1, controllerGrip2;
    let controllerModelFactory;
    const pointers = []; // Array to store pointer data for each controller
    const tempMatrix = new THREE.Matrix4(); // Reusable matrix for calculations
    const raycaster = new THREE.Raycaster(); // Raycaster for intersection testing
    const tempVector = new THREE.Vector3(); // Reusable vector
    // ---------------------------

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      // Note: In WebXR, the camera is managed by the XR system, but we still need one for non-XR rendering
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true; // Enable WebXR
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

      // --- Create the TARGET SPHERE ---
      // 1. Move it 3x further: -1 * 3 = -3
      // 2. Make it 2x larger: radius 0.1 * 2 = 0.2
      const geometry = new THREE.SphereGeometry(0.2, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0xff3300, // Initial color: Orange-Red
        roughness: 0.3,
        metalness: 0.2,
        emissive: 0x331100, // Slight glow
        emissiveIntensity: 0.5
      });
      targetSphere = new THREE.Mesh(geometry, material);
      targetSphere.position.set(0, 0, -3); // Moved 3x further
      scene.add(targetSphere);
      // ------------------------

      // --- Create the SPHERICAL CONTAINMENT GRID ---
      const gridGeometry = new THREE.SphereGeometry(5, 32, 32); // Large radius (5 units)
      const gridMaterial = new THREE.MeshBasicMaterial({
        color: 0x00aaff, // Blue-ish color
        wireframe: true, // Make it a wireframe
        transparent: true,
        opacity: 0.2 // Make it semi-transparent
      });
      containmentGrid = new THREE.Mesh(gridGeometry, gridMaterial);
      // Optional: Rotate the grid slightly for visual interest
      containmentGrid.rotation.x = Math.PI / 4;
      containmentGrid.rotation.y = Math.PI / 6;
      scene.add(containmentGrid);
      // ---------------------------------------------

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Add a directional light for better 3D perception
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(1, 1, 1).normalize();
      scene.add(dirLight);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function setupControllers() {
        controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        controller1.addEventListener('selectend', onSelectEnd);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        controller2.addEventListener('selectend', onSelectEnd);
        scene.add(controller2);

        controllerGrip1 = renderer.xr.getControllerGrip(0);
        scene.add(controllerGrip1);

        controllerGrip2 = renderer.xr.getControllerGrip(1);
        scene.add(controllerGrip2);

        controllerModelFactory = new XRControllerModelFactory();

        const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
        controllerGrip1.add(controllerModel1);

        const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
        controllerGrip2.add(controllerModel2);

        setupLaserPointer(controller1, 0);
        setupLaserPointer(controller2, 1);
    }

    function setupLaserPointer(controller, index) {
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute([0, 1, 1, 0, 1, 1], 3)); // Cyan

        const material = new THREE.LineBasicMaterial({
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
        });

        const line = new THREE.Line(geometry, material);
        line.scale.z = 5;
        line.visible = false;

        const hitSphereGeometry = new THREE.SphereGeometry(0.015, 8, 8);
        const hitSphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green
        const hitPoint = new THREE.Mesh(hitSphereGeometry, hitSphereMaterial);
        hitPoint.visible = false;

        controller.add(line);
        controller.add(hitPoint);

        pointers[index] = {
            controller: controller,
            line: line,
            hitPoint: hitPoint,
            isSelecting: false
        };

        controller.addEventListener('connected', function () {
             line.visible = true;
        });

        controller.addEventListener('disconnected', function () {
            line.visible = false;
            hitPoint.visible = false;
        });
    }

    function onSelectStart(event) {
        const controller = event.target;
        const index = controller === controller1 ? 0 : 1;
        if (pointers[index]) {
            pointers[index].isSelecting = true;
        }
        // Check for target sphere interaction on Select Start
        checkAndInteract(controller, index);
    }

    function onSelectEnd(event) {
        const controller = event.target;
        const index = controller === controller1 ? 0 : 1;
        if (pointers[index]) {
            pointers[index].isSelecting = false;
        }
    }

    function checkAndInteract(controller, index) {
         const pointer = pointers[index];
         if (!pointer) return;

         tempMatrix.identity().extractRotation(controller.matrixWorld);
         raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
         raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

         const intersects = raycaster.intersectObject(targetSphere);
         if (intersects.length > 0 && pointer.isSelecting) {
             fireProjectile(controller); // Fire towards the camera
         }
    }

    function fireProjectile(fromController) {
        // 1. Create projectile geometry and material
        const projGeometry = new THREE.SphereGeometry(0.05, 16, 16); // Smaller sphere
        const projMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Cyan
        const projectileMesh = new THREE.Mesh(projGeometry, projMaterial);

        // 2. Set initial position (at the target sphere)
        projectileMesh.position.copy(targetSphere.position);
        // Get direction from target sphere to controller (roughly backwards)
        tempVector.setFromMatrixPosition(fromController.matrixWorld);
        tempVector.sub(targetSphere.position).normalize();
        // Offset initial position slightly along this direction
        projectileMesh.position.add(tempVector.multiplyScalar(0.25));

        // 3. Add to scene
        scene.add(projectileMesh);

        // 4. Store projectile data
        projectiles.push({
            mesh: projectileMesh,
            // 5. Calculate velocity: towards the controller's current position
            velocity: new THREE.Vector3().subVectors(
                tempVector.setFromMatrixPosition(fromController.matrixWorld), // Target: Controller pos
                projectileMesh.position // Origin: Projectile start pos
            ).normalize().multiplyScalar(PROJECTILE_SPEED)
        });

        // Optional: Visual feedback on target sphere
        targetSphere.material.color.setHex(0xff9900); // Flash orange
        setTimeout(() => {
            if (targetSphere) targetSphere.material.color.setHex(0xff3300);
        }, 100);
    }


    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
        // Update laser pointers every frame
        updateLasers();

        // Slowly rotate the target sphere
        if (targetSphere) {
            targetSphere.rotation.y += 0.005;
            targetSphere.rotation.x += 0.0025;
        }

        // --- Slowly Rotate the Containment Grid for Visual Interest ---
        if (containmentGrid) {
            containmentGrid.rotation.y += 0.0005;
            containmentGrid.rotation.x += 0.0003;
        }
        // -------------------------------------------------------------

        // --- Update Projectiles ---
        for (let i = projectiles.length - 1; i >= 0; i--) {
            const proj = projectiles[i];

            // Update position
            proj.mesh.position.add(proj.velocity);

            // --- Boundary Check with Grid ---
            // Check if projectile is outside the grid (radius 5)
            // We use a slightly smaller radius (4.9) to ensure it's removed before visual clipping
            if (proj.mesh.position.length() > 4.9) {
                scene.remove(proj.mesh);
                projectiles.splice(i, 1); // Remove from array
            }
            // -------------------------------
        }
        // --------------------------

        renderer.render(scene, camera);
    }

    function updateLasers() {
        for (let i = 0; i < pointers.length; i++) {
            const pointer = pointers[i];
            if (!pointer || !pointer.controller || !pointer.controller.visible) continue;

            tempMatrix.identity().extractRotation(pointer.controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(pointer.controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObject(targetSphere);

            if (intersects.length > 0) {
                const distance = intersects[0].distance;
                const clampedDistance = Math.min(distance, 5);
                pointer.line.scale.z = clampedDistance;
                pointer.hitPoint.position.z = -clampedDistance;
                pointer.hitPoint.visible = true;
            } else {
                pointer.line.scale.z = 5;
                pointer.hitPoint.visible = false;
            }
        }
    }

  </script>
</body>
</html>
