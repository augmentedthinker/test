<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>10×10 Green Floor – Version 1</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<a-scene>
  <!-- Ground plane -->
  <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="green"></a-plane>
  <!-- Light -->
  <a-light type="hemisphere" intensity="0.8"></a-light>
  
  <!-- Camera rig (camera + both hands with lasers) -->
  <a-entity id="rig" position="0 1.6 0">
    <a-camera>
      <!-- Version label: slightly down and left in headset view -->
      <a-entity
        position="-0.9 -0.6 -1"
        text="value: Version 1; align: left; width: 2; color: #FFF; side: double;">
      </a-entity>
    </a-camera>
    <!-- Left and right controllers with lasers -->
    <a-entity laser-controls="hand: left"></a-entity>
    <a-entity laser-controls="hand: right"></a-entity>
  </a-entity>
</a-scene>
</body>
</html>
