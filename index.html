<!DOCTYPE html>
<html>
  <head>
    <title>VR Scene with Floor & Controllers</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-teleport-controls@6.1.2/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Floor with teleportable class -->
      <a-plane color="#7BC8A4" width="10" height="10"
               rotation="-90 0 0" position="0 0 0"
               class="teleportable"></a-plane>
      <!-- Basic objects -->
      <a-box position="-1 1 -3" color="tomato"></a-box>
      <a-sphere position="1 1 -4" radius="1" color="#49EF4"></a-sphere>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Camera Rig for teleportation -->
      <a-entity id="rig">
        <!-- Camera (user's eyes) -->
        <a-entity id="head" camera position="0 1.6 0"></a-entity>
      </a-entity>

      <!-- Controllers with teleport controls -->
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity teleport-controls="cameraRig: #rig; teleportOrigin: #head;"
                raycaster="objects: .teleportable"
                line="color: #118A7E"></a-entity>
    </a-scene>
  </body>
</html>
