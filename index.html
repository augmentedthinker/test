<!DOCTYPE html>
<html>
  <head>
    <title>Green Floor with Visible Controllers</title>
    <!-- A-Frame library from CDN -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Basic styling for the body to ensure it takes full viewport */
      body { margin: 0; overflow: hidden; }
      /* Ensure the A-Frame canvas fills the screen */
      .a-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <!-- The A-Frame scene is the root of your VR experience -->
    <a-scene>
      <!--
        Floor: A 10x10 meter plane, rotated to be flat, and colored green.
      -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="green"></a-plane>

      <!--
        Surrounding Sphere: A very large sphere to act as the sky.
      -->
      <a-sphere position="0 0 0" radius="100" color="lightblue" material="side: back"></a-sphere>

      <!--
        Explicit Camera: The user's viewpoint in the scene.
      -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <!--
          Version Text: This text is a child of the camera to keep it in view.
        -->
        <a-text
          value="Version 1"
          position="0 -0.7 -1.5"
          width="2"
          align="center"
          color="white"
        ></a-text>
      </a-entity>

      <!--
        Left Controller:
        - oculus-touch-controls: Automatically loads the 3D model for the
          left Quest controller and handles its tracking.
      -->
      <a-entity oculus-touch-controls="hand: left"></a-entity>

      <!--
        Right Controller:
        - oculus-touch-controls: Automatically loads the 3D model for the
          right Quest controller and handles its tracking.
      -->
      <a-entity oculus-touch-controls="hand: right"></a-entity>

    </a-scene>
  </body>
</html>
