<!DOCTYPE html>
<html>
  <head>
    <title>My First Magic AR Window</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      // This part is like a little note to ourselves in the code.
      // It helps A-Frame know we want to do Augmented Reality (AR).
      // A-Frame automatically adds a button for us to enter AR when it sees this!
    </script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test, local-floor, unbounded; requiredFeatures: local-floor, hit-test;"
      ar-mode-ui="enabled: true"
      renderer="colorManagement: true"
    >
      </a-scene>
  </body>
</html>
