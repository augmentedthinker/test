<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Controllers Only</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        /* AR Button styles are handled by the ARButton script below */
    </style>
</head>
<body>
    <!-- Using an import map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        // Import necessary Three.js modules
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- Inlined ARButton.js (Simplified) ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');

                function showStartAR() {
                    let currentSession = null;

                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers(); // Setup controllers on session start
                        }
                    }

                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        // Cleanup Controllers
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                    }

                    button.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 50px);
                        width: 100px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        opacity: 0.5;
                        cursor: pointer;
                        z-index: 999;
                    `;
                    button.textContent = 'START AR';
                    button.onclick = function () {
                        if (currentSession === null) {
                            navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                        } else {
                            currentSession.end();
                        }
                    };
                    button.onmouseenter = () => button.style.opacity = '1.0';
                    button.onmouseleave = () => button.style.opacity = '0.5';
                }

                function showARNotSupported() {
                    button.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 75px);
                        width: 150px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        opacity: 0.5;
                        z-index: 999;
                    `;
                    button.textContent = 'AR NOT SUPPORTED';
                }

                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then(supported => supported ? showStartAR() : showARNotSupported())
                        .catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    // message.href = 'https://immersiveweb.dev/'; // Uncomment if needed
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 90px);
                        width: 180px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        text-decoration: none;
                        opacity: 0.5;
                        z-index: 999;
                    `;
                    return message;
                }
            }
        }

        // --- Main Application Logic ---
        let camera, scene, renderer;
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;
        let controllerModelFactory;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Enable WebXR
            document.body.appendChild(renderer.domElement);

            // Add the AR button to the document body
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

            // Add some basic lighting for the controller models
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupControllers() {
            // Get controller input sources
            controller1 = renderer.xr.getController(0);
            // Add event listeners for controller events (optional for basic display)
            // controller1.addEventListener('selectstart', onSelectStart);
            // controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            // controller2.addEventListener('selectstart', onSelectStart);
            // controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // Get controller grip spaces for visual models
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);

            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);

            // Create controller models
            controllerModelFactory = new XRControllerModelFactory();

            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);

            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
        }

        // Placeholder functions for controller events (not used in this minimal version)
        // function onSelectStart(event) { }
        // function onSelectEnd(event) { }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // In a full application, you would update controller elements like lasers here
            // based on their current pose.

            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
