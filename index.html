<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="0 -5 0"
        width="10"
        height="10"
        depth="0.1"
        rotation="-90 0 0"
        color="#808080"
      ></a-box>

      <a-box
        position="0 5 0"
        width="10"
        height="10"
        depth="0.1"
        rotation="90 0 0"
        color="#808080"
      ></a-box>

      <a-box
        position="0 0 -5"
        width="10"
        height="10"
        depth="0.1"
        color="#FF0000"
      ></a-box>

      <a-box
        position="0 0 5"
        width="10"
        height="10"
        depth="0.1"
        color="#00FF00"
      ></a-box>

      <a-box
        position="-5 0 0"
        width="10"
        height="10"
        depth="0.1"
        rotation="0 90 0"
        color="#0000FF"
      ></a-box>

      <a-box
        position="5 0 0"
        width="10"
        height="10"
        depth="0.1"
        rotation="0 -90 0"
        color="#FFFF00"
      ></a-box>

      <a-entity
        camera="userHeight: 1.6"
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
