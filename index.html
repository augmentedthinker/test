<!DOCTYPE html>
<html>
  <head>
    <title>My First Magic AR Window</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      // We're using A-Frame version 1.5.0, which is great for WebXR on Meta Quest.
      // This time, we're giving the Quest very precise instructions for AR.
    </script>
  </head>
  <body>
    <a-scene
      webxr="requiredFeatures: local-floor, hit-test, dom-overlay; optionalFeatures: unbounded; referenceSpaceType: local-floor;"
      renderer="colorManagement: true"
    >
      </a-scene>
  </body>
</html>
