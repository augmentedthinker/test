<!DOCTYPE html>
<html>
  <head>
    <title>My Magic AR Window with Circling Balls</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #arButton {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 75px 150px;
        font-size: 90px;
        background-color: #000080; /* Dark blue */
        color: white;
        border: 10px solid #000050;
        border-radius: 25px;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 60px rgba(0, 0, 128, 0.8);
        cursor: pointer;
        z-index: 1000;
        transition: all 0.2s ease-in-out;
      }
      #arButton:hover {
        background-color: #FF0000; /* Fiery red on hover */
        box-shadow: 0 0 90px rgba(255, 0, 0, 0.9);
        transform: translateX(-50%) scale(1.03);
      }
      #arButton:active {
        background-color: #CC0000; /* Darker red when pressed */
        transform: translateX(-50%) scale(0.98);
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer, sphere1, sphere2; // Now we have two spheres!
      let pivotGroup1, pivotGroup2; // And two merry-go-round holders!

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        arButton.id = 'arButton';
        document.body.appendChild(arButton);

        // Add lights so we can see our spheres
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        // --- FIRST BOUNCY BALL (Green) ---
        // 1. Create its invisible "merry-go-round" holder.
        pivotGroup1 = new THREE.Group();
        scene.add(pivotGroup1); // Add this holder to our magic world

        // 2. Create the first bouncy ball (green)
        const geometry1 = new THREE.SphereGeometry(0.5, 32, 32); // Still 0.5 meters big
        const material1 = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green color
        sphere1 = new THREE.Mesh(geometry1, material1);

        // 3. Position the green ball relative to its merry-go-round.
        // It's 1.0 meters high (lower than before, should be around eye level) and 2 meters in front.
        sphere1.position.set(0, 1.0, -2);
        pivotGroup1.add(sphere1); // Attach the green ball to its merry-go-round

        // --- SECOND BOUNCY BALL (Blue) ---
        // 1. Create a *second* invisible "merry-go-round" holder for the blue ball.
        pivotGroup2 = new THREE.Group();
        scene.add(pivotGroup2); // Add this new holder to our magic world

        // 2. Create the second bouncy ball (blue)
        const geometry2 = new THREE.SphereGeometry(0.5, 32, 32); // Same size
        const material2 = new THREE.MeshStandardMaterial({ color: 0x0000ff }); // A nice blue color
        sphere2 = new THREE.Mesh(geometry2, material2);

        // 3. Position the blue ball relative to its merry-go-round.
        // It's also 1.0 meters high, but 2 meters *behind* the center, making it opposite the green one.
        sphere2.position.set(0, 1.0, 2); // Notice the positive 'z' value
        pivotGroup2.add(sphere2); // Attach the blue ball to its merry-go-round

        // Set the animation loop to keep everything moving.
        renderer.setAnimationLoop(render);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function render() {
        // Make the first merry-go-round (with the green ball) spin one way
        pivotGroup1.rotation.y += 0.005;

        // Make the second merry-go-round (with the blue ball) spin the OTHER way!
        pivotGroup2.rotation.y -= 0.005; // Notice the '-=' to make it go opposite

        renderer.render(scene, camera); // Draw everything!
      }
    </script>
  </body>
</html>
