<!DOCTYPE html>
<html>
  <head>
    <title>My Magic AR Window with a Circling Ball and Controllers</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #arButton {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 75px 150px;
        font-size: 90px;
        background-color: #000080; /* Dark blue */
        color: white;
        border: 10px solid #000050;
        border-radius: 25px;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 60px rgba(0, 0, 128, 0.8);
        cursor: pointer;
        z-index: 1000;
        transition: all 0.2s ease-in-out;
      }
      #arButton:hover {
        background-color: #FF0000; /* Fiery red on hover */
        box-shadow: 0 0 90px rgba(255, 0, 0, 0.9);
        transform: translateX(-50%) scale(1.03);
      }
      #arButton:active {
        background-color: #CC0000; /* Darker red when pressed */
        transform: translateX(-50%) scale(0.98);
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Still need Three.js and the AR button.
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';
      // --- NEW: This special helper loads the 3D models of the controllers! ---
      import { XRControllerModelFactory } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/XRControllerModelFactory.js';

      let camera, scene, renderer, sphere;
      let pivotGroup;
      // --- NEW: Variables for our controllers! ---
      let controller1, controller2;
      let controllerGrip1, controllerGrip2;
      let controllerModelFactory; // This will help us get the controller look just right.

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        arButton.id = 'arButton';
        document.body.appendChild(arButton);

        // Add lights so we can see our sphere (and now controllers!)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        // Our invisible "merry-go-round" holder for the sphere.
        pivotGroup = new THREE.Group();
        scene.add(pivotGroup);

        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        sphere = new THREE.Mesh(geometry, material);
        sphere.position.set(0, 1.2, -2); // Still 1.2m high, 2m out from the center
        pivotGroup.add(sphere);

        // --- NEW MAGIC FOR CONTROLLERS! ---

        // 1. We get the "brains" of the controllers. These track their position and rotation.
        controller1 = renderer.xr.getController(0); // This is usually your left controller
        scene.add(controller1); // Add its tracking to our world
        
        controller2 = renderer.xr.getController(1); // This is usually your right controller
        scene.add(controller2);

        // 2. We get the "grip" parts. This is where the actual 3D model of the controller attaches.
        controllerGrip1 = renderer.xr.getControllerGrip(0);
        scene.add(controllerGrip1); // Add its tracking to our world

        controllerGrip2 = renderer.xr.getControllerGrip(1);
        scene.add(controllerGrip2);

        // 3. We use our special helper to create the correct 3D models for your Quest controllers.
        controllerModelFactory = new XRControllerModelFactory();

        // 4. We attach the pretty 3D models to their tracking grips!
        controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
        controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));

        // Set the animation loop to keep everything moving and updated.
        renderer.setAnimationLoop(render);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function render() {
        // Keep our bouncy ball circling!
        pivotGroup.rotation.y += 0.005;

        renderer.render(scene, camera); // Draw everything!
      }
    </script>
  </body>
</html>
