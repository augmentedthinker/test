<!DOCTYPE html>
<html>
<head>
  <title>WebXR Interactive Retro Handheld</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      padding: 10px 0;
      color: white;
      background-color: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="info">
    Interactive Retro Handheld Demo
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

    let camera, scene, renderer;
    let retroHandheld;
    const interactiveButtons = [];
    let hoveredObject = null;
    const raycaster = new THREE.Raycaster();
    const tempMatrix = new THREE.Matrix4();

    // Store original colors to revert highlights
    const originalColors = new Map();
    const highlightColor = new THREE.Color(0xFFFF88);
    const clickColor = new THREE.Color(0xFFFFFF);

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] }));

      setupLights();
      createHandheld();
      setupControllers();

      window.addEventListener('resize', onWindowResize, false);
    }

    function setupLights() {
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
      dirLight.position.set(-2, 2, -1);
      scene.add(dirLight);
    }

    function createHandheld() {
      retroHandheld = new THREE.Group();

      const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x9E9E9E, roughness: 0.7 });
      const bezelMaterial = new THREE.MeshStandardMaterial({ color: 0x424242, roughness: 0.6 });
      const screenMaterial = new THREE.MeshBasicMaterial({ color: 0x2E4230 });
      const buttonMaterial = new THREE.MeshStandardMaterial({ color: 0x880E4F, roughness: 0.5 });
      const dpadMaterial = new THREE.MeshStandardMaterial({ color: 0x212121, roughness: 0.5 });

      const bodyWidth = 2.5, bodyHeight = 4.0, bodyDepth = 0.4;

      // --- Main Body (now with depth) ---
      const bodyGeom = new THREE.BoxGeometry(bodyWidth, bodyHeight, bodyDepth);
      const mainBody = new THREE.Mesh(bodyGeom, bodyMaterial);
      mainBody.position.y = bodyHeight / 2;
      retroHandheld.add(mainBody);

      // --- Enlarged Screen ---
      const bezelWidth = bodyWidth * 0.9;
      const bezelHeight = bodyHeight * 0.5;
      const bezelDepth = 0.05;
      const bezelGeom = new THREE.BoxGeometry(bezelWidth, bezelHeight, bezelDepth);
      const screenBezel = new THREE.Mesh(bezelGeom, bezelMaterial);
      screenBezel.position.set(0, 2.6, bodyDepth / 2 + 0.01);
      retroHandheld.add(screenBezel);

      const screenWidth = bezelWidth * 0.95;
      const screenHeight = bezelHeight * 0.9;
      const screenGeom = new THREE.BoxGeometry(screenWidth, screenHeight, 0.01);
      const screen = new THREE.Mesh(screenGeom, screenMaterial);
      screen.position.set(0, 2.6, bodyDepth / 2 + bezelDepth / 2 + 0.005);
      retroHandheld.add(screen);

      // --- D-Pad (now a single mesh group) ---
      const dpadGroup = new THREE.Group();
      const dpadArmWidth = 0.5, dpadArmHeight = 0.18, dpadArmDepth = 0.1;
      const dpadH = new THREE.Mesh(new THREE.BoxGeometry(dpadArmWidth, dpadArmHeight, dpadArmDepth), dpadMaterial.clone());
      const dpadV = new THREE.Mesh(new THREE.BoxGeometry(dpadArmHeight, dpadArmWidth, dpadArmDepth), dpadMaterial.clone());
      dpadGroup.add(dpadH, dpadV);
      dpadGroup.position.set(-0.7, 1.0, bodyDepth / 2 + 0.01);
      retroHandheld.add(dpadGroup);
      interactiveButtons.push(dpadGroup);
      originalColors.set(dpadGroup, dpadMaterial.color.getHex());

      // --- A & B Buttons ---
      const buttonRadius = 0.2, buttonHeight = 0.1;
      const buttonGeom = new THREE.CylinderGeometry(buttonRadius, buttonRadius, buttonHeight, 32);
      
      const buttonA = new THREE.Mesh(buttonGeom, buttonMaterial.clone());
      buttonA.position.set(0.8, 1.1, bodyDepth / 2 + buttonHeight / 2);
      buttonA.rotation.x = Math.PI / 2;
      retroHandheld.add(buttonA);
      interactiveButtons.push(buttonA);
      originalColors.set(buttonA, buttonMaterial.color.getHex());

      const buttonB = new THREE.Mesh(buttonGeom, buttonMaterial.clone());
      buttonB.position.set(0.3, 0.8, bodyDepth / 2 + buttonHeight / 2);
      buttonB.rotation.x = Math.PI / 2;
      retroHandheld.add(buttonB);
      interactiveButtons.push(buttonB);
      originalColors.set(buttonB, buttonMaterial.color.getHex());

      retroHandheld.position.set(0, 0, -5);
      scene.add(retroHandheld);
    }
    
    function setupControllers() {
      const controllerModelFactory = new XRControllerModelFactory();

      for (let i = 0; i < 2; i++) {
        // --- Controller Pointer & Ray ---
        const controller = renderer.xr.getController(i);
        scene.add(controller);
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);

        const laserGeom = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)]);
        const laser = new THREE.Line(laserGeom);
        laser.name = 'laser';
        laser.scale.z = 5;
        controller.add(laser);

        // --- Controller 3D Model ---
        const grip = renderer.xr.getControllerGrip(i);
        grip.add(controllerModelFactory.createControllerModel(grip));
        scene.add(grip);
      }
    }

    function onSelectStart(event) {
        if (hoveredObject) {
            // If the hovered object is a group (like the D-pad), apply color to children
            if (hoveredObject.isGroup) {
                hoveredObject.children.forEach(child => child.material.color.set(clickColor));
            } else {
                hoveredObject.material.color.set(clickColor);
            }
        }
    }

    function onSelectEnd(event) {
        if (hoveredObject) {
            // Revert to the highlight color on release
            if (hoveredObject.isGroup) {
                hoveredObject.children.forEach(child => child.material.color.set(highlightColor));
            } else {
                hoveredObject.material.color.set(highlightColor);
            }
        }
    }
    
    function handleInteractions() {
        // Reset previously hovered object
        if (hoveredObject) {
            const originalColor = originalColors.get(hoveredObject);
            if (hoveredObject.isGroup) {
                hoveredObject.children.forEach(child => child.material.color.set(originalColor));
            } else {
                hoveredObject.material.color.set(originalColor);
            }
            hoveredObject = null;
        }

        // Check for new intersections from both controllers
        for (let i = 0; i < 2; i++) {
            const controller = renderer.xr.getController(i);
            const laser = controller.getObjectByName('laser');

            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObjects(interactiveButtons, true);

            if (intersects.length > 0) {
                const intersection = intersects[0];
                let object = intersection.object;
                
                // If part of a group is hit (like D-pad), treat the whole group as the object
                if (object.parent.isGroup && interactiveButtons.includes(object.parent)) {
                    object = object.parent;
                }

                hoveredObject = object;
                laser.scale.z = intersection.distance;

                // Apply highlight
                if (hoveredObject.isGroup) {
                   hoveredObject.children.forEach(child => child.material.color.set(highlightColor));
                } else {
                   hoveredObject.material.color.set(highlightColor);
                }

            } else {
                laser.scale.z = 5; // Default laser length
            }
        }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      handleInteractions();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
