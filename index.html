<!-- Enhanced Basic VR Scene for Meta Quest (A-Frame v1.5.0+) -->
<!-- Implements controller models, laser pointers, and movement -->
<!-- For controller and laser docs: https://aframe.io/docs/1.7.0/components/laser-controls.html -->
<!-- For controller models: https://aframe.io/docs/1.7.0/components/meta-touch-controls.html -->
<html>
  <head>
    <title>Enhanced VR Scene - Meta Quest</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Teleport & movement controls (community extras) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.6.3/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #88ccee">
      <!-- Player rig with smooth locomotion (thumbstick), controller models, and laser pointers -->
      <a-entity id="cameraRig" movement-controls position="0 1.6 0">
        <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
        <!-- Left Controller: shows model, adds teleport & laser pointer -->
        <a-entity id="leftHand"
                  meta-touch-controls="hand: left"
                  laser-controls="hand: left"
                  raycaster="objects: .interactable; showLine: true; far: 10"
                  line="color: #ff6699; opacity: 0.8"
                  teleport-controls="button: trigger; cameraRig: #cameraRig; collisionEntities: #ground; curveShootingSpeed: 12">
        </a-entity>
        <!-- Right Controller: shows model, adds laser pointer -->
        <a-entity id="rightHand"
                  meta-touch-controls="hand: right"
                  laser-controls="hand: right"
                  raycaster="objects: .interactable; showLine: true; far: 10"
                  line="color: #6699ff; opacity: 0.8">
        </a-entity>
      </a-entity>
      <!-- Environment: sky and ground -->
      <a-sky color="#88ccee"></a-sky>
      <a-plane id="ground" color="#7BC8A4" rotation="-90 0 0" width="20" height="20" class="interactable"></a-plane>
      <!-- Optional: Add a test box to point at -->
      <a-box position="0 1 -3" color="#F16745" class="interactable"></a-box>
    </a-scene>
  </body>
</html>

<!-- 
- This code adds:
  - Controller models for left and right hands (Quest Touch)
  - Laser pointers from both controllers (using laser-controls)
  - Smooth locomotion (movement-controls & wasd-controls)
  - Teleportation via left controller trigger (teleport-controls)
  - Raycasters and lines for laser visuals
  - All objects with class 'interactable' can be pointed at / teleported onto
  - A test box in front to make lasers visible
- For more: https://aframe.io/docs/1.7.0/components/movement-controls.html
- Ready to use in Quest browser. No changes needed.
-->
