<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris - Step 6 (Fix Alignment)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        // --- AR Button Setup ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                            createGameBoard();
                            initGame();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (gameBoard) scene.remove(gameBoard);
                    }
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        cursor: pointer; z-index: 999;`;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ? currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif; z-index: 999;`;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => supported ? showStartAR() : showARNotSupported()).catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        text-decoration: none; z-index: 999;`;
                    return message;
                }
            }
        }
        // --- Core Three.js Setup ---
        let camera, scene, renderer;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;
        let gameBoard;
        let currentPiece;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));
        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        scene.add(light);
        // --- Game Constants ---
        const BOARD_WIDTH = 10;  // 10 columns
        const BOARD_HEIGHT = 20; // 20 rows
        const CELL_SIZE = 0.1;   // Each cell is 0.1 units
        const FALL_SPEED = 1000; // ms per row
        // --- Tetris Pieces Definition ---
        const PIECES = {
            I: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 3, y: 0 }
                ],
                color: 0x00ffff, // Cyan
                width: 4,
                height: 1
            },
            O: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0xffff00, // Yellow
                width: 2,
                height: 2
            },
            T: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x800080, // Purple
                width: 3,
                height: 2
            },
            S: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0x00ff00, // Green
                width: 3,
                height: 2
            },
            Z: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xff0000, // Red
                width: 3,
                height: 2
            },
            J: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x0000ff, // Blue
                width: 3,
                height: 2
            },
            L: {
                shape: [
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xffa500, // Orange
                width: 3,
                height: 2
            }
        };
        // --- Game State ---
        let lastFallTime = 0;
        let piecePosition = { row: 0, col: 0 }; // Starting position (will be calculated)
        let isPieceActive = true;
        let boardState = []; // 2D array to track occupied cells
        let currentPieceType = null; // Current piece type (I, O, T, etc.)
        // --- Controller Setup ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);
            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
            setupLaserPointer(controller1);
            setupLaserPointer(controller2);

            // --- Add Event Listeners for Controller Buttons (SWAPPED DIRECTION) ---
            // Listen for the 'select' event (usually the trigger button) on controller 1 (right hand)
            // This will now move the piece LEFT
            controller1.addEventListener('selectstart', () => {
                console.log("Controller 1 Select Pressed (Right Hand) - Move Left");
                if (isPieceActive) {
                    movePieceLeft();
                }
            });

            // Listen for the 'select' event (usually the trigger button) on controller 2 (left hand)
            // This will now move the piece RIGHT
            controller2.addEventListener('selectstart', () => {
                console.log("Controller 2 Select Pressed (Left Hand) - Move Right");
                if (isPieceActive) {
                    movePieceRight();
                }
            });
        }
        function setupLaserPointer(controller) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            const material = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.7,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;
            controller.add(line);
            controller.addEventListener('connected', function () { line.visible = true; });
            controller.addEventListener('disconnected', function () { line.visible = false; });
        }
        // --- Game Board Creation ---
        function createGameBoard() {
            if (gameBoard) scene.remove(gameBoard);
            gameBoard = new THREE.Group();
            // Create grid lines
            const gridMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.5
            });
            // Vertical lines
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const points = [];
                // Draw from top (y=0) to bottom (y=-BOARD_HEIGHT * CELL_SIZE)
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, 0, 0));
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, -BOARD_HEIGHT * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            // Horizontal lines
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const points = [];
                // Draw from left to right at each row level
                points.push(new THREE.Vector3(-(BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                points.push(new THREE.Vector3((BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            // Position the board so top is at eye level
            gameBoard.position.set(0, 1.6, -2); // Top of grid at eye level (1.6m)
            scene.add(gameBoard);
            console.log("AR Tetris board created");
        }
        // --- Game Initialization ---
        function initGame() {
            // Initialize board state (empty board)
            boardState = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            // Create the first piece
            createPiece();
            lastFallTime = performance.now();
        }
        // --- Piece Creation ---
        function createPiece() {
            // Don't remove the current piece - it stays locked in place
            currentPiece = new THREE.Group();
            // Randomly select a piece type
            const pieceTypes = Object.keys(PIECES);
            const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            currentPieceType = PIECES[randomType];
            // Calculate starting position to center the piece
            piecePosition.col = Math.floor((BOARD_WIDTH - currentPieceType.width) / 2);
            piecePosition.row = 0;

            // --- Create blocks for the piece with Corrected Alignment ---
            const material = new THREE.MeshBasicMaterial({ color: currentPieceType.color });
            currentPieceType.shape.forEach(block => {
                const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                const cube = new THREE.Mesh(geometry, material);
                // --- Corrected Positioning Calculation ---
                // Position the cube relative to the game board's origin (centered grid)
                // The grid's left edge is at -(BOARD_WIDTH * CELL_SIZE)/2
                // We want the cube's center to be at the center of its grid cell.
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                const absX = piecePosition.col + block.x;
                const absY = piecePosition.row + block.y;

                // Calculate the cube's position so its center aligns with the grid cell center
                cube.position.set(
                    boardOffsetX + (absX * CELL_SIZE) + (CELL_SIZE / 2), // Center of the cell
                    -absY * CELL_SIZE - CELL_SIZE/2, // Negative Y for downward direction, center of cell
                    0
                );
                currentPiece.add(cube);
            });
            // Add the piece to the game board
            gameBoard.add(currentPiece);
            // Set initial position (top of grid) - Corrected to use the group's position correctly
            // The group's position represents the offset of the whole piece.
            // Since individual cubes are already positioned relative to the board's origin,
            // the group's initial offset should be 0,0,0.
            currentPiece.position.set(0, 0, 0);
            isPieceActive = true;
            console.log(`New ${randomType}-piece created`);
        }

        // --- Piece Movement Functions ---
        function canMoveHorizontally(deltaCol) {
            // Check each block of the current piece
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + block.y;
                const newCol = piecePosition.col + deltaCol + block.x; // Add deltaCol for horizontal check

                // Check if block is outside the board horizontally
                if (newCol < 0 || newCol >= BOARD_WIDTH) {
                    return false;
                }

                // Check if block would collide with a locked piece
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }

        function movePieceLeft() {
            if (canMoveHorizontally(-1)) {
                piecePosition.col--;
                // Update the visual position of the entire piece group
                // The group's position needs to reflect the new column position correctly.
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                // The group's X position should be such that the piece's blocks align with their new grid cells.
                // Since the cubes are positioned relative to the group's origin, and we want their centers
                // to be at the center of the grid cell, the group's X position is:
                // boardOffsetX + (piecePosition.col * CELL_SIZE)
                // But because the cubes are already offset by CELL_SIZE/2 within the group, we need to account for that.
                // Actually, it's simpler: the group's position is the offset from the gameBoard's origin.
                // The first block of the piece (at block.x=0) should be at grid cell (piecePosition.col).
                // Its cube position is group.position.x + block_offset_x.
                // We want group.position.x + block_offset_x = boardOffsetX + (piecePosition.col + block.x) * CELL_SIZE + CELL_SIZE/2
                // For block.x=0: group.position.x + 0 = boardOffsetX + piecePosition.col * CELL_SIZE + CELL_SIZE/2
                // Therefore: group.position.x = boardOffsetX + piecePosition.col * CELL_SIZE + CELL_SIZE/2
                // But wait, the cubes are children of the group. Their local position is relative to the group.
                // When we created the cubes, we set their local position relative to the game board's origin.
                // This is incorrect. The cubes should be positioned relative to the group's origin.
                // Let's re-think the piece creation logic.

                // --- Revised Logic ---
                // The group's position represents the top-left corner of the piece's bounding box relative to the board.
                // The individual cube positions (local to the group) are defined by the piece's shape.
                // So, when we move the group, the whole piece moves.
                // The piece's logical position is `piecePosition.col, piecePosition.row`.
                // The group's 3D position should reflect this logical position.
                // The board's left edge is at `boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2`.
                // The center of grid cell (col, row) is at:
                //   X: boardOffsetX + (col * CELL_SIZE) + (CELL_SIZE / 2)
                //   Y: -(row * CELL_SIZE) - (CELL_SIZE / 2)
                // The piece's shape defines offsets from its top-left corner (logical 0,0 for the piece).
                // The group's position should be the world position of the piece's logical (0,0) point.
                // The logical (0,0) point of the piece is at grid cell (piecePosition.col, piecePosition.row).
                // So, the group's world position should be:
                //   X: boardOffsetX + (piecePosition.col * CELL_SIZE)
                //   Y: -(piecePosition.row * CELL_SIZE)
                // But the cubes are children. Their local positions are defined by the shape.
                // Let's fix the piece creation first to make this consistent.

                // --- Final Corrected Logic for Movement ---
                // Assuming piece creation is fixed (see createPiece function)
                // The group's position directly maps to the piece's logical grid position.
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = boardOffsetX + (piecePosition.col * CELL_SIZE);
                console.log("Moved piece left");
            } else {
                console.log("Cannot move piece left");
            }
        }

        function movePieceRight() {
            if (canMoveHorizontally(1)) {
                piecePosition.col++;
                 // Update the visual position of the entire piece group (see explanation in movePieceLeft)
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = boardOffsetX + (piecePosition.col * CELL_SIZE);
                console.log("Moved piece right");
            } else {
                console.log("Cannot move piece right");
            }
        }

        // --- Game Logic ---
        function updateGame(timestamp) {
            if (!isPieceActive) return;
            // Move the piece down at regular intervals
            if (timestamp - lastFallTime > FALL_SPEED) {
                movePieceDown();
                lastFallTime = timestamp;
            }
        }
        function movePieceDown() {
            // Check if piece can move down
            if (canMoveDown()) {
                // Move the piece down (negative Y direction)
                piecePosition.row++;
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                // Update Y position
                currentPiece.position.y = -piecePosition.row * CELL_SIZE;
                // X position might also need to be set if it wasn't correctly initialized
                // This ensures consistency, though it might be redundant if X is already correct.
                currentPiece.position.x = boardOffsetX + (piecePosition.col * CELL_SIZE);
            } else {
                // Lock the piece in place
                lockPiece();
            }
        }
        function canMoveDown() {
            // Check each block of the current piece
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + 1 + block.y;
                const newCol = piecePosition.col + block.x;
                // Check if block is at the bottom
                if (newRow >= BOARD_HEIGHT) {
                    return false;
                }
                // Check if block would collide with a locked piece
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }
        function lockPiece() {
            // Mark the piece as inactive
            isPieceActive = false;
            console.log(`${Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)}-piece locked in place`);
            // Update board state with the locked piece
            for (let block of currentPieceType.shape) {
                const row = piecePosition.row + block.y;
                const col = piecePosition.col + block.x;
                boardState[row][col] = 1;
            }
            // Create a new piece after a short delay
            setTimeout(() => {
                createPiece();
                lastFallTime = performance.now();
            }, 500); // 500ms delay before spawning new piece
        }
        // --- Animation Loop ---
        renderer.setAnimationLoop((timestamp) => {
            updateGame(timestamp);
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
