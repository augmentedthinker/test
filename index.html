<!DOCTYPE html>
<html>
<head>
  <title>AR Cube with Controllers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden; /* Prevent scrollbars */
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      padding: 10px 0;
    }
    /* AR Button styles are handled by the ARButton script below */
  </style>
</head>
<body>
  <div id="info">
    A WebXR Demo with Controller Models
  </div>
  <!-- Using an import map is a modern way to define module locations -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    // Import the main Three.js library and necessary modules
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // Needed for controller models
    import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js'; // Factory for controller models

    // --- Inlined ARButton.js from Three.js examples (Simplified for brevity) ---
    // (Keeping the core AR button logic from your original file)
    class ARButton {
      static createButton(renderer, sessionInit = {}) {
        const button = document.createElement('button');
        function showStartAR() {
          let currentSession = null;
          async function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            button.textContent = 'STOP AR';
            currentSession = session;
            // --- Trigger Controller Setup ---
            if (currentSession) {
                setupControllers(); // Call setup when session starts
            }
            // -----------------------------
          }
          function onSessionEnded() {
            currentSession.removeEventListener('end', onSessionEnded);
            button.textContent = 'START AR';
            currentSession = null;
            // --- Cleanup Controllers ---
            if (controller1) scene.remove(controller1);
            if (controller2) scene.remove(controller2);
            if (controllerGrip1) scene.remove(controllerGrip1);
            if (controllerGrip2) scene.remove(controllerGrip2);
            // --------------------------
          }
          button.style.cssText = `
            position: absolute;
            bottom: 20px;
            left: calc(50% - 50px);
            width: 100px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            cursor: pointer;
            z-index: 999;
          `;
          button.textContent = 'START AR';
          button.onclick = function() {
            if (currentSession === null) {
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              currentSession.end();
            }
          };
          button.onmouseenter = () => button.style.opacity = '1.0';
          button.onmouseleave = () => button.style.opacity = '0.5';
        }
        function showARNotSupported() {
          button.style.cssText = `
             position: absolute;
            bottom: 20px;
            left: calc(50% - 75px);
            width: 150px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            z-index: 999;
          `;
          button.textContent = 'AR NOT SUPPORTED';
        }

        if ('xr' in navigator) {
          navigator.xr.isSessionSupported('immersive-ar')
            .then(supported => supported ? showStartAR() : showARNotSupported())
            .catch(showARNotSupported);
          return button;
        } else {
          const message = document.createElement('a');
          message.href = 'https://immersiveweb.dev/';
          message.innerHTML = 'WEBXR NOT AVAILABLE';
          message.style.cssText = `
             position: absolute;
            bottom: 20px;
            left: calc(50% - 90px);
            width: 180px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            text-decoration: none;
            opacity: 0.5;
            z-index: 999;
          `;
          return message;
        }
      }
    }

    // --- Main Application Logic ---
    let camera, scene, renderer;
    let cube;

    // --- Controller Variables ---
    let controller1, controller2;
    let controllerGrip1, controllerGrip2;
    let controllerModelFactory;
    // ---------------------------

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true; // Enable WebXR
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

      // Create the cube (keeping the original multi-colored one for now)
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const materials = [
        new THREE.MeshBasicMaterial({ color: 0xff0000 }),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
        new THREE.MeshBasicMaterial({ color: 0x0000ff }),
        new THREE.MeshBasicMaterial({ color: 0xffff00 }),
        new THREE.MeshBasicMaterial({ color: 0xff00ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      ];
      cube = new THREE.Mesh(geometry, materials);
      cube.position.set(0, 0, -1);
      scene.add(cube);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function setupControllers() {
        // --- Initialize Controllers and Models ---
        // Get the controller input sources from the renderer
        controller1 = renderer.xr.getController(0); // Primary controller (e.g., right hand)
        controller1.addEventListener('selectstart', onSelectStart);
        controller1.addEventListener('selectend', onSelectEnd);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1); // Secondary controller (e.g., left hand)
        controller2.addEventListener('selectstart', onSelectStart);
        controller2.addEventListener('selectend', onSelectEnd);
        scene.add(controller2);

        // Get the controller grip spaces (for the physical model's position/orientation)
        controllerGrip1 = renderer.xr.getControllerGrip(0);
        scene.add(controllerGrip1);

        controllerGrip2 = renderer.xr.getControllerGrip(1);
        scene.add(controllerGrip2);

        // Create the factory that will load the models
        controllerModelFactory = new XRControllerModelFactory();

        // Load and attach the model to the first grip
        const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
        controllerGrip1.add(controllerModel1);

        // Load and attach the model to the second grip
        const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
        controllerGrip2.add(controllerModel2);
        // ----------------------------------------
    }

    function onSelectStart() {
        // Example interaction: Make the cube bigger when a trigger is pressed
        if (cube) {
            cube.scale.set(1.5, 1.5, 1.5);
        }
    }

    function onSelectEnd() {
        // Example interaction: Revert cube size when trigger is released
        if (cube) {
           cube.scale.set(1, 1, 1);
        }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      // Rotate the cube
      if (cube) {
        cube.rotation.y += 0.01;
        cube.rotation.x += 0.005;
      }
      // Render the scene. Three.js handles controller rendering.
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
