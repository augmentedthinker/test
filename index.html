<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>VR Wormhole</title>
  </head>
  <body>
    <a-scene background="color: #000000">
      <!-- Wormhole tunnel using torus knots -->
      <a-entity id="wormhole" 
                geometry="primitive: torusKnot; radius: 5; radiusTubular: 0.5; p: 3; q: 7"
                material="shader: standard; 
                          color: #5d00ff; 
                          emissive: #5d00ff; 
                          emissiveIntensity: 0.5; 
                          metalness: 0.8; 
                          roughness: 0.2"
                position="0 1.6 -5"
                scale="1 1 3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-entity>

      <!-- Particle flow effect -->
      <a-entity particle-system="preset: dust;
                                color: #5d00ff, #00ffff;
                                particleCount: 1000;
                                velocityValue: 0 0 -5;
                                accelerationValue: 0 0 0;
                                size: 0.1;
                                opacity: 0.8;
                                maxAge: 5">
      </a-entity>

      <!-- Camera with slight movement -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls>
          <a-entity 
            animation="property: rotation;
                      to: -5 0 0;
                      dir: alternate;
                      dur: 4000;
                      loop: true;
                      easing: easeInOutSine">
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Environment stars -->
      <a-entity 
        geometry="primitive: sphere; radius: 50; segmentsWidth: 64; segmentsHeight: 64"
        material="shader: flat; color: #000000; side: back"
        particle-system="preset: stars;
                        color: #ffffff;
                        particleCount: 2000;
                        size: 1">
      </a-entity>
    </a-scene>
  </body>
</html>
