<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Solar System Explorer with Spaceship</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.0.0/dist/aframe-extras.controls.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #enterVR {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 100, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 100, 0, 0.5);
        }
        #enterVR:hover {
            background: rgba(255, 150, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.05);
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 10;
            text-shadow: 0 0 5px rgba(255, 100, 0, 0.8);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 100, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ff6600;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 100, 0, 0.8);
        }
        .asset-credit {
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 200, 150, 0.6);
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1>Initializing Solar System...</h1>
        <p>Loading planets, sun, and spaceship assets</p>
    </div>
    
    <button id="enterVR">Enter Solar System</button>
    
    <div id="instructions">
        Look around to steer your ship | Press trigger to accelerate
    </div>
    
    <div class="asset-credit">
        Spaceship Model: Augmented Thinker | Planet Textures: NASA/ESA | Stars: Procedurally Generated
    </div>
    
    <a-scene vr-mode-ui="enabled: false" 
             renderer="antialias: true; colorManagement: true; sortObjects: true; shadowMapType: pcfsoft"
             background="color: #000011">
        
        <!-- Camera with movement controls -->
        <a-entity id="cameraRig" 
                  movement-controls="fly: true; speed: 0.2;"
                  position="0 1.6 0">
            <a-entity id="head" 
                      camera="active: true" 
                      look-controls="pointerLockEnabled: false"
                      position="0 0 0">
                <!-- Spaceship model from your GitHub -->
                <a-entity id="spaceship"
                          position="0 -0.3 -1.5"
                          rotation="0 180 0"
                          scale="0.5 0.5 0.5"
                          gltf-model="https://raw.githubusercontent.com/augmentedthinker/test/main/spaceship.glb">
                </a-entity>
            </a-entity>
        </a-entity>
        
        <!-- Procedurally generated stars -->
        <a-entity id="stars"></a-entity>
        
        <!-- Sun at the center -->
        <a-entity id="sun" position="0 0 0">
            <a-sphere 
                radius="8" 
                material="color: #ffdd55; emissive: #ffaa00; emissiveIntensity: 2.0"
                light="type: point; color: #ffdd55; intensity: 2.0; distance: 200; decay: 2">
            </a-sphere>
            <!-- Sun glow effect -->
            <a-entity 
                geometry="primitive: sphere; radius: 9"
                material="color: #ffaa00; shader: flat; transparent: true; opacity: 0.3">
            </a-entity>
        </a-entity>
        
        <!-- Solar system with orbiting planets -->
        <a-entity id="solarSystem">
            <!-- Mercury -->
            <a-entity id="mercuryOrbit" rotation="0 0 0">
                <a-entity position="15 0 0">
                    <a-sphere 
                        radius="1.5" 
                        material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mercury_1k_color.jpg;
                                 emissive: #222;
                                 emissiveIntensity: 0.1;
                                 shininess: 30"
                        shadow="cast: true; receive: true">
                        <a-animation attribute="rotation" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
                    </a-sphere>
                </a-entity>
                <a-animation attribute="rotation" to="0 360 0" dur="20000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
            
            <!-- Venus -->
            <a-entity id="venusOrbit" rotation="0 60 0">
                <a-entity position="25 0 0">
                    <a-sphere 
                        radius="2" 
                        material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/venus_1k_color.jpg;
                                 emissive: #333;
                                 emissiveIntensity: 0.1;
                                 shininess: 20"
                        shadow="cast: true; receive: true">
                        <a-animation attribute="rotation" to="0 360 0" dur="25000" easing="linear" repeat="indefinite"></a-animation>
                    </a-sphere>
                </a-entity>
                <a-animation attribute="rotation" to="0 360 0" dur="40000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
            
            <!-- Earth -->
            <a-entity id="earthOrbit" rotation="0 120 0">
                <a-entity position="35 0 0">
                    <a-sphere 
                        radius="2.2" 
                        material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg; 
                                 normalMap: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg;
                                 emissive: #333;
                                 emissiveIntensity: 0.2;
                                 shininess: 50"
                        shadow="cast: true; receive: true">
                        <a-animation attribute="rotation" to="0 360 0" dur="30000" easing="linear" repeat="indefinite"></a-animation>
                    </a-sphere>
                </a-entity>
                <a-animation attribute="rotation" to="0 360 0" dur="60000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
            
            <!-- Mars -->
            <a-entity id="marsOrbit" rotation="0 180 0">
                <a-entity position="45 0 0">
                    <a-sphere 
                        radius="1.8" 
                        material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mars_1k_color.jpg;
                                 normalMap: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mars_1k_normal.jpg;
                                 emissive: #222;
                                 emissiveIntensity: 0.1;
                                 shininess: 25"
                        shadow="cast: true; receive: true">
                        <a-animation attribute="rotation" to="0 360 0" dur="35000" easing="linear" repeat="indefinite"></a-animation>
                    </a-sphere>
                </a-entity>
                <a-animation attribute="rotation" to="0 360 0" dur="80000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
            
            <!-- Jupiter -->
            <a-entity id="jupiterOrbit" rotation="0 240 0">
                <a-entity position="60 0 0">
                    <a-sphere 
                        radius="5" 
                        material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/jupiter_1k_color.jpg;
                                 emissive: #111;
                                 emissiveIntensity: 0.3;
                                 shininess: 10"
                        shadow="cast: true; receive: true">
                        <a-animation attribute="rotation" to="0 360 0" dur="50000" easing="linear" repeat="indefinite"></a-animation>
                    </a-sphere>
                </a-entity>
                <a-animation attribute="rotation" to="0 360 0" dur="120000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
        </a-entity>
        
        <!-- Asteroid belt -->
        <a-entity id="asteroids"></a-entity>
        
        <!-- Ambient light -->
        <a-entity light="type: ambient; color: #223"></a-entity>
    </a-scene>

    <script>
        // Generate procedural stars
        function generateStars() {
            const starsEntity = document.getElementById('stars');
            const starCount = 3000;
            
            for (let i = 0; i < starCount; i++) {
                const radius = 200 + Math.random() * 800;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                const size = 0.05 + Math.random() * 0.3;
                const colors = ['#ffffff', '#ffffaa', '#ffaaff', '#aaffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const star = document.createElement('a-entity');
                star.setAttribute('geometry', { primitive: 'sphere', radius: size });
                star.setAttribute('material', { color: color, shader: 'flat' });
                star.setAttribute('position', `${x} ${y} ${z}`);
                
                if (Math.random() > 0.7) {
                    const minOpacity = 0.3 + Math.random() * 0.4;
                    const maxOpacity = 0.8 + Math.random() * 0.2;
                    const duration = 2000 + Math.random() * 3000;
                    
                    star.setAttribute('animation', {
                        property: 'components.material.material.opacity',
                        from: minOpacity,
                        to: maxOpacity,
                        dur: duration,
                        dir: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine'
                    });
                }
                
                starsEntity.appendChild(star);
            }
        }
        
        // Generate asteroid belt
        function generateAsteroids() {
            const asteroidsEntity = document.getElementById('asteroids');
            const asteroidCount = 200;
            
            for (let i = 0; i < asteroidCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 10;
                const height = -3 + Math.random() * 6;
                
                const x = Math.cos(angle) * distance;
                const z = Math.sin(angle) * distance;
                
                const size = 0.2 + Math.random() * 1.2;
                const rx = Math.random() * 360;
                const ry = Math.random() * 360;
                const rz = Math.random() * 360;
                
                const asteroid = document.createElement('a-entity');
                asteroid.setAttribute('geometry', { primitive: 'tetrahedron', radius: size });
                asteroid.setAttribute('material', { color: '#777', roughness: 0.8, metalness: 0.2 });
                asteroid.setAttribute('position', `${x} ${height} ${z}`);
                asteroid.setAttribute('rotation', `${rx} ${ry} ${rz}`);
                
                asteroid.setAttribute('animation', {
                    property: 'rotation',
                    to: `${rx + 360} ${ry + 360} ${rz + 360}`,
                    dur: 30000 + Math.random() * 60000,
                    easing: 'linear',
                    loop: 'indefinite'
                });
                
                asteroidsEntity.appendChild(asteroid);
            }
        }
        
        // Initialize when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            generateStars();
            generateAsteroids();
            
            // Hide loading screen after a delay
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2500);
        });
        
        // Enter VR button functionality
        document.getElementById('enterVR').addEventListener('click', function() {
            const scene = document.querySelector('a-scene');
            scene.enterVR();
            this.style.display = 'none';
        });
        
        // Handle controller input for acceleration
        document.querySelector('a-scene').addEventListener('controllerconnected', function(e) {
            const controller = e.detail.component.el;
            
            controller.addEventListener('triggerdown', function() {
                const rig = document.getElementById('cameraRig');
                rig.setAttribute('movement-controls', 'speed', 0.5);
            });
            
            controller.addEventListener('triggerup', function() {
                const rig = document.getElementById('cameraRig');
                rig.setAttribute('movement-controls', 'speed', 0.2);
            });
        });
    </script>
</body>
</html>
