<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quest 2 AR Cube (Three.js)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Three.js core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <!-- Three.js WebXR helpers -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js"></script>
  </head>
  <body style="margin:0; overflow:hidden; background:transparent;">
    <script>
      let camera, scene, renderer;
      let cube;

      // Initialize Scene
      function init() {
        // Renderer: alpha:true for AR passthrough
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Scene & Camera
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        // Add a simple cube (1m x 1m x 1m)
        const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
        const material = new THREE.MeshNormalMaterial();
        cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -1); // 1 meter in front of user
        scene.add(cube);

        // AR Button (from Three.js examples)
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Animation Loop
        renderer.setAnimationLoop(render);
      }

      // Render loop
      function render(timestamp, frame) {
        cube.rotation.y += 0.01;
        cube.rotation.x += 0.005;
        renderer.render(scene, camera);
      }

      window.addEventListener('load', init);
      window.addEventListener('resize', () => {
        if (renderer && camera) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      });
    </script>
    <p style="position:fixed;bottom:1em;width:100%;text-align:center;z-index:10;color:#222;font-family:sans-serif;">
      Tap "Enter AR" and look for the rotating cube!
    </p>
  </body>
</html>
