<!DOCTYPE html>
<html>
<head>
    <title>Interactive VR Arcade</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="components.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="arcadeCabinet" src="https://raw.githubusercontent.com/augmentedthinker/test/main/arcade_cabinet.glb"></a-asset-item>
        </a-assets>

        <a-entity id="cameraRig" position="0 1.6 0" movement-controls="speed: 0.1">
            <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
            <a-entity id="leftHand" meta-touch-controls="hand: left" laser-controls="hand: left" raycaster="objects: .arcade-cabinet-model; far: 10; showLine: true; lineColor: blue; lineOpacity: 0.5"></a-entity>
            <a-entity id="rightHand" meta-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .arcade-cabinet-model; far: 10; showLine: true; lineColor: red; lineOpacity: 0.5"></a-entity>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-entity class="arcade-cabinet-model" gltf-model="#arcadeCabinet"
                  position="0 0 -1.5"  rotation="0 180 0"  scale="0.01 0.01 0.01" click-color-change>
        </a-entity>
    </a-scene>
</body>
</html>
