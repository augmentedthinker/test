<!DOCTYPE html>
<html>
<head>
  <title>AR Sphere with Laser & Color Change</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden; /* Prevent scrollbars */
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      padding: 10px 0;
    }
    /* AR Button styles are handled by the ARButton script below */
  </style>
</head>
<body>
  <div id="info">
    A WebXR Demo: Click Sphere with Laser to Change Color
  </div>
  <!-- Using an import map is a modern way to define module locations -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    // Import the main Three.js library and necessary modules
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // Needed for controller models
    import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js'; // Factory for controller models

    // --- Inlined ARButton.js from Three.js examples (Simplified for brevity) ---
    class ARButton {
      static createButton(renderer, sessionInit = {}) {
        const button = document.createElement('button');
        function showStartAR() {
          let currentSession = null;
          async function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            button.textContent = 'STOP AR';
            currentSession = session;
            if (currentSession) {
                setupControllers(); // Call setup when session starts
            }
          }
          function onSessionEnded() {
            currentSession.removeEventListener('end', onSessionEnded);
            button.textContent = 'START AR';
            currentSession = null;
            // Cleanup Controllers and Lasers
            if (controller1) scene.remove(controller1);
            if (controller2) scene.remove(controller2);
            if (controllerGrip1) scene.remove(controllerGrip1);
            if (controllerGrip2) scene.remove(controllerGrip2);
            // Reset pointers array
            pointers.length = 0;
          }
          button.style.cssText = `
            position: absolute;
            bottom: 20px;
            left: calc(50% - 50px);
            width: 100px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            cursor: pointer;
            z-index: 999;
          `;
          button.textContent = 'START AR';
          button.onclick = function() {
            if (currentSession === null) {
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              currentSession.end();
            }
          };
          button.onmouseenter = () => button.style.opacity = '1.0';
          button.onmouseleave = () => button.style.opacity = '0.5';
        }
        function showARNotSupported() {
          button.style.cssText = `
             position: absolute;
            bottom: 20px;
            left: calc(50% - 75px);
            width: 150px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            z-index: 999;
          `;
          button.textContent = 'AR NOT SUPPORTED';
        }

        if ('xr' in navigator) {
          navigator.xr.isSessionSupported('immersive-ar')
            .then(supported => supported ? showStartAR() : showARNotSupported())
            .catch(showARNotSupported);
          return button;
        } else {
          const message = document.createElement('a');
          message.href = 'https://immersiveweb.dev/';
          message.innerHTML = 'WEBXR NOT AVAILABLE';
          message.style.cssText = `
             position: absolute;
            bottom: 20px;
            left: calc(50% - 90px);
            width: 180px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            text-decoration: none;
            opacity: 0.5;
            z-index: 999;
          `;
          return message;
        }
      }
    }

    // --- Main Application Logic ---
    let camera, scene, renderer;
    let sphere; // Changed from cube to sphere

    // --- Controller & Laser Variables ---
    let controller1, controller2;
    let controllerGrip1, controllerGrip2;
    let controllerModelFactory;
    const pointers = []; // Array to store pointer data for each controller
    const tempMatrix = new THREE.Matrix4(); // Reusable matrix for calculations
    const raycaster = new THREE.Raycaster(); // Raycaster for intersection testing
    // ---------------------------

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true; // Enable WebXR
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

      // --- Create the SPHERE ---
      const geometry = new THREE.SphereGeometry(0.1, 32, 32); // Radius 0.1, segments for smoothness
      const material = new THREE.MeshStandardMaterial({
        color: 0x0000ff, // Initial color: Blue
        roughness: 0.5,
        metalness: 0.1
      });
      sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(0, 0, -1); // Position 1 meter in front
      scene.add(sphere);
      // ------------------------

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Add a directional light for better 3D perception with MeshStandardMaterial
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(1, 1, 1).normalize();
      scene.add(dirLight);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function setupControllers() {
        // --- Initialize Controllers and Models ---
        controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        controller1.addEventListener('selectend', onSelectEnd);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        controller2.addEventListener('selectend', onSelectEnd);
        scene.add(controller2);

        controllerGrip1 = renderer.xr.getControllerGrip(0);
        scene.add(controllerGrip1);

        controllerGrip2 = renderer.xr.getControllerGrip(1);
        scene.add(controllerGrip2);

        controllerModelFactory = new XRControllerModelFactory();

        const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
        controllerGrip1.add(controllerModel1);

        const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
        controllerGrip2.add(controllerModel2);

        // --- Setup Laser Pointers ---
        setupLaserPointer(controller1, 0); // Index 0 for controller 1
        setupLaserPointer(controller2, 1); // Index 1 for controller 2
        // ----------------------------
    }

    function setupLaserPointer(controller, index) {
        // Create a line geometry for the laser
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
        // Use a distinct color for the laser
        geometry.setAttribute('color', new THREE.Float32BufferAttribute([1, 0, 0, 1, 0, 0], 3)); // Red

        const material = new THREE.LineBasicMaterial({
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
        });

        const line = new THREE.Line(geometry, material);
        line.scale.z = 5; // Set initial length (5 meters)
        line.visible = false; // Start hidden

        // Create a small sphere for the hit point indicator
        const hitSphereGeometry = new THREE.SphereGeometry(0.01, 8, 8);
        const hitSphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green
        const hitPoint = new THREE.Mesh(hitSphereGeometry, hitSphereMaterial);
        hitPoint.visible = false; // Start hidden

        // Add line and hit point to the controller
        controller.add(line);
        controller.add(hitPoint);

        // Store pointer data
        pointers[index] = {
            controller: controller,
            line: line,
            hitPoint: hitPoint,
            isSelecting: false
        };

        controller.addEventListener('connected', function () {
             line.visible = true; // Show laser when controller connects
        });

        controller.addEventListener('disconnected', function () {
            line.visible = false; // Hide laser when controller disconnects
            hitPoint.visible = false;
        });
    }

    function onSelectStart(event) {
        const controller = event.target;
        const index = controller === controller1 ? 0 : 1;
        if (pointers[index]) {
            pointers[index].isSelecting = true;
        }
        // --- Check for sphere interaction on Select Start ---
        // Note: This check is also in updateLasers, but checking here ensures
        // the action happens immediately on the frame the button is pressed.
        checkAndInteract(controller, index);
        // ---------------------------------------------------
    }

    function onSelectEnd(event) {
        const controller = event.target;
        const index = controller === controller1 ? 0 : 1;
        if (pointers[index]) {
            pointers[index].isSelecting = false;
        }
    }

    function checkAndInteract(controller, index) {
         // This function checks if the controller's ray is hitting the sphere
         // and triggers the color change if it is.
         const pointer = pointers[index];
         if (!pointer) return;

         // Get controller world matrix for ray direction
         tempMatrix.identity().extractRotation(controller.matrixWorld);
         raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
         raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

         const intersects = raycaster.intersectObject(sphere);
         if (intersects.length > 0 && pointer.isSelecting) {
             changeSphereColor();
         }
    }

    function changeSphereColor() {
        // Generates a random hex color
        const newColor = Math.random() * 0xffffff;
        if (sphere && sphere.material) {
            sphere.material.color.setHex(newColor);
        }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
        // Update laser pointers every frame
        updateLasers();

        // Rotate the sphere slowly
        if (sphere) {
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.0025;
        }
        // Render the scene.
        renderer.render(scene, camera);
    }

    function updateLasers() {
        for (let i = 0; i < pointers.length; i++) {
            const pointer = pointers[i];
            if (!pointer || !pointer.controller || !pointer.controller.visible) continue;

            tempMatrix.identity().extractRotation(pointer.controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(pointer.controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            // --- Perform Intersection Test ---
            const intersects = raycaster.intersectObject(sphere); // Check only against the sphere

            if (intersects.length > 0) {
                const distance = intersects[0].distance;
                const clampedDistance = Math.min(distance, 5);
                pointer.line.scale.z = clampedDistance;
                pointer.hitPoint.position.z = -clampedDistance;
                pointer.hitPoint.visible = true;

                // --- Handle Interaction on Select (Alternative location) ---
                // This check happens every frame while pointing and selecting
                // if (pointer.isSelecting) {
                //     changeSphereColor(); // This would change color every frame while held
                // }
                // ----------------------------------------------------------

            } else {
                pointer.line.scale.z = 5;
                pointer.hitPoint.visible = false;
            }
        }
    }

  </script>
</body>
</html>
