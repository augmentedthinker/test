<!-- This creates a simple VR scene you can look around in -->
<html>
  <head>
    <title>Simple VR Experience</title>
    <!-- This line loads A-Frame (the VR tool) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- The sky is blue -->
      <a-sky color="#87CEEB"></a-sky>
      <!-- The ground is green -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#4CAF50"></a-plane>
      <!-- Three boxes to look at -->
      <a-box position="-1 0.5 -3" color="#FFC65D"></a-box>
      <a-box position="0 0.5 -5" color="#7BC8A4"></a-box>
      <a-box position="2 0.5 -4" color="#F16745"></a-box>
      <!-- Camera (lets you look around) -->

      
      <a-entity id="rig" movement-controls>
  <a-entity camera look-controls></a-entity>
  <a-entity laser-controls="hand: left"></a-entity>
  <a-entity laser-controls="hand: right"></a-entity>
</a-entity>

      
    </a-scene>
  </body>
</html>
