<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Tetris - Anchored Grid & Oculus Controller Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #111; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- AR Button ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        // Setup controllers and game after entering AR
                        setupControllers();
                        createGameBoard();
                        createGamepad();
                        initGame();
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (gameBoard) scene.remove(gameBoard);
                        if (gamepadGroup) scene.remove(gamepadGroup);
                    }
                    button.style.cssText = `
                        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 14px 24px; border: 2px solid #fff; border-radius: 8px;
                        background: rgba(0,0,0,0.5); color: #fff; font: bold 20px sans-serif;
                        cursor: pointer; z-index: 999;
                    `;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ?
                        currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `
                        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 14px 24px; border: 2px solid #fff; border-radius: 8px;
                        background: rgba(0,0,0,0.5); color: #fff; font: bold 20px sans-serif; z-index: 999;
                    `;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then(supported => supported ? showStartAR() : showARNotSupported())
                        .catch(showARNotSupported);
                    return button;
                } else {
                    button.textContent = 'WEBXR NOT AVAILABLE';
                    showARNotSupported();
                    return button;
                }
            }
        }

        // --- Core Three.js setup ---
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

        // --- Lights (for nice block materials) ---
        scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));

        // --- Game Variables ---
        let gameBoard, gamepadGroup;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;

        // --- Controller Models ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);

            controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerModelFactory = new XRControllerModelFactory();

            // Add visible Oculus Touch controller models
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));

            scene.add(controllerGrip1);
            scene.add(controllerGrip2);
        }

        // --- Move Grid Down: Game Board in front of you ---
        function createGameBoard() {
            if (gameBoard) scene.remove(gameBoard);
            gameBoard = new THREE.Group();

            const BOARD_WIDTH = 10, BOARD_HEIGHT = 20, CELL_SIZE = 0.1;
            const gridMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });

            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const points = [
                    new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, 0, 0),
                    new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, -BOARD_HEIGHT * CELL_SIZE, 0)
                ];
                gameBoard.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), gridMaterial));
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const points = [
                    new THREE.Vector3(-(BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0),
                    new THREE.Vector3((BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0)
                ];
                gameBoard.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), gridMaterial));
            }

            // ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
            // Here’s the new “comfortable” AR placement:
            // X = 0 (centered), Y = 1.2 (about chest height), Z = -1.2 (arm’s reach)
            gameBoard.position.set(0, 1.2, -1.2);
            scene.add(gameBoard);
        }

        // --- Gamepad stub (add your UI/buttons here as before) ---
        function createGamepad() {
            if (gamepadGroup) scene.remove(gamepadGroup);
            gamepadGroup = new THREE.Group();
            // Put a simple floating cube “button” for visual demo
            const button = new THREE.Mesh(
                new THREE.BoxGeometry(0.15, 0.05, 0.05),
                new THREE.MeshStandardMaterial({ color: 0x00aaff, metalness: 0.8, roughness: 0.2 })
            );
            button.position.set(0, -0.5, 0);
            gamepadGroup.add(button);
            // Position gamepad slightly below grid
            gamepadGroup.position.set(0, 0.5, -1.2);
            scene.add(gamepadGroup);
        }

        // --- Tetris Game Logic (stubbed for brevity) ---
        function initGame() {
            // You’d fill this in with your Tetris piece management etc.
        }

        // --- Main render loop ---
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });

        // --- Responsive resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
