<!DOCTYPE html>
<html>
  <head>
    <title>My First Magic AR Window (Three.js)</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #arButton {
        position: absolute;
        bottom: 30px; /* Keeps it 30px from the bottom, the button will grow upwards */
        left: 50%;
        transform: translateX(-50%);
        
        /* --- SIZE CHANGES (Roughly 3x larger) --- */
        padding: 75px 150px; /* MUCH bigger padding to expand the button */
        font-size: 90px; /* HUGE text size! */

        /* --- COLOR CHANGES --- */
        background-color: #000080; /* A deep, dark blue */
        color: white; /* Keep the text bright white */
        border: 10px solid #000050; /* A slightly darker blue border */
        border-radius: 25px; /* Keeps it nicely rounded, not too squarish */
        
        /* --- POP EFFECTS --- */
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* A more pronounced shadow for the text */
        box-shadow: 0 0 60px rgba(0, 0, 128, 0.8); /* A strong blue glow around the button */
        
        cursor: pointer;
        z-index: 1000;
        transition: all 0.2s ease-in-out; /* Makes all changes smooth and quick */
      }
      
      #arButton:hover {
        background-color: #FF0000; /* FIERY RED when you hover over it! */
        box-shadow: 0 0 90px rgba(255, 0, 0, 0.9); /* A bigger, brighter red glow */
        transform: translateX(-50%) scale(1.03); /* Pops out a tiny bit more */
      }

      #arButton:active { /* This makes it react when you actually click/press it */
        background-color: #CC0000; /* A slightly darker red when pressed */
        transform: translateX(-50%) scale(0.98); /* Makes it look like it's pressing in */
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.9); /* A slightly reduced glow when pressed */
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // This is where we create our special button that knows how to start AR.
        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        // We make sure our custom ID is applied to the button so our styles work.
        arButton.id = 'arButton';
        document.body.appendChild(arButton);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
