<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VR Cube Room with Tetris</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Player rig -->
      <a-entity id="cameraRig" position="0 1.6 0" movement-controls>
        <a-entity camera look-controls wasd-controls></a-entity>
        <a-entity id="leftHand" meta-touch-controls="hand: left"></a-entity>
        <a-entity id="rightHand" meta-touch-controls="hand: right"></a-entity>
      </a-entity>

      <!-- Cube room using six planes -->
      <a-box position="0 2 -3" width="6" height="4" depth="6" color="#222" material="side: double; opacity: 0.9"></a-box>

      <!-- Canvas for Tetris texture -->
      <a-assets>
        <canvas id="tetrisCanvas" width="300" height="600"></canvas>
      </a-assets>

      <!-- Arcade cabinet frame -->
      <a-box position="0 2 -0.05" width="2.2" height="4.2" depth="0.1" color="#000"></a-box>
      <a-box position="0 4.25 -0.05" width="2.2" height="0.2" depth="0.1" color="#ff0000"></a-box>
      <a-box position="0 0.0 -0.05" width="2.2" height="0.2" depth="0.1" color="#ff0000"></a-box>
      <a-box position="-1.1 2 -0.05" width="0.2" height="4.2" depth="0.1" color="#ff0000"></a-box>
      <a-box position="1.1 2 -0.05" width="0.2" height="4.2" depth="0.1" color="#ff0000"></a-box>

      <!-- Wall with Tetris texture -->
      <a-plane 
        position="0 2 0" 
        rotation="0 0 0"
        width="2" height="4"
        material="shader: flat; src: #tetrisCanvas">
      </a-plane>
    </a-scene>

    <!-- Tetris game logic -->
    <script>
      const canvas = document.getElementById("tetrisCanvas");
      const ctx = canvas.getContext("2d");
      const ROWS = 20;
      const COLS = 10;
      const BLOCK_SIZE = 30;

      canvas.width = COLS * BLOCK_SIZE;
      canvas.height = ROWS * BLOCK_SIZE;

      const COLORS = [null, "cyan", "blue", "orange", "yellow", "green", "purple", "red"];
      const SHAPES = [
        [],
        [[1, 1, 1, 1]],
        [[2, 0, 0], [2, 2, 2]],
        [[0, 0, 3], [3, 3, 3]],
        [[4, 4], [4, 4]],
        [[0, 5, 5], [5, 5, 0]],
        [[0, 6, 0], [6, 6, 6]],
        [[7, 7, 0], [0, 7, 7]]
      ];

      function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
      }

      function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; y++) {
          for (let x = 0; x < m[y].length; x++) {
            if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
          }
        }
        return false;
      }

      function merge(arena, player) {
        player.matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value) arena[y + player.pos.y][x + player.pos.x] = value;
          });
        });
      }

      function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
          }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
      }

      function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
          player.pos.y--;
          merge(arena, player);
          playerReset();
          arenaSweep();
        }
        dropCounter = 0;
      }

      function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
      }

      function playerReset() {
        const shape = SHAPES[(player.shape = (Math.random() * 7 | 0) + 1)];
        player.matrix = shape;
        player.pos.y = 0;
        player.pos.x = ((COLS / 2) | 0) - ((shape[0].length / 2) | 0);
        if (collide(arena, player)) arena.forEach(row => row.fill(0));
      }

      function arenaSweep() {
        outer: for (let y = arena.length - 1; y >= 0; y--) {
          for (let x = 0; x < arena[y].length; x++) {
            if (arena[y][x] === 0) continue outer;
          }
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          y++;
        }
      }

      function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value) {
              ctx.fillStyle = COLORS[value];
              ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            }
          });
        });
      }

      function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, { x: 0, y: 0 });
        drawMatrix(player.matrix, player.pos);
      }

      let dropCounter = 0;
      let dropInterval = 1000;
      let lastTime = 0;

      function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
      }

      const arena = createMatrix(COLS, ROWS);
      const player = { pos: { x: 0, y: 0 }, matrix: null, shape: 0 };

      playerReset();
      update();

      // Keyboard controls
      document.addEventListener("keydown", e => {
        if (e.key === "ArrowLeft") playerMove(-1);
        else if (e.key === "ArrowRight") playerMove(1);
        else if (e.key === "ArrowDown") playerDrop();
        else if (e.key === "q") rotate(player.matrix, -1);
        else if (e.key === "w") rotate(player.matrix, 1);
      });

      // VR Controller Input
      AFRAME.registerComponent('tetris-controls', {
        init: function () {
          this.el.addEventListener('abuttondown', () => rotate(player.matrix, 1));
          this.el.addEventListener('bbuttondown', () => rotate(player.matrix, -1));
          this.el.addEventListener('thumbstickmoved', evt => {
            if (evt.detail.x < -0.95) playerMove(-1);
            else if (evt.detail.x > 0.95) playerMove(1);
            if (evt.detail.y > 0.95) playerDrop();
          });
        }
      });

      document.querySelector('#leftHand').setAttribute('tetris-controls', '');
      document.querySelector('#rightHand').setAttribute('tetris-controls', '');
    </script>
  </body>
</html>
