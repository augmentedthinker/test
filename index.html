<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Simple AR Hit-Test (Initial Debug)</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #arButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: #000080; /* Dark blue */
            color: white;
            border: 2px solid #000050;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.2s ease-in-out;
        }
        #arButton:hover {
            background-color: #FF0000; /* Fiery red on hover */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            transform: translateX(-50%) scale(1.03);
        }
        #arButton:active {
            background-color: #CC0000; /* Darker red when pressed */
            transform: translateX(-50%) scale(0.98);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button id="arButton">ENTER AR</button>

    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/core@5.0.0/babylon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/loaders@5.0.0/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/materials@5.0.0/babylonjs.materials.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/gui@5.0.0/babylon.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/inspector@5.0.0/babylon.inspector.min.js"></script>

    <script>
        // NEW: This alert will fire as soon as the JavaScript begins executing
        alert("JavaScript loaded and running!");

        const canvas = document.getElementById("renderCanvas");
        const arButton = document.getElementById("arButton");
        const engine = new BABYLON.Engine(canvas, true);

        let scene;
        let xr; // WebXR experience helper
        let hitTestSphere; // Sphere to visualize hit point

        const createScene = function () {
            scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1.6, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            const box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.5 }, scene);
            box.position.y = 1.0;
            box.position.z = 2.0;

            scene.registerBeforeRender(() => {
                box.rotation.y += 0.01;
                box.rotation.x += 0.005;
            });

            hitTestSphere = BABYLON.MeshBuilder.CreateSphere("hitTestSphere", { diameter: 0.1 }, scene);
            hitTestSphere.material = new BABYLON.StandardMaterial("hitMat", scene);
            hitTestSphere.material.diffuseColor = new BABYLON.Color3(0, 1, 1);
            hitTestSphere.material.emissiveColor = new BABYLON.Color3(0, 1, 1);
            hitTestSphere.isVisible = false;

            return scene;
        };

        scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });

        // WebXR setup
        arButton.onclick = async () => {
            alert("ENTER AR button clicked!"); // This alert still remains for click confirmation

            if (!xr) {
                try {
                    xr = await scene.createDefaultXRExperienceAsync({
                        uiOptions: {
                            sessionMode: BABYLON.WebXRSessionMode.AR
                        },
                        optionalFeatures: ["hit-test"]
                    });
                    console.log("Babylon.js WebXR Experience created.");

                    if (xr.baseExperience.featuresManager.isEnabled(BABYLON.WebXRFeatureName.HIT_TEST)) {
                        console.log("WebXR Hit Test feature is enabled!");
                        const hitTest = xr.baseExperience.featuresManager.getFeature(BABYLON.WebXRFeatureName.HIT_TEST);

                        hitTest.onHitTestResultObservable.add((results) => {
                            if (results.length) {
                                const hit = results[0];
                                hit.transformationMatrix.decompose(
                                    hitTestSphere.scaling,
                                    hitTestSphere.rotationQuaternion,
                                    hitTestSphere.position
                                );
                                hitTestSphere.isVisible = true;
                            } else {
                                hitTestSphere.isVisible = false;
                            }
                        });
                    } else {
                        console.warn("WebXR Hit Test feature is not available or enabled.");
                    }

                    xr.baseExperience.onSessionInitObservable.add(() => console.log("XR Session Initialized"));
                    xr.baseExperience.onSessionStartedObservable.add(() => console.log("XR Session Started"));
                    xr.baseExperience.onSessionEndedObservable.add(() => {
                        console.log("XR Session Ended");
                        hitTestSphere.isVisible = false;
                    });

                } catch (error) {
                    console.error("Failed to create WebXR experience:", error);
                    alert("AR not supported or failed to create experience: " + error.message);
                }
            }

            if (xr && xr.baseExperience.state === BABYLON.WebXRState.NOT_IN_XR) {
                try {
                    await xr.enterXRAsync(
                        BABYLON.WebXRSessionMode.AR,
                        BABYLON.WebXRReferenceSpaceType.LOCAL_FLOOR
                    );
                    console.log("Entered AR session.");
                    arButton.style.display = 'none';
                } catch (e) {
                    console.error("Failed to enter AR session:", e);
                    alert("Could not enter AR: " + e.message);
                    arButton.style.display = 'block';
                }
            }
        };

    </script>
</body>
</html>
