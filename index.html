<!DOCTYPE html>
<html>
  <head>
    <title>My First Magic AR Window</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      // Just a little note: The previous code let A-Frame guess if you wanted AR or VR.
      // This new code is like telling A-Frame directly: "Hey, we REALLY want AR!"
    </script>
  </head>
  <body>
    <a-scene
      webxr="sessionMode: immersive-ar; requiredFeatures: local-floor, hit-test;"
      renderer="colorManagement: true"
    >
      </a-scene>
  </body>
</html>
