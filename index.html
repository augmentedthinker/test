<!DOCTYPE html>
<html>
  <head>
    <title>Green Floor with Visible Controllers</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.controls.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .a-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="green"></a-plane>
      <a-sphere position="0 0 0" radius="100" color="lightblue" material="side: back"></a-sphere>
      
      <a-entity id="cameraRig" 
                movement-controls="fly: false; speed: 0.1"> 
        <a-entity camera look-controls position="0 1.6 0">
          <a-text
            value="Version 2 - Controllers Move"
            position="0 -0.7 -1.5"
            width="2"
            align="center"
            color="white"
          ></a-text>
        </a-entity>
        <a-entity hand-controls="hand: left"></a-entity>
        <a-entity hand-controls="hand: right"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
