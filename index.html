<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #232526, #414345);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            color: #00ffc3;
            text-shadow: 2px 2px 8px #222;
        }
        #tetris-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }
        #tetris {
            background: #222;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
            border: 4px solid #00ffc3;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        #score, #level, #lines {
            font-size: 1.3em;
            background: rgba(0,255,195,0.12);
            padding: 10px 25px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,255,195,0.10);
        }
        #next {
            background: #333;
            border: 2px solid #00ffc3;
            border-radius: 8px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #controls {
            margin-top: 40px;
            background: rgba(0,255,195,0.06);
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 1.1em;
            color: #b2fff4;
            box-shadow: 0 2px 8px rgba(0,255,195,0.08);
        }
        .btn {
            margin-top: 10px;
            padding: 8px 20px;
            background: #00ffc3;
            color: #222;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #00cfa6;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <div id="tetris-container">
        <canvas id="tetris" width="240" height="480"></canvas>
        <div id="sidebar">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="lines">Lines: 0</div>
            <div>
                <div style="margin-bottom:8px;">Next:</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
            <button class="btn" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div id="controls">
        <strong>Controls:</strong><br>
        ← → : Move left/right<br>
        ↑ : Rotate<br>
        ↓ : Soft drop<br>
        Space: Hard drop<br>
        R: Restart
    </div>
    <script>
        // --- Tetris Game Logic ---
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(24, 24);

        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        nextCtx.scale(20, 20);

        const ROWS = 20;
        const COLS = 10;

        const colors = [
            null,
            '#00f0f0', // I
            '#0000f0', // J
            '#f0a000', // L
            '#f0f000', // O
            '#00f000', // S
            '#a000f0', // T
            '#f00000', // Z
        ];

        const tetrominoes = [
            [],
            [[0,1],[1,1],[2,1],[3,1]], // I
            [[0,0],[0,1],[1,1],[2,1]], // J
            [[2,0],[0,1],[1,1],[2,1]], // L
            [[1,0],[2,0],[1,1],[2,1]], // O
            [[1,0],[2,0],[0,1],[1,1]], // S
            [[1,0],[0,1],[1,1],[2,1]], // T
            [[0,0],[1,0],[1,1],[2,1]], // Z
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function drawMatrix(matrix, offset, ctx = context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.strokeStyle = '#333';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function createPiece(type) {
            const shape = tetrominoes[type];
            const matrix = createMatrix(4, 4);
            shape.forEach(([x, y]) => matrix[y][x] = type);
            return matrix;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (!arena[y][x]) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                y++;
                player.score += rowCount * 100;
                player.lines++;
                if (player.lines % 10 === 0) player.level++;
                rowCount *= 2;
            }
        }

        function playerReset() {
            player.matrix = nextPiece.matrix;
            player.type = nextPiece.type;
            player.pos.y = 0;
            player.pos.x = Math.floor(COLS / 2) - 2;
            nextPiece.type = Math.floor(Math.random() * 7) + 1;
            nextPiece.matrix = createPiece(nextPiece.type);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.level = 1;
                player.lines = 0;
                updateScore();
            }
            drawNext();
        }

        function drawNext() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(nextPiece.matrix, {x: 0, y: 0}, nextCtx);
        }

        function updateScore() {
            document.getElementById('score').textContent = 'Score: ' + player.score;
            document.getElementById('level').textContent = 'Level: ' + player.level;
            document.getElementById('lines').textContent = 'Lines: ' + player.lines;
        }

        function draw() {
            context.fillStyle = '#222';
            context.fillRect(0, 0, COLS, ROWS);
            drawMatrix(arena, {x:0, y:0});
            drawMatrix(player.matrix, player.pos);
        }

        let dropCounter = 0;
        let dropInterval = 1000;

        let lastTime = 0;

        function update(time = 0) {
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        function hardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function restartGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 1;
            player.lines = 0;
            playerReset();
            updateScore();
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.code === 'ArrowRight') {
                playerMove(1);
            } else if (event.code === 'ArrowDown') {
                playerDrop();
            } else if (event.code === 'ArrowUp') {
                playerRotate(1);
            } else if (event.code === 'Space') {
                hardDrop();
            } else if (event.code === 'KeyR') {
                restartGame();
            }
        });

        // --- Initialization ---
        const arena = createMatrix(COLS, ROWS);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 1,
            lines: 0,
            type: 0
        };
        const nextPiece = {
            type: Math.floor(Math.random() * 7) + 1,
            matrix: null
        };
        nextPiece.matrix = createPiece(nextPiece.type);

        playerReset();
        updateScore();
        update();

        // Expose restart for button
        window.restartGame = restartGame;
    </script>
</body>
</html>
