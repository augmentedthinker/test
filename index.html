<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Controller Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        id="rig"
        movement-controls="speed: 0.1"
        position="0 0 0"
      >
        <a-camera
          look-controls="enabled: false"
          wasd-controls="enabled: false"
          position="0 1.6 0"
        ></a-camera>

        <a-entity
          oculus-touch-controller="hand: right"
          laser-controls="hand: right"
          raycaster="objects: .collidable"
          line="opacity: 0.8; color: blue"
          id="right-hand"
        ></a-entity>

        <a-entity
          oculus-touch-controller="hand: left"
          laser-controls="hand: left"
          raycaster="objects: .collidable"
          line="opacity: 0.8; color: red"
          id="left-hand"
        ></a-entity>
      </a-entity>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <a-box
        position="0 1 -2"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
        class="collidable"
        id="my-box"
      ></a-box>
    </a-scene>

    <script>
      // A-Frame component for controller interaction
      AFRAME.registerComponent('controller-listener', {
        init: function () {
          const el = this.el; // The controller entity
          const box = document.getElementById('my-box'); // The target box

          el.addEventListener('triggerdown', function () {
            if (el.components.raycaster.intersectedEls.includes(box)) {
              box.setAttribute('color', getRandomColor());
            }
          });

          function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
          }
        },
      });

      // Apply the component to both controllers
      document.getElementById('right-hand').setAttribute('controller-listener', '');
      document.getElementById('left-hand').setAttribute('controller-listener', '');
    </script>
  </body>
</html>
