<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Plane Interaction</title>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';                      // three.js core
    import { ARButton } from 'https://unpkg.com/three@0.153.0/examples/jsm/webxr/ARButton.js';        // AR entry button

    // 1. Scene & Camera
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 20);

    // 2. Renderer with alpha for passthrough AR
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // 3. AR Button (requests immersive-ar with hit-test)
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // 4. Plane (4 ft×6 ft → 1.22 m×1.83 m)
    const geo  = new THREE.PlaneGeometry(1.22, 1.83);
    const mat  = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
    const plane= new THREE.Mesh(geo, mat);
    // [UNVERIFIED_ASSUMPTION] place plane 2 m in front at eye height (~1.6 m)
    plane.position.set(0, camera.position.y, -2);
    scene.add(plane);

    // 5. Raycaster + Controller
    const raycaster = new THREE.Raycaster();
    const controller= renderer.xr.getController(0);
    controller.addEventListener('selectstart', () => {
      // cast a ray along controller’s -Z axis
      const tempMat = new THREE.Matrix4().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMat);
      const hits = raycaster.intersectObject(plane);
      if (hits.length) mat.color.setHex(Math.random() * 0xffffff);
    });
    scene.add(controller);

    // 6. Render loop
    renderer.setAnimationLoop(() => renderer.render(scene, camera));

    // 7. Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body></body>
</html>
