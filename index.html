<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VR Button + Controllers Only</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <!-- Enter VR button appears automatically in the bottom-right -->
  <a-scene xr-mode-ui="enabled: true">
    <!-- Camera (no movement controls to keep it minimal) -->
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-entity id="camera" camera look-controls></a-entity>

      <!-- Left controller: model + laser/pointer -->
      <a-entity
        oculus-touch-controls="hand: left; model: true"
        laser-controls="hand: left"
        raycaster="objects: .clickable; far: 30"
        line="color: #6ee7ff; opacity: 0.9">
      </a-entity>

      <!-- Right controller: model + laser/pointer -->
      <a-entity
        oculus-touch-controls="hand: right; model: true"
        laser-controls="hand: right"
        raycaster="objects: .clickable; far: 30"
        line="color: #6ee7ff; opacity: 0.9">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
