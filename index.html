<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Space Explorer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.0.0/dist/aframe-extras.controls.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #enterVR {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 100, 255, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        #enterVR:hover {
            background: rgba(0, 150, 255, 0.9);
            transform: translate(-50%, -50%) scale(1.05);
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 10;
            text-shadow: 0 0 5px rgba(0, 100, 255, 0.8);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 150, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0af;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1>Generating Cosmic Space...</h1>
        <p>Creating thousands of procedural stars</p>
    </div>
    
    <button id="enterVR">Enter VR Space</button>
    
    <div id="instructions">
        Look around to steer your ship | Press trigger to accelerate
    </div>
    
    <a-scene vr-mode-ui="enabled: false" 
             renderer="antialias: true; colorManagement: true; sortObjects: true;"
             background="color: #000011">
        
        <!-- Camera with movement controls -->
        <a-entity id="cameraRig" 
                  movement-controls="fly: true; speed: 0.2;"
                  position="0 1.6 0">
            <a-entity id="head" 
                      camera="active: true" 
                      look-controls="pointerLockEnabled: false"
                      position="0 0 0">
                <!-- Spaceship model -->
                <a-entity id="spaceship"
                          position="0 -0.3 -1.5"
                          rotation="0 180 0"
                          scale="0.3 0.3 0.3">
                    <!-- Ship body -->
                    <a-box color="#444" width="1" height="0.3" depth="2" position="0 0 0"></a-box>
                    <!-- Cockpit -->
                    <a-cylinder color="#222" radius="0.4" height="0.3" position="0 0.15 0.5" rotation="90 0 0"></a-cylinder>
                    <!-- Wings -->
                    <a-box color="#555" width="2" height="0.1" depth="0.5" position="0 0 -0.5"></a-box>
                    <!-- Engine glow -->
                    <a-entity position="0 0 -1">
                        <a-entity 
                            geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0; height: 0.8"
                            material="color: #0af; shader: flat; transparent: true; opacity: 0.7"
                            position="0.3 0 0"
                            rotation="0 0 0">
                            <a-animation attribute="material.opacity"
                                         from="0.7" to="0.3" dur="500"
                                         direction="alternate" repeat="indefinite"></a-animation>
                        </a-entity>
                        <a-entity 
                            geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0; height: 0.8"
                            material="color: #0af; shader: flat; transparent: true; opacity: 0.7"
                            position="-0.3 0 0"
                            rotation="0 0 0">
                            <a-animation attribute="material.opacity"
                                         from="0.7" to="0.3" dur="500"
                                         direction="alternate" repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
        
        <!-- Procedurally generated stars -->
        <a-entity id="stars"></a-entity>
        
        <!-- Distant planets -->
        <a-sphere color="#3366aa" radius="5" position="20 5 -30"></a-sphere>
        <a-sphere color="#aa6633" radius="7" position="-25 -10 -50"></a-sphere>
        <a-sphere color="#66aa33" radius="4" position="0 20 -40"></a-sphere>
        
        <!-- Ambient light -->
        <a-entity light="type: ambient; color: #333"></a-entity>
        
        <!-- Directional light (sun) -->
        <a-entity light="type: directional; color: #ffddaa; intensity: 0.5" position="-1 1 0"></a-entity>
    </a-scene>

    <script>
        // Generate procedural stars
        function generateStars() {
            const starsEntity = document.getElementById('stars');
            const starCount = 2000; // Number of stars to generate
            
            for (let i = 0; i < starCount; i++) {
                // Random position in a sphere around the origin
                const radius = 100 + Math.random() * 900;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                // Random size and color for variety
                const size = 0.05 + Math.random() * 0.2;
                const colors = ['#ffffff', '#ffffaa', '#ffaaff', '#aaffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Create star entity
                const star = document.createElement('a-entity');
                star.setAttribute('geometry', {
                    primitive: 'sphere',
                    radius: size
                });
                star.setAttribute('material', {
                    color: color,
                    shader: 'flat'
                });
                star.setAttribute('position', `${x} ${y} ${z}`);
                
                // Add twinkle animation to some stars
                if (Math.random() > 0.7) {
                    const minOpacity = 0.3 + Math.random() * 0.4;
                    const maxOpacity = 0.8 + Math.random() * 0.2;
                    const duration = 2000 + Math.random() * 3000;
                    
                    star.setAttribute('animation', {
                        property: 'components.material.material.opacity',
                        from: minOpacity,
                        to: maxOpacity,
                        dur: duration,
                        dir: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine'
                    });
                }
                
                starsEntity.appendChild(star);
            }
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }
        
        // Initialize when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            generateStars();
        });
        
        // Enter VR button functionality
        document.getElementById('enterVR').addEventListener('click', function() {
            const scene = document.querySelector('a-scene');
            scene.enterVR();
            this.style.display = 'none';
        });
        
        // Handle controller input for acceleration
        document.querySelector('a-scene').addEventListener('controllerconnected', function(e) {
            const controller = e.detail.component;
            controller.addEventListener('triggerdown', function() {
                // Increase speed when trigger is pressed
                const rig = document.getElementById('cameraRig');
                rig.setAttribute('movement-controls', 'speed', 0.5);
            });
            
            controller.addEventListener('triggerup', function() {
                // Return to normal speed
                const rig = document.getElementById('cameraRig');
                rig.setAttribute('movement-controls', 'speed', 0.2);
            });
        });
    </script>
</body>
</html>
