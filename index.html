<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris - Step 7 (Rotate Piece)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- AR Button Setup ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                            createGameBoard();
                            createRotateButton(); // <-- Create the rotate button
                            initGame();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (gameBoard) scene.remove(gameBoard);
                        if (rotateButton) scene.remove(rotateButton); // <-- Clean up button
                    }
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        cursor: pointer; z-index: 999;`;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ? currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif; z-index: 999;`;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => supported ? showStartAR() : showARNotSupported()).catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        text-decoration: none; z-index: 999;`;
                    return message;
                }
            }
        }

        // --- Core Three.js Setup ---
        let camera, scene, renderer;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;
        let gameBoard;
        let currentPiece;
        let rotateButton; // <-- Reference to the rotate button object
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        // Enable the select event for object interaction
        renderer.xr.addEventListener('sessionstart', () => {
             const session = renderer.xr.getSession();
             session.addEventListener('select', onSelect); // <-- Listen for select globally
        });
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        scene.add(light);

        // --- Game Constants ---
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 0.1;
        const FALL_SPEED = 1000;

        // --- Tetris Pieces Definition ---
        const PIECES = {
            I: {
                shape: [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 2, y: 0 }, { x: 3, y: 0 } ],
                color: 0x00ffff, // Cyan
                width: 4,
                height: 1
            },
            O: {
                shape: [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 } ],
                color: 0xffff00, // Yellow
                width: 2,
                height: 2
            },
            T: {
                shape: [ { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ],
                color: 0x800080, // Purple
                width: 3,
                height: 2
            },
            S: {
                shape: [ { x: 1, y: 0 }, { x: 2, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 } ],
                color: 0x00ff00, // Green
                width: 3,
                height: 2
            },
            Z: {
                shape: [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 2, y: 1 } ],
                color: 0xff0000, // Red
                width: 3,
                height: 2
            },
            J: {
                shape: [ { x: 0, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ],
                color: 0x0000ff, // Blue
                width: 3,
                height: 2
            },
            L: {
                shape: [ { x: 2, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ],
                color: 0xffa500, // Orange
                width: 3,
                height: 2
            }
        };

        // --- Game State ---
        let lastFallTime = 0;
        let piecePosition = { row: 0, col: 0 };
        let isPieceActive = true;
        let boardState = [];
        let currentPieceType = null;
        let currentPieceShapeIndex = 0; // <-- Track current rotation state

        // --- Controller Setup ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);
            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
            setupLaserPointer(controller1);
            setupLaserPointer(controller2);
        }

        function setupLaserPointer(controller) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            const material = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.7,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;
            controller.add(line);
            controller.addEventListener('connected', function () { line.visible = true; });
            controller.addEventListener('disconnected', function () { line.visible = false; });
        }

        // --- Game Board Creation ---
        function createGameBoard() {
            if (gameBoard) scene.remove(gameBoard);
            gameBoard = new THREE.Group();
            const gridMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.5
            });
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const points = [];
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, 0, 0));
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, -BOARD_HEIGHT * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const points = [];
                points.push(new THREE.Vector3(-(BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                points.push(new THREE.Vector3((BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            gameBoard.position.set(0, 1.6, -2);
            scene.add(gameBoard);
            console.log("AR Tetris board created");
        }

        // --- Rotate Button Creation ---
        function createRotateButton() {
            if (rotateButton) scene.remove(rotateButton);
            // Create a simple cube as the button
            const buttonGeometry = new THREE.BoxGeometry(CELL_SIZE * 1.5, CELL_SIZE * 1.5, CELL_SIZE * 0.5);
            const buttonMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff }); // Magenta
            rotateButton = new THREE.Mesh(buttonGeometry, buttonMaterial);

            // Position the button below the game board
            // Assuming gameBoard is at (0, 1.6, -2)
            rotateButton.position.set(0, 1.6 - (BOARD_HEIGHT * CELL_SIZE) - 0.2, -2); // Slightly below the board

            scene.add(rotateButton);
            console.log("Rotate button created");
        }

        // --- Game Initialization ---
        function initGame() {
            boardState = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            createPiece();
            lastFallTime = performance.now();
        }

        // --- Piece Creation ---
        function createPiece() {
            if (currentPiece) gameBoard.remove(currentPiece); // Remove old piece if exists
            currentPiece = new THREE.Group();
            const pieceTypes = Object.keys(PIECES);
            const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            currentPieceType = PIECES[randomType];
            currentPieceShapeIndex = 0; // Reset rotation state
            piecePosition.col = Math.floor((BOARD_WIDTH - currentPieceType.width) / 2);
            piecePosition.row = 0;

            const material = new THREE.MeshBasicMaterial({ color: currentPieceType.color });
            // Use the shape from the current rotation state (initially index 0)
            const shapeToUse = currentPieceType.shape;
            shapeToUse.forEach(block => {
                const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                const cube = new THREE.Mesh(geometry, material);
                const absX = piecePosition.col + block.x;
                const absY = piecePosition.row + block.y;
                cube.position.set(
                    (absX * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE)/2 + CELL_SIZE/2,
                    -absY * CELL_SIZE - CELL_SIZE/2,
                    0
                );
                currentPiece.add(cube);
            });
            gameBoard.add(currentPiece);
            currentPiece.position.y = 0;
            isPieceActive = true;
            console.log(`New ${randomType}-piece created`);
        }

        // --- Piece Rotation Logic ---
        // Define rotation states for each piece type
        const ROTATION_STATES = {
            I: [
                [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 2, y: 0 }, { x: 3, y: 0 } ], // 0 degrees
                [ { x: 2, y: 0 }, { x: 2, y: 1 }, { x: 2, y: 2 }, { x: 2, y: 3 } ], // 90 degrees
                [ { x: 0, y: 2 }, { x: 1, y: 2 }, { x: 2, y: 2 }, { x: 3, y: 2 } ], // 180 degrees
                [ { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 }, { x: 1, y: 3 } ]  // 270 degrees
            ],
            O: [ // Square piece doesn't rotate visually
                [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 } ]
            ],
            T: [
                [ { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], // 0
                [ { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 2, y: 1 }, { x: 1, y: 2 } ], // 90
                [ { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 }, { x: 1, y: 2 } ], // 180
                [ { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 1, y: 2 } ]  // 270
            ],
            S: [
                [ { x: 1, y: 0 }, { x: 2, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 } ], // 0
                [ { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 2, y: 1 }, { x: 2, y: 2 } ], // 90
                [ { x: 1, y: 1 }, { x: 2, y: 1 }, { x: 0, y: 2 }, { x: 1, y: 2 } ], // 180
                [ { x: 0, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 1, y: 2 } ]  // 270
            ],
            Z: [
                [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], // 0
                [ { x: 2, y: 0 }, { x: 1, y: 1 }, { x: 2, y: 1 }, { x: 1, y: 2 } ], // 90
                [ { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 1, y: 2 }, { x: 2, y: 2 } ], // 180
                [ { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 0, y: 2 } ]  // 270
            ],
            J: [
                [ { x: 0, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], // 0
                [ { x: 1, y: 0 }, { x: 2, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 } ], // 90
                [ { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 }, { x: 2, y: 2 } ], // 180
                [ { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 0, y: 2 }, { x: 1, y: 2 } ]  // 270
            ],
            L: [
                [ { x: 2, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], // 0
                [ { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 }, { x: 2, y: 2 } ], // 90
                [ { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 }, { x: 0, y: 2 } ], // 180
                [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 1, y: 2 } ]  // 270
            ]
        };

        function rotatePiece() {
            if (!isPieceActive || !currentPieceType) return;

            const pieceKey = Object.keys(PIECES).find(key => PIECES[key] === currentPieceType);
            const states = ROTATION_STATES[pieceKey];

            // If the piece doesn't rotate (like O), do nothing
            if (states.length <= 1) {
                console.log("O-piece does not rotate");
                return;
            }

            // Calculate the next rotation state index
            const nextShapeIndex = (currentPieceShapeIndex + 1) % states.length;
            const nextShape = states[nextShapeIndex];

            // --- Collision Check for Rotation ---
            // Check if the rotated piece would collide with walls or other pieces
            let canRotate = true;
            for (let block of nextShape) {
                const newRow = piecePosition.row + block.y;
                const newCol = piecePosition.col + block.x;

                // Check boundaries
                if (newCol < 0 || newCol >= BOARD_WIDTH || newRow >= BOARD_HEIGHT) {
                     canRotate = false;
                     break;
                }
                // Check collision with locked pieces (ignore top rows that might be above the visible board)
                if (newRow >= 0 && boardState[newRow][newCol] === 1) {
                     canRotate = false;
                     break;
                }
            }

            if (canRotate) {
                // Update the piece's shape index
                currentPieceShapeIndex = nextShapeIndex;

                // Remove old blocks from the currentPiece group
                while(currentPiece.children.length > 0) {
                    currentPiece.remove(currentPiece.children[0]);
                }

                // Recreate blocks with the new rotated shape
                const material = new THREE.MeshBasicMaterial({ color: currentPieceType.color });
                nextShape.forEach(block => {
                    const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    const cube = new THREE.Mesh(geometry, material);
                    // Position relative to the piece's anchor point (piecePosition)
                    const absX = piecePosition.col + block.x;
                    const absY = piecePosition.row + block.y;
                    cube.position.set(
                        (absX * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE)/2 + CELL_SIZE/2,
                         -absY * CELL_SIZE - CELL_SIZE/2,
                        0
                    );
                    currentPiece.add(cube);
                });
                console.log(`Rotated ${pieceKey}-piece to state ${currentPieceShapeIndex}`);
            } else {
                console.log(`Cannot rotate ${pieceKey}-piece - collision or boundary`);
            }
        }


        // --- Piece Movement Functions ---
        function canMoveHorizontally(deltaCol) {
            // Use the current shape for movement checks
            const shapeToUse = ROTATION_STATES[Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)][currentPieceShapeIndex] || currentPieceType.shape;
            for (let block of shapeToUse) {
                const newRow = piecePosition.row + block.y;
                const newCol = piecePosition.col + deltaCol + block.x;
                if (newCol < 0 || newCol >= BOARD_WIDTH) return false;
                if (newRow >= 0 && boardState[newRow][newCol] === 1) return false; // Check only if on board
            }
            return true;
        }

        function movePieceLeft() {
            if (canMoveHorizontally(-1)) {
                piecePosition.col--;
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = (piecePosition.col * CELL_SIZE) + boardOffsetX;
                console.log("Moved piece left");
            } else {
                console.log("Cannot move piece left");
            }
        }

        function movePieceRight() {
            if (canMoveHorizontally(1)) {
                piecePosition.col++;
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = (piecePosition.col * CELL_SIZE) + boardOffsetX;
                console.log("Moved piece right");
            } else {
                console.log("Cannot move piece right");
            }
        }

        // --- Game Logic ---
        function updateGame(timestamp) {
            if (!isPieceActive) return;
            if (timestamp - lastFallTime > FALL_SPEED) {
                movePieceDown();
                lastFallTime = timestamp;
            }
        }

        function movePieceDown() {
             // Use the current shape for downward movement checks
            const shapeToUse = ROTATION_STATES[Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)][currentPieceShapeIndex] || currentPieceType.shape;
            for (let block of shapeToUse) {
                const newRow = piecePosition.row + 1 + block.y;
                const newCol = piecePosition.col + block.x;
                if (newRow >= BOARD_HEIGHT) {
                    lockPiece();
                    return;
                }
                if (newRow >= 0 && boardState[newRow][newCol] === 1) { // Check only if on board
                    lockPiece();
                    return;
                }
            }
            piecePosition.row++;
            currentPiece.position.y = -piecePosition.row * CELL_SIZE;
        }

        function lockPiece() {
            isPieceActive = false;
            console.log(`${Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)}-piece locked in place`);
            // Use the current shape for locking
            const shapeToUse = ROTATION_STATES[Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)][currentPieceShapeIndex] || currentPieceType.shape;
            for (let block of shapeToUse) {
                const row = piecePosition.row + block.y;
                const col = piecePosition.col + block.x;
                // Only lock if it's within the board bounds
                if (row >= 0 && row < BOARD_HEIGHT && col >= 0 && col < BOARD_WIDTH) {
                     boardState[row][col] = 1;
                }
            }
            setTimeout(() => {
                createPiece();
                lastFallTime = performance.now();
            }, 500);
        }

        // --- Handle Select Event for Rotation ---
        function onSelect(event) {
            // Get the controller that triggered the event
            const controller = event.target;
            console.log("Select event triggered by controller", controller === controller1 ? "1" : "2");

            // This part is tricky without a full raycaster setup. For simplicity,
            // we'll just rotate if the event happens and a piece is active.
            // A more robust way would involve checking if the ray intersects the button.
            // Let's add a simple check for now.
            if (isPieceActive) {
                 rotatePiece();
            }
        }


        // --- Animation Loop ---
        renderer.setAnimationLoop((timestamp) => {
            updateGame(timestamp);
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
