<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris - Step 6 (Joystick Move)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- AR Button Setup ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                            createGameBoard();
                            initGame();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (gameBoard) scene.remove(gameBoard);
                    }
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        cursor: pointer; z-index: 999;`;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ? currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif; z-index: 999;`;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => supported ? showStartAR() : showARNotSupported()).catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        text-decoration: none; z-index: 999;`;
                    return message;
                }
            }
        }

        // --- Core Three.js Setup ---
        let camera, scene, renderer;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;
        let gameBoard;
        let currentPiece;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        scene.add(light);

        // --- Game Constants ---
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 0.1;
        const FALL_SPEED = 1000; // ms per row

        // --- New Constants for Joystick ---
        const JOYSTICK_THRESHOLD = 0.7; // How far the joystick needs to be pushed (0.0 to 1.0)
        const MOVE_COOLDOWN = 200;      // Milliseconds between moves (prevents super fast movement)

        // --- Tetris Pieces Definition ---
        const PIECES = {
            I: { shape: [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 2, y: 0 }, { x: 3, y: 0 } ], color: 0x00ffff, width: 4, height: 1 },
            O: { shape: [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 } ], color: 0xffff00, width: 2, height: 2 },
            T: { shape: [ { x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], color: 0x800080, width: 3, height: 2 },
            S: { shape: [ { x: 1, y: 0 }, { x: 2, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 } ], color: 0x00ff00, width: 3, height: 2 },
            Z: { shape: [ { x: 0, y: 0 }, { x: 1, y: 0 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], color: 0xff0000, width: 3, height: 2 },
            J: { shape: [ { x: 0, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], color: 0x0000ff, width: 3, height: 2 },
            L: { shape: [ { x: 2, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 2, y: 1 } ], color: 0xffa500, width: 3, height: 2 }
        };

        // --- Game State ---
        let lastFallTime = 0;
        let piecePosition = { row: 0, col: 0 };
        let isPieceActive = true;
        let boardState = [];
        let currentPieceType = null;

        // --- New State for Joystick ---
        let lastMoveTime = 0; // Tracks the last time we moved the piece

        // --- Controller Setup ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);
            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
            setupLaserPointer(controller1);
            setupLaserPointer(controller2);

            // --- NEW: Add event listeners for joystick movement ---
            // Listen for changes in the controller's axes (joysticks)
            controller1.addEventListener('axeschanged', onAxisChanged);
            controller2.addEventListener('axeschanged', onAxisChanged);
        }

        function setupLaserPointer(controller) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            const material = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.7,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;
            controller.add(line);
            controller.addEventListener('connected', function () { line.visible = true; });
            controller.addEventListener('disconnected', function () { line.visible = false; });
        }

        // --- NEW: Function to handle joystick input ---
        function onAxisChanged(event) {
            // Get the controller that triggered the event
            const controller = event.target;
            // Get the current values of the axes (joysticks)
            // axes[2] and axes[3] are usually the X and Y of the right joystick
            // axes[0] and axes[1] are usually the X and Y of the left joystick
            // We'll use the left joystick (axes[0] for horizontal movement)
            const xAxis = event.axes[0]; // Left/Right movement (-1.0 to 1.0)
            const yAxis = event.axes[1]; // Forward/Back movement (-1.0 to 1.0)

            // Check if enough time has passed since the last move (cooldown)
            const currentTime = performance.now();
            if (currentTime - lastMoveTime < MOVE_COOLDOWN) {
                return; // Exit if it's too soon to move again
            }

            // Check if the joystick is pushed far enough to the LEFT
            if (xAxis < -JOYSTICK_THRESHOLD) {
                console.log("Joystick Left Detected on controller");
                movePieceLeft(); // Try to move the piece left
                lastMoveTime = currentTime; // Update the last move time
                return; // Exit after handling left, don't check right
            }

            // Check if the joystick is pushed far enough to the RIGHT
            if (xAxis > JOYSTICK_THRESHOLD) {
                console.log("Joystick Right Detected on controller");
                movePieceRight(); // Try to move the piece right
                lastMoveTime = currentTime; // Update the last move time
            }
        }

        // --- Game Board Creation ---
        function createGameBoard() {
            if (gameBoard) scene.remove(gameBoard);
            gameBoard = new THREE.Group();
            const gridMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.5
            });
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const points = [];
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, 0, 0));
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, -BOARD_HEIGHT * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const points = [];
                points.push(new THREE.Vector3(-(BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                points.push(new THREE.Vector3((BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            gameBoard.position.set(0, 1.6, -2);
            scene.add(gameBoard);
            console.log("AR Tetris board created");
        }

        // --- Game Initialization ---
        function initGame() {
            boardState = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            createPiece();
            lastFallTime = performance.now();
            lastMoveTime = 0; // Reset move timer on new game
        }

        // --- Piece Creation ---
        function createPiece() {
            currentPiece = new THREE.Group();
            const pieceTypes = Object.keys(PIECES);
            const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            currentPieceType = PIECES[randomType];
            piecePosition.col = Math.floor((BOARD_WIDTH - currentPieceType.width) / 2);
            piecePosition.row = 0;
            const material = new THREE.MeshBasicMaterial({ color: currentPieceType.color });
            currentPieceType.shape.forEach(block => {
                const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                const cube = new THREE.Mesh(geometry, material);
                const absX = piecePosition.col + block.x;
                const absY = piecePosition.row + block.y;
                cube.position.set(
                    (absX * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE)/2 + CELL_SIZE/2,
                    -absY * CELL_SIZE - CELL_SIZE/2,
                    0
                );
                currentPiece.add(cube);
            });
            gameBoard.add(currentPiece);
            currentPiece.position.y = 0;
            isPieceActive = true;
            console.log(`New ${randomType}-piece created`);
        }

        // --- NEW: Function to move piece LEFT ---
        function movePieceLeft() {
            if (!isPieceActive) return; // Don't move if piece is locked

            // Check if the piece can move left
            if (canMoveLeft()) {
                // Update the logical position
                piecePosition.col--;
                // Update the 3D visual position
                // The X position is calculated based on the column and board width
                const boardCenterOffset = (BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = (piecePosition.col * CELL_SIZE) - boardCenterOffset + (currentPieceType.width * CELL_SIZE / 2) - (CELL_SIZE / 2);
                console.log("Piece moved LEFT");
            } else {
                console.log("Cannot move LEFT");
            }
        }

        // --- NEW: Function to move piece RIGHT ---
        function movePieceRight() {
            if (!isPieceActive) return; // Don't move if piece is locked

            // Check if the piece can move right
            if (canMoveRight()) {
                // Update the logical position
                piecePosition.col++;
                // Update the 3D visual position
                const boardCenterOffset = (BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = (piecePosition.col * CELL_SIZE) - boardCenterOffset + (currentPieceType.width * CELL_SIZE / 2) - (CELL_SIZE / 2);
                console.log("Piece moved RIGHT");
            } else {
                console.log("Cannot move RIGHT");
            }
        }

        // --- NEW: Helper function to check if piece can move LEFT ---
        function canMoveLeft() {
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + block.y;
                const newCol = piecePosition.col - 1 + block.x; // -1 for left check
                // Check if block would go off the left edge
                if (newCol < 0) {
                    return false;
                }
                // Check if block would collide with a locked piece
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }

        // --- NEW: Helper function to check if piece can move RIGHT ---
        function canMoveRight() {
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + block.y;
                const newCol = piecePosition.col + 1 + block.x; // +1 for right check
                // Check if block would go off the right edge
                if (newCol >= BOARD_WIDTH) {
                    return false;
                }
                // Check if block would collide with a locked piece
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }

        // --- Game Logic ---
        function updateGame(timestamp) {
            if (!isPieceActive) return;
            if (timestamp - lastFallTime > FALL_SPEED) {
                movePieceDown();
                lastFallTime = timestamp;
            }
        }

        function movePieceDown() {
            if (canMoveDown()) {
                piecePosition.row++;
                // Update the Y position (vertical movement)
                currentPiece.position.y = -piecePosition.row * CELL_SIZE;
            } else {
                lockPiece();
            }
        }

        function canMoveDown() {
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + 1 + block.y;
                const newCol = piecePosition.col + block.x;
                if (newRow >= BOARD_HEIGHT) {
                    return false;
                }
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }

        function lockPiece() {
            isPieceActive = false;
            console.log(`${Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)}-piece locked in place`);
            for (let block of currentPieceType.shape) {
                const row = piecePosition.row + block.y;
                const col = piecePosition.col + block.x;
                boardState[row][col] = 1;
            }
            setTimeout(() => {
                createPiece();
                lastFallTime = performance.now();
            }, 500);
        }

        // --- Animation Loop ---
        renderer.setAnimationLoop((timestamp) => {
            updateGame(timestamp);
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
