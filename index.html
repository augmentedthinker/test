<!DOCTYPE html>
<html>
  <head>
    <title>VR Tetris Arcade</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Hide scrollbars */
      }
      /* CSS from tetris_game.html */
      .game-container {
          display: flex;
          gap: 20px;
          align-items: center;
          position: absolute; /* Hide from 2D view */
          top: 0;
          left: 0;
          z-index: -1;
      }

      #gameCanvas {
          border: 3px solid #00ff00;
          box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
          background: #000;
          position: absolute; /* Hide from 2D view */
          top: 0;
          left: 0;
          z-index: -1;
      }

      .info-panel {
          background: rgba(0, 0, 0, 0.8);
          padding: 20px;
          border-radius: 10px;
          border: 2px solid #00ff00;
          min-width: 150px;
      }

      .score {
          font-size: 18px;
          margin-bottom: 10px;
      }

      .controls {
          margin-top: 20px;
          font-size: 14px;
          line-height: 1.6;
      }

      #gameOver {
          position: absolute;
          top: 0;
          left: 0;
          transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.9);
          color: #ff0000;
          padding: 30px;
          border-radius: 10px;
          border: 2px solid #ff0000;
          text-align: center;
          font-size: 24px;
          display: none;
          z-index: -1; /* Hide from 2D view */
      }

      .start-button {
          background: #00ff00;
          color: black;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          font-family: inherit;
          cursor: pointer;
          border-radius: 5px;
          margin-top: 10px;
      }

      .start-button:hover {
          background: #00cc00;
      }
    </style>
  </head>
  <body>
    <!-- Tetris Game HTML (hidden from 2D view) -->
    <div class="game-container">
        <canvas id="gameCanvas" class="game-board" width="300" height="600"></canvas>
        <div class="info-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">Lines: <span id="lines">0</span></div>
            <div class="score">Level: <span id="level">1</span></div>
            <button class="start-button" onclick="startGame()">Start Game</button>
            <div class="controls">
                <strong>Controls:</strong><br>
                ← → Move<br>
                ↓ Soft Drop<br>
                ↑ Rotate<br>
                Space: Hard Drop<br>
                P: Pause
            </div>
        </div>
    </div>
    
    <div id="gameOver" class="game-over">
        <div>Game Over!</div>
        <div style="font-size: 16px; margin-top: 10px;">Final Score: <span id="finalScore">0</span></div>
        <button class="start-button" onclick="startGame()">Play Again</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene>
      <a-sky color="#6e6e6e"></a-sky>

      <!-- Floor -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>

      <!-- Walls -->
      <a-box
        position="0 2.5 -5"
        width="10"
        height="5"
        depth="0.1"
        color="#4CC3D9"
      ></a-box>
      <a-box
        position="-5 2.5 0"
        rotation="0 90 0"
        width="10"
        height="5"
        depth="0.1"
        color="#F16745"
      ></a-box>
      <a-box
        position="5 2.5 0"
        rotation="0 -90 0"
        width="10"
        height="5"
        depth="0.1"
        color="#FCB93A"
      ></a-box>
      <a-box
        position="0 2.5 5"
        rotation="0 180 0"
        width="10"
        height="5"
        depth="0.1"
        color="#FFEB3B"
      ></a-box>

      <!-- Ceiling -->
      <a-plane
        position="0 5 -4"
        rotation="90 0 0"
        width="10"
        height="10"
        color="#AAAAAA"
      ></a-plane>

      <!-- Tetris Game Display Plane -->
      <a-plane
        position="0 2.5 -4.9"
        width="3.0" 
        height="6.0" 
        src="#gameCanvas"
        color="#FFFFFF"
      ></a-plane>

      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Tetris Game JavaScript -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game constants
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        
        // Game state
        let board = [];
        let currentPiece = null;
        let gameRunning = false;
        let isPaused = false;
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropTime = 0;
        let dropInterval = 1000; // milliseconds

        // Tetris pieces
        const PIECES = [
            // I piece
            [
                [1, 1, 1, 1]
            ],
            // O piece
            [
                [1, 1],
                [1, 1]
            ],
            // T piece
            [
                [0, 1, 0],
                [1, 1, 1]
            ],
            // S piece
            [
                [0, 1, 1],
                [1, 1, 0]
            ],
            // Z piece
            [
                [1, 1, 0],
                [0, 1, 1]
            ],
            // J piece
            [
                [1, 0, 0],
                [1, 1, 1]
            ],
            // L piece
            [
                [0, 0, 1],
                [1, 1, 1]
            ]
        ];

        const COLORS = ['#00ffff', '#ffff00', '#ff00ff', '#00ff00', '#ff0000', '#0000ff', '#ffa500'];

        // Initialize game board
        function initBoard() {
            board = [];
            for (let row = 0; row < ROWS; row++) {
                board[row] = [];
                for (let col = 0; col < COLS; col++) {
                    board[row][col] = 0;
                }
            }
        }

        // Create a new piece
        function createPiece() {
            const pieceIndex = Math.floor(Math.random() * PIECES.length);
            return {
                shape: PIECES[pieceIndex],
                color: COLORS[pieceIndex],
                x: Math.floor(COLS / 2) - Math.floor(PIECES[pieceIndex][0].length / 2),
                y: 0
            };
        }

        // Draw a block
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#333';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        // Draw the board
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw placed blocks
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        drawBlock(col, row, board[row][col]);
                    }
                }
            }
        }

        // Draw current piece
        function drawPiece(piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        drawBlock(piece.x + col, piece.y + row, piece.color);
                    }
                }
            }
        }

        // Check if piece can be placed at position
        function canPlacePiece(piece, dx = 0, dy = 0, newShape = null) {
            const shape = newShape || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;

            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const boardX = newX + col;
                        const boardY = newY + row;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }
                        
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Place piece on board
        function placePiece(piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const boardY = piece.y + row;
                        const boardX = piece.x + col;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }

        // Rotate piece
        function rotatePiece(piece) {
            const rotated = [];
            const shape = piece.shape;
            for (let col = 0; col < shape[0].length; col++) {
                rotated[col] = [];
                for (let row = shape.length - 1; row >= 0; row--) {
                    rotated[col][shape.length - 1 - row] = shape[row][col];
                }
            }
            return rotated;
        }

        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(new Array(COLS).fill(0));
                    linesCleared++;
                    row++; // Check same row again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                updateDisplay();
            }
        }

        // Update display
        function updateDisplay() {
            scoreElement.textContent = score;
            linesElement.textContent = lines;
            levelElement.textContent = level;
        }

        // Move piece
        function movePiece(dx, dy) {
            if (canPlacePiece(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }

        // Hard drop
        function hardDrop() {
            while (movePiece(0, 1)) {
                score += 2;
            }
            updateDisplay();
        }

        // Game over check
        function checkGameOver() {
            return !canPlacePiece(currentPiece);
        }

        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning || isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }

            if (timestamp - dropTime > dropInterval) {
                if (!movePiece(0, 1)) {
                    placePiece(currentPiece);
                    clearLines();
                    currentPiece = createPiece();
                    
                    if (checkGameOver()) {
                        gameOver();
                        return;
                    }
                }
                dropTime = timestamp;
            }

            drawBoard();
            drawPiece(currentPiece);
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameRunning = true;
            isPaused = false;
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameOverElement.style.display = 'none';
            
            initBoard();
            currentPiece = createPiece();
            updateDisplay();
            dropTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) return;

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (movePiece(0, 1)) {
                        score += 1;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    const rotated = rotatePiece(currentPiece);
                    if (canPlacePiece(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    isPaused = !isPaused;
                    if (!isPaused) {
                        dropTime = performance.now();
                        requestAnimationFrame(gameLoop);
                    }
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning || isPaused) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 30) {
                    movePiece(1, 0);
                } else if (deltaX < -30) {
                    movePiece(-1, 0);
                }
            } else {
                if (deltaY > 30) {
                    if (movePiece(0, 1)) {
                        score += 1;
                        updateDisplay();
                    }
                } else if (deltaY < -30) {
                    const rotated = rotatePiece(currentPiece);
                    if (canPlacePiece(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                }
            }
        });

        // Initialize
        initBoard();
        drawBoard();
        startGame();
    </script>
  </body>
</html>
