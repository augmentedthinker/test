<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Cube Space - 10x10x10</title>
    <meta name="description" content="A 10x10x10 cube space in VR">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: true" 
        embedded 
        style="height: 100vh; width: 100vw;"
        background="color: #000033">
        
        <!-- Assets -->
        <a-assets>
            <!-- Define materials -->
            <a-mixin id="wall-material" 
                     material="color: #4CC3D9; opacity: 0.8; transparent: true; side: double"></a-mixin>
            <a-mixin id="floor-material" 
                     material="color: #7BC8A4; roughness: 0.8"></a-mixin>
            <a-mixin id="ceiling-material" 
                     material="color: #EF2D5E; opacity: 0.7; transparent: true"></a-mixin>
        </a-assets>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="directional" position="5 10 5" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="point" position="0 8 0" color="#ffffff" intensity="0.5"></a-light>

        <!-- Floor (10x10) -->
        <a-plane 
            mixin="floor-material"
            position="0 0 0" 
            rotation="-90 0 0" 
            width="10" 
            height="10">
        </a-plane>

        <!-- Ceiling (10x10) -->
        <a-plane 
            mixin="ceiling-material"
            position="0 10 0" 
            rotation="90 0 0" 
            width="10" 
            height="10">
        </a-plane>

        <!-- North Wall (Z = 5) -->
        <a-plane 
            mixin="wall-material"
            position="0 5 5" 
            rotation="0 0 0" 
            width="10" 
            height="10">
        </a-plane>

        <!-- South Wall (Z = -5) -->
        <a-plane 
            mixin="wall-material"
            position="0 5 -5" 
            rotation="0 180 0" 
            width="10" 
            height="10">
        </a-plane>

        <!-- East Wall (X = 5) -->
        <a-plane 
            mixin="wall-material"
            position="5 5 0" 
            rotation="0 -90 0" 
            width="10" 
            height="10">
        </a-plane>

        <!-- West Wall (X = -5) -->
        <a-plane 
            mixin="wall-material"
            position="-5 5 0" 
            rotation="0 90 0" 
            width="10" 
            height="10">
        </a-plane>

        <!-- Camera with VR controls -->
        <a-entity 
            id="cameraRig" 
            position="0 1.6 0"
            movement-controls="fly: false; constrainToNavMesh: false">
            
            <a-camera 
                look-controls="pointerLockEnabled: true"
                wasd-controls="acceleration: 20"
                position="0 0 0">
                
                <!-- VR Controllers -->
                <a-entity 
                    id="leftHand" 
                    hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
                </a-entity>
                
                <a-entity 
                    id="rightHand" 
                    hand-controls="hand: right; handModelStyle: lowPoly; color: #ccffcc">
                </a-entity>
            </a-camera>
        </a-entity>

        <!-- Reference objects for scale -->
        <!-- Center cube (1x1x1) -->
        <a-box 
            position="0 1 0" 
            width="1" 
            height="1" 
            depth="1" 
            color="#FFC65D" 
            material="roughness: 0.5">
        </a-box>

        <!-- Corner markers -->
        <a-sphere position="4.5 0.5 4.5" radius="0.2" color="#FF6B6B"></a-sphere>
        <a-sphere position="-4.5 0.5 4.5" radius="0.2" color="#4ECDC4"></a-sphere>
        <a-sphere position="4.5 0.5 -4.5" radius="0.2" color="#45B7D1"></a-sphere>
        <a-sphere position="-4.5 0.5 -4.5" radius="0.2" color="#96CEB4"></a-sphere>

        <!-- Grid lines on floor for reference -->
        <a-entity id="grid">
            <!-- X-axis lines -->
            <a-box position="0 0.01 -4" width="10" height="0.02" depth="0.05" color="#333333"></a-box>
            <a-box position="0 0.01 -2" width="10" height="0.02" depth="0.05" color="#333333"></a-box>
            <a-box position="0 0.01 0" width="10" height="0.02" depth="0.05" color="#666666"></a-box>
            <a-box position="0 0.01 2" width="10" height="0.02" depth="0.05" color="#333333"></a-box>
            <a-box position="0 0.01 4" width="10" height="0.02" depth="0.05" color="#333333"></a-box>
            
            <!-- Z-axis lines -->
            <a-box position="-4 0.01 0" width="0.05" height="0.02" depth="10" color="#333333"></a-box>
            <a-box position="-2 0.01 0" width="0.05" height="0.02" depth="10" color="#333333"></a-box>
            <a-box position="0 0.01 0" width="0.05" height="0.02" depth="10" color="#666666"></a-box>
            <a-box position="2 0.01 0" width="0.05" height="0.02" depth="10" color="#333333"></a-box>
            <a-box position="4 0.01 0" width="0.05" height="0.02" depth="10" color="#333333"></a-box>
        </a-entity>

        <!-- Text labels for orientation -->
        <a-text 
            value="NORTH" 
            position="0 8 4.8" 
            align="center" 
            color="#FFFFFF" 
            scale="2 2 2">
        </a-text>
        
        <a-text 
            value="SOUTH" 
            position="0 8 -4.8" 
            rotation="0 180 0"
            align="center" 
            color="#FFFFFF" 
            scale="2 2 2">
        </a-text>

        <a-text 
            value="EAST" 
            position="4.8 8 0" 
            rotation="0 -90 0"
            align="center" 
            color="#FFFFFF" 
            scale="2 2 2">
        </a-text>

        <a-text 
            value="WEST" 
            position="-4.8 8 0" 
            rotation="0 90 0"
            align="center" 
            color="#FFFFFF" 
            scale="2 2 2">
        </a-text>

    </a-scene>

    <script>
        // Optional: Add some interactivity
        document.addEventListener(\'DOMContentLoaded\', function() {
            console.log(\'VR Cube Space loaded successfully\');
            
            // Log when entering VR mode
            document.querySelector(\'a-scene\').addEventListener(\'enter-vr\', function() {
                console.log(\'Entered VR mode\');
            });
            
            // Log when exiting VR mode
            document.querySelector(\'a-scene\').addEventListener(\'exit-vr\', function() {
                console.log(\'Exited VR mode\');
            });
        });
    </script>
</body>
</html>
