<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First WebXR AR Space</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene xr-mode-ui="enabled: true" vr-mode-ui="enabled: false">
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
        cursor="rayOrigin: mouse"
        raycaster="objects: [raycaster-target]"
      >
      </a-entity>

      <a-box
        position="0 1 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-box>

      <a-entity background="false"></a-entity>
    </a-scene>
  </body>
</html>
