<!DOCTYPE html>
<html>
  <head>
    <title>Quest 2 VR Movement Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Add movement controls for smooth joystick movement -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Red box and green sphere -->
      <a-box position="-1 1 -3" color="tomato"></a-box>
      <a-sphere position="1 1 -4" radius="1" color="#49EF4"></a-sphere>

      <!-- A large gray floor -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#AAA"></a-plane>
      
      <!-- Camera rig with smooth locomotion enabled -->
      <a-entity id="rig" movement-controls="fly: false; speed: 0.08;">
        <a-camera position="0 1.6 0"></a-camera>
      </a-entity>

      <!-- Sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
