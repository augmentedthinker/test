<!DOCTYPE html>
<html>
<head>
  <title>Interactive VR/AR Arcade</title>
  <meta name="description" content="A-Frame WebXR Arcade for Meta Quest 2">
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.7.0/dist/aframe.min.js"></script>
</head>
<body>
  <a-scene
    webxr="requiredFeatures: local-floor;"
    renderer="antialias: true; colorManagement: true; highRefreshRate: true; foveationLevel: 1;">

    <a-assets timeout="10000">
      <a-asset-item id="arcade-cabinet-model" src="https://cdn.glitch.global/a2a0422c-29e8-464a-91a5-e6772436f568/arcade-cabinet.glb?v=1663445894132"></a-asset-item>
      
      <img id="grid-texture" src="https://cdn.glitch.global/60127d67-7a5f-4740-9182-1428511a5a54/grid.png?v=1663527255141">
    </a-assets>

    <a-entity id="rig">
      <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
    </a-entity>

    <a-entity
      gltf-model="#arcade-cabinet-model"
      position="0 0 -2.5"
      scale="1.2 1.2 1.2">
    </a-entity>

    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="20"
      height="20"
      material="shader: flat; src: #grid-texture; repeat: 10 10;">
    </a-plane>

    <a-sky color="#111111"></a-sky>

    <a-entity light="type: ambient; color: #444444"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="-1 3 2"></a-entity>
  </a-scene>
</body>
</html>
