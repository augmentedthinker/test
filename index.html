<!DOCTYPE html>
<html>
  <head>
    <title>Basic VR Space with Quest 2 Controls</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87CEEB"></a-sky> <a-plane static-body rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane> <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity laser-controls="hand: right" raycaster="objects: [raycasterable]" line="opacity: 0.5"></a-entity>
        <a-entity hand-controls="hand: right"></a-entity>

        <a-entity laser-controls="hand: left" raycaster="objects: [raycasterable]" line="opacity: 0.5"></a-entity>
        <a-entity hand-controls="hand: left"></a-entity>
      </a-entity>

      <a-entity class="raycasterable"></a-entity>

      </a-scene>
  </body>
</html>
