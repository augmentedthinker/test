<!DOCTYPE html>
<html>
  <head>
    <title>Green AR Floor</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      ar-mode-ui="enabled: true"
      webxr="requiredFeatures: ['hit-test', 'dom-overlay', 'plane-detection']; optionalFeatures: ['cpu-features', 'depth-sensing', 'hand-tracking']"
    >
      <a-entity
        id="reticle"
        cursor="rayOrigin: mouse"
        raycaster="objects: [raycaster-target]; far: 10; interval: 1000"
        position="0 0 -5"
        visible="false"
      >
        <a-ring
          radius-outer="0.1"
          radius-inner="0.07"
          color="white"
          opacity="0.8"
        ></a-ring>
      </a-entity>

      <a-entity
        ar-hit-test="doNotHitTest: true"
        ar-plane="visible: true; color: #00FF00; opacity: 0.7; debug: true"
        raycaster-target
      ></a-entity>

      <a-camera position="0 1.6 0"></a-camera>

      <div id="dom-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>
    </a-scene>
  </body>
</html>
