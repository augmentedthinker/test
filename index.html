<!DOCTYPE html>
<html>
<head>
  <title>Retro Handheld AR Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    Life-Size Arcade Cabinet - WebXR AR Demo
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    // --- Inlined ARButton.js ---
    class ARButton {
      static createButton(renderer, sessionInit = {}) {
        const button = document.createElement('button');

        function showStartAR( /*device*/ ) {
          if (sessionInit.domOverlay === undefined) {
            const overlay = document.createElement('div');
            overlay.style.display = 'none';
            document.body.appendChild(overlay);
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', 38);
            svg.setAttribute('height', 38);
            svg.style.position = 'absolute';
            svg.style.right = '20px';
            svg.style.top = '20px';
            svg.addEventListener('click', function() {
              currentSession.end();
            });
            overlay.appendChild(svg);
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M 12,12 L 28,28 M 28,12 12,28');
            path.setAttribute('stroke', '#fff');
            path.setAttribute('stroke-width', 2);
            svg.appendChild(path);
            if (sessionInit.optionalFeatures === undefined) {
              sessionInit.optionalFeatures = [];
            }
            sessionInit.optionalFeatures.push('dom-overlay');
            sessionInit.domOverlay = {
              root: overlay
            };
          }

          let currentSession = null;

          async function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            button.textContent = 'STOP AR';
            sessionInit.domOverlay.root.style.display = '';
            currentSession = session;
          }

          function onSessionEnded( /*event*/ ) {
            currentSession.removeEventListener('end', onSessionEnded);
            button.textContent = 'START AR';
            sessionInit.domOverlay.root.style.display = 'none';
            currentSession = null;
          }

          button.style.display = '';
          button.style.cursor = 'pointer';
          button.style.left = 'calc(50% - 50px)';
          button.style.width = '100px';
          button.textContent = 'START AR';
          button.onmouseenter = function() {
            button.style.opacity = '1.0';
          };
          button.onmouseleave = function() {
            button.style.opacity = '0.5';
          };
          button.onclick = function() {
            if (currentSession === null) {
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              currentSession.end();
            }
          };
        }

        function disableButton() {
          button.style.display = '';
          button.style.cursor = 'auto';
          button.style.left = 'calc(50% - 75px)';
          button.style.width = '150px';
          button.onmouseenter = null;
          button.onmouseleave = null;
          button.onclick = null;
        }

        function showARNotSupported() {
          disableButton();
          button.textContent = 'AR NOT SUPPORTED';
        }

        function stylizeElement(element) {
          element.style.position = 'absolute';
          element.style.bottom = '20px';
          element.style.padding = '12px 6px';
          element.style.border = '1px solid #fff';
          element.style.borderRadius = '4px';
          element.style.background = 'rgba(0,0,0,0.1)';
          element.style.color = '#fff';
          element.style.font = 'normal 13px sans-serif';
          element.style.textAlign = 'center';
          element.style.opacity = '0.5';
          element.style.outline = 'none';
          element.style.zIndex = '999';
        }

        if ('xr' in navigator) {
          button.id = 'ARButton';
          stylizeElement(button);
          navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
            supported ? showStartAR() : showARNotSupported();
          }).catch(showARNotSupported);
          return button;
        } else {
          const message = document.createElement('a');
          if (window.isSecureContext === false) {
            message.href = document.location.href.replace(/^http:/, 'https:');
            message.innerHTML = 'WEBXR NEEDS HTTPS';
          } else {
            message.href = 'https://immersiveweb.dev/';
            message.innerHTML = 'WEBXR NOT AVAILABLE';
          }
          message.style.left = 'calc(50% - 90px)';
          message.style.width = '180px';
          message.style.textDecoration = 'none';
          stylizeElement(message);
          return message;
        }
      }
    }

    // --- Main Application Logic ---
    let camera, scene, renderer;
    let arcadeCabinet;

    init();
    animate();

    function createArcadeCabinet() {
      const cabinetGroup = new THREE.Group();
      
      // Life-size arcade cabinet dimensions
      const bodyWidth = 0.6;   // 60cm wide
      const bodyHeight = 1.8;  // 180cm tall (6 feet)
      const bodyDepth = 0.8;   // 80cm deep
      
      // Main cabinet body
      const bodyGeometry = new THREE.BoxGeometry(bodyWidth, bodyHeight, bodyDepth);
      const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.y = bodyHeight / 2; // Lift cabinet so it sits on ground
      cabinetGroup.add(body);
      
      // Monitor section (upper part)
      const monitorSectionHeight = 0.6; // 60cm
      const monitorSectionGeometry = new THREE.BoxGeometry(bodyWidth - 0.1, monitorSectionHeight, 0.4);
      const monitorSectionMaterial = new THREE.MeshLambertMaterial({ color: 0x222222 });
      const monitorSection = new THREE.Mesh(monitorSectionGeometry, monitorSectionMaterial);
      monitorSection.position.y = bodyHeight - (monitorSectionHeight / 2) - 0.1;
      monitorSection.position.z = 0.1;
      cabinetGroup.add(monitorSection);
      
      // Screen (large CRT-style)
      const screenGeometry = new THREE.BoxGeometry(0.4, 0.3, 0.05);
      const screenMaterial = new THREE.MeshLambertMaterial({ color: 0x001100 });
      const screen = new THREE.Mesh(screenGeometry, screenMaterial);
      screen.position.y = bodyHeight - (monitorSectionHeight / 2) - 0.05;
      screen.position.z = 0.3;
      cabinetGroup.add(screen);
      
      // Control panel (angled surface)
      const controlPanelGeometry = new THREE.BoxGeometry(bodyWidth - 0.05, 0.15, 0.4);
      const controlPanelMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
      const controlPanel = new THREE.Mesh(controlPanelGeometry, controlPanelMaterial);
      controlPanel.position.y = bodyHeight - monitorSectionHeight - 0.2;
      controlPanel.position.z = 0.15;
      controlPanel.rotation.x = -Math.PI / 8; // Angle the control panel
      cabinetGroup.add(controlPanel);
      
      // Joystick (left side) - RED
      const joystickStickGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.15, 8);
      const joystickMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 }); // RED
      const joystickStick = new THREE.Mesh(joystickStickGeometry, joystickMaterial);
      joystickStick.position.x = -bodyWidth / 4;
      joystickStick.position.y = bodyHeight - monitorSectionHeight - 0.1;
      joystickStick.position.z = 0.25;
      cabinetGroup.add(joystickStick);
      
      // Joystick ball
      const joystickBallGeometry = new THREE.SphereGeometry(0.04, 8, 8);
      const joystickBall = new THREE.Mesh(joystickBallGeometry, joystickMaterial);
      joystickBall.position.copy(joystickStick.position);
      joystickBall.position.y += 0.08;
      cabinetGroup.add(joystickBall);
      
      // Action buttons (right side) - RED
      const buttonGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.02, 8);
      const buttonMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 }); // RED
      
      // Button layout (2x2 grid)
      const buttonPositions = [
        { x: bodyWidth / 6, y: bodyHeight - monitorSectionHeight - 0.08, z: 0.3 },
        { x: bodyWidth / 4, y: bodyHeight - monitorSectionHeight - 0.08, z: 0.3 },
        { x: bodyWidth / 6, y: bodyHeight - monitorSectionHeight - 0.12, z: 0.3 },
        { x: bodyWidth / 4, y: bodyHeight - monitorSectionHeight - 0.12, z: 0.3 }
      ];
      
      buttonPositions.forEach(pos => {
        const button = new THREE.Mesh(buttonGeometry, buttonMaterial);
        button.position.set(pos.x, pos.y, pos.z);
        button.rotation.x = Math.PI / 2;
        cabinetGroup.add(button);
      });
      
      // Base/pedestal
      const baseGeometry = new THREE.BoxGeometry(bodyWidth + 0.1, 0.1, bodyDepth + 0.1);
      const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x555555 });
      const base = new THREE.Mesh(baseGeometry, baseMaterial);
      base.position.y = 0.05;
      cabinetGroup.add(base);
      
      // Side panels with retro styling
      const sidePanelGeometry = new THREE.BoxGeometry(0.05, bodyHeight - 0.2, bodyDepth - 0.2);
      const sidePanelMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
      
      const leftSidePanel = new THREE.Mesh(sidePanelGeometry, sidePanelMaterial);
      leftSidePanel.position.x = -(bodyWidth / 2) - 0.025;
      leftSidePanel.position.y = bodyHeight / 2;
      cabinetGroup.add(leftSidePanel);
      
      const rightSidePanel = new THREE.Mesh(sidePanelGeometry, sidePanelMaterial);
      rightSidePanel.position.x = (bodyWidth / 2) + 0.025;
      rightSidePanel.position.y = bodyHeight / 2;
      cabinetGroup.add(rightSidePanel);
      
      return cabinetGroup;
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['local']
      }));

      // Create the arcade cabinet
      arcadeCabinet = createArcadeCabinet();
      arcadeCabinet.position.set(0, 0, -2); // Position in center, 2 meters away
      scene.add(arcadeCabinet);

      // Enhanced lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 2048;
      directionalLight.shadow.mapSize.height = 2048;
      scene.add(directionalLight);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      // Cabinet remains stationary - no rotation animation
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
