<!DOCTYPE html>
<html>
  <head>
    <title>Version 4: Minimal Controller Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Basic styling for the body to ensure it takes full viewport */
      body { margin: 0; overflow: hidden; }
      /* Ensure the A-Frame canvas fills the screen */
      .a-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="green" class="interactable"></a-plane>

      <a-sphere position="0 0 0" radius="100" color="lightblue" material="side: back" class="interactable"></a-sphere>

      <a-camera position="0 1.6 0">
        <a-cursor fuse="true" fuse-timeout="1500" color="#FFFFFF" opacity="0.5"></a-cursor>

        <a-text value="Version 4"
                position="-0.7 -0.5 -1"
                width="1.5"
                align="left"
                color="#FFFFFF"
                wrap-count="15">
        </a-text>
      </a-camera>

      <a-entity id="leftHand" meta-touch-controls="hand: left"
                raycaster="objects: .interactable; far: 20;"
                line="color: cyan; opacity: 0.7">
      </a-entity>

      <a-entity id="rightHand" meta-touch-controls="hand: right"
                raycaster="objects: .interactable; far: 20;"
                line="color: blue; opacity: 0.7">
      </a-entity>

      </a-scene>
  </body>
</html>
