<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris - Step 7 (D-Pad)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- AR Button Setup ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                            createGameBoard();
                            createDirectionalPad(); // Create the D-pad when AR starts
                            initGame();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (gameBoard) scene.remove(gameBoard);
                        if (dPad) scene.remove(dPad); // Remove D-pad when AR stops
                    }
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        cursor: pointer; z-index: 999;`;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ? currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif; z-index: 999;`;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => supported ? showStartAR() : showARNotSupported()).catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        text-decoration: none; z-index: 999;`;
                    return message;
                }
            }
        }

        // --- Core Three.js Setup ---
        let camera, scene, renderer;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;
        let gameBoard;
        let dPad; // Reference to the D-pad group
        let currentPiece;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        scene.add(light);

        // --- Game Constants ---
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 0.1;
        const FALL_SPEED = 1000;
        // --- D-Pad Constants ---
        const DPAD_SIZE = 0.15; // Size of the main D-pad circle
        const BUTTON_SIZE = 0.04; // Size of individual buttons
        const BUTTON_OFFSET = 0.08; // Distance buttons are offset from the center

        // --- Tetris Pieces Definition ---
        const PIECES = {
            I: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 3, y: 0 }
                ],
                color: 0x00ffff, // Cyan
                width: 4,
                height: 1
            },
            O: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0xffff00, // Yellow
                width: 2,
                height: 2
            },
            T: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x800080, // Purple
                width: 3,
                height: 2
            },
            S: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0x00ff00, // Green
                width: 3,
                height: 2
            },
            Z: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xff0000, // Red
                width: 3,
                height: 2
            },
            J: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x0000ff, // Blue
                width: 3,
                height: 2
            },
            L: {
                shape: [
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xffa500, // Orange
                width: 3,
                height: 2
            }
        };

        // --- Game State ---
        let lastFallTime = 0;
        let piecePosition = { row: 0, col: 0 };
        let isPieceActive = true;
        let boardState = [];
        let currentPieceType = null;

        // --- Controller Setup ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);
            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
            setupLaserPointer(controller1);
            setupLaserPointer(controller2);

            // --- Add Event Listeners for Controller Buttons (SWAPPED DIRECTION) ---
            controller1.addEventListener('selectstart', () => {
                console.log("Controller 1 Select Pressed (Right Hand) - Move Left");
                if (isPieceActive) {
                    movePieceLeft();
                }
            });
            controller2.addEventListener('selectstart', () => {
                console.log("Controller 2 Select Pressed (Left Hand) - Move Right");
                if (isPieceActive) {
                    movePieceRight();
                }
            });
        }

        function setupLaserPointer(controller) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            const material = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.7,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;
            controller.add(line);
            controller.addEventListener('connected', function () { line.visible = true; });
            controller.addEventListener('disconnected', function () { line.visible = false; });
        }

        // --- Game Board Creation ---
        function createGameBoard() {
            if (gameBoard) scene.remove(gameBoard);
            gameBoard = new THREE.Group();
            const gridMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.5
            });
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const points = [];
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, 0, 0));
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, -BOARD_HEIGHT * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const points = [];
                points.push(new THREE.Vector3(-(BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                points.push(new THREE.Vector3((BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            gameBoard.position.set(0, 1.6, -2);
            scene.add(gameBoard);
            console.log("AR Tetris board created");
        }

        // --- D-Pad Creation ---
        function createDirectionalPad() {
            if (dPad) scene.remove(dPad);
            dPad = new THREE.Group();

            // Create the main circular background of the D-pad
            const dPadBgGeometry = new THREE.CircleGeometry(DPAD_SIZE, 32);
            const dPadBgMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide }); // Dark gray
            const dPadBg = new THREE.Mesh(dPadBgGeometry, dPadBgMaterial);
            dPadBg.rotation.x = -Math.PI / 2; // Lay it flat
            dPad.add(dPadBg);

            // --- Create Individual Buttons ---
            const buttonMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 }); // Light gray

            // Up Button
            const upButtonGeometry = new THREE.PlaneGeometry(BUTTON_SIZE, BUTTON_SIZE);
            const upButton = new THREE.Mesh(upButtonGeometry, buttonMaterial.clone());
            upButton.position.set(0, BUTTON_OFFSET, 0);
            upButton.userData = { action: 'rotate' }; // Assign an action
            dPad.add(upButton);

            // Down Button
            const downButtonGeometry = new THREE.PlaneGeometry(BUTTON_SIZE, BUTTON_SIZE);
            const downButton = new THREE.Mesh(downButtonGeometry, buttonMaterial.clone());
            downButton.position.set(0, -BUTTON_OFFSET, 0);
            downButton.userData = { action: 'drop' }; // Assign an action
            dPad.add(downButton);

            // Left Button
            const leftButtonGeometry = new THREE.PlaneGeometry(BUTTON_SIZE, BUTTON_SIZE);
            const leftButton = new THREE.Mesh(leftButtonGeometry, buttonMaterial.clone());
            leftButton.position.set(-BUTTON_OFFSET, 0, 0);
            leftButton.userData = { action: 'left' }; // Assign an action
            dPad.add(leftButton);

            // Right Button
            const rightButtonGeometry = new THREE.PlaneGeometry(BUTTON_SIZE, BUTTON_SIZE);
            const rightButton = new THREE.Mesh(rightButtonGeometry, buttonMaterial.clone());
            rightButton.position.set(BUTTON_OFFSET, 0, 0);
            rightButton.userData = { action: 'right' }; // Assign an action
            dPad.add(rightButton);

            // Position the D-pad to the right of the game board
            // We need to calculate the position relative to the game board's position and size
            if (gameBoard) {
                // Place it slightly to the right of the board's right edge
                const boardRightEdgeX = (BOARD_WIDTH * CELL_SIZE) / 2;
                dPad.position.set(
                    gameBoard.position.x + boardRightEdgeX + DPAD_SIZE + 0.05, // X: Board's X + half its width + pad radius + small gap
                    gameBoard.position.y - (BOARD_HEIGHT * CELL_SIZE) / 2,      // Y: Center vertically with the board
                    gameBoard.position.z                                       // Z: Same depth as the board
                );
            } else {
                // Fallback position if gameBoard isn't set yet (shouldn't happen)
                dPad.position.set(0.8, 1.6 - (BOARD_HEIGHT * CELL_SIZE) / 2, -2);
            }

            scene.add(dPad);
            console.log("Directional Pad created");
        }


        // --- Game Initialization ---
        function initGame() {
            boardState = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            createPiece();
            lastFallTime = performance.now();
        }

        // --- Piece Creation ---
        function createPiece() {
            currentPiece = new THREE.Group();
            const pieceTypes = Object.keys(PIECES);
            const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            currentPieceType = PIECES[randomType];
            piecePosition.col = Math.floor((BOARD_WIDTH - currentPieceType.width) / 2);
            piecePosition.row = 0;
            const material = new THREE.MeshBasicMaterial({ color: currentPieceType.color });
            currentPieceType.shape.forEach(block => {
                const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                const cube = new THREE.Mesh(geometry, material);
                const absX = piecePosition.col + block.x;
                const absY = piecePosition.row + block.y;
                cube.position.set(
                    (absX * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE)/2 + CELL_SIZE/2,
                    -absY * CELL_SIZE - CELL_SIZE/2,
                    0
                );
                currentPiece.add(cube);
            });
            gameBoard.add(currentPiece);
            currentPiece.position.y = 0;
            isPieceActive = true;
            console.log(`New ${randomType}-piece created`);
        }

        // --- Piece Movement Functions ---
        function canMoveHorizontally(deltaCol) {
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + block.y;
                const newCol = piecePosition.col + deltaCol + block.x;
                if (newCol < 0 || newCol >= BOARD_WIDTH) {
                    return false;
                }
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }

        function movePieceLeft() {
            if (canMoveHorizontally(-1)) {
                piecePosition.col--;
                const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = (piecePosition.col * CELL_SIZE) + boardOffsetX;
                console.log("Moved piece left");
            } else {
                console.log("Cannot move piece left");
            }
        }

        function movePieceRight() {
            if (canMoveHorizontally(1)) {
                piecePosition.col++;
                 const boardOffsetX = -(BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.x = (piecePosition.col * CELL_SIZE) + boardOffsetX;
                console.log("Moved piece right");
            } else {
                console.log("Cannot move piece right");
            }
        }

        // --- Placeholder functions for future actions ---
        function rotatePiece() {
             console.log("Rotate piece action triggered (not implemented yet)");
             // Logic for rotating the piece will go here in the future
        }

        function dropPiece() {
             console.log("Drop piece action triggered (not implemented yet)");
             // Logic for dropping the piece will go here in the future
        }

        // --- Game Logic ---
        function updateGame(timestamp) {
            if (!isPieceActive) return;
            if (timestamp - lastFallTime > FALL_SPEED) {
                movePieceDown();
                lastFallTime = timestamp;
            }
        }

        function movePieceDown() {
            if (canMoveDown()) {
                piecePosition.row++;
                currentPiece.position.y = -piecePosition.row * CELL_SIZE;
            } else {
                lockPiece();
            }
        }

        function canMoveDown() {
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + 1 + block.y;
                const newCol = piecePosition.col + block.x;
                if (newRow >= BOARD_HEIGHT) {
                    return false;
                }
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }

        function lockPiece() {
            isPieceActive = false;
            console.log(`${Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)}-piece locked in place`);
            for (let block of currentPieceType.shape) {
                const row = piecePosition.row + block.y;
                const col = piecePosition.col + block.x;
                boardState[row][col] = 1;
            }
            setTimeout(() => {
                createPiece();
                lastFallTime = performance.now();
            }, 500);
        }

        // --- Animation Loop ---
        renderer.setAnimationLoop((timestamp) => {
            // Check for intersections with the D-pad if it exists
            if (dPad && controller1 && controller1.visible) {
                 // Simple intersection check for the laser pointer
                 const tempMatrix = new THREE.Matrix4();
                 tempMatrix.extractRotation(controller1.matrixWorld);
                 const raycaster = new THREE.Raycaster();
                 raycaster.ray.origin.setFromMatrixPosition(controller1.matrixWorld);
                 raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                 const intersects = raycaster.intersectObjects(dPad.children);
                 if (intersects.length > 0) {
                     const intersectedObject = intersects[0].object;
                     // Highlight the button on hover (optional visual feedback)
                     intersectedObject.material.color.setHex(0xffffff); // Turn white on hover

                     // Check for select event on the controller to trigger action
                     // We need a way to detect the 'select' event on the controller and check if it was intersecting the button at that moment.
                     // A simple way is to add a flag when intersecting and check it in the controller's select event.
                     // However, for simplicity here, we'll just log the action name when hovering.
                     // A more robust solution would involve adding event listeners to the controller and checking intersections at the time of the event.
                     // Let's implement a basic click/hover interaction.

                     // For now, we'll just log the intended action on hover as a placeholder.
                     // console.log("Hovering over D-pad button:", intersectedObject.userData.action);
                 } else {
                     // Reset button colors if not intersecting
                     dPad.children.forEach(child => {
                         if (child.material && child.material.color) {
                             child.material.color.setHex(0x888888); // Reset to original gray
                         }
                     });
                 }
            }
            updateGame(timestamp);
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
