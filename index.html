<!DOCTYPE html>
<html>
  <head>
    <title>My Magic AR Window with a Circling Ball</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #arButton {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 75px 150px;
        font-size: 90px;
        background-color: #000080; /* Dark blue */
        color: white;
        border: 10px solid #000050;
        border-radius: 25px;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 60px rgba(0, 0, 128, 0.8);
        cursor: pointer;
        z-index: 1000;
        transition: all 0.2s ease-in-out;
      }
      #arButton:hover {
        background-color: #FF0000; /* Fiery red on hover */
        box-shadow: 0 0 90px rgba(255, 0, 0, 0.9);
        transform: translateX(-50%) scale(1.03);
      }
      #arButton:active {
        background-color: #CC0000; /* Darker red when pressed */
        transform: translateX(-50%) scale(0.98);
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer, sphere;
      let pivotGroup; // This is our new invisible "merry-go-round" holder!

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        arButton.id = 'arButton';
        document.body.appendChild(arButton);

        // Add lights so we can see our sphere
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        // --- NEW MAGIC FOR CIRCLING THE SPHERE! ---

        // 1. Create our invisible "merry-go-round" holder.
        // This group will sit where you start the AR experience (on the floor).
        pivotGroup = new THREE.Group();
        scene.add(pivotGroup); // Add this holder to our magic world

        // 2. Create our bouncy ball (sphere)
        const geometry = new THREE.SphereGeometry(0.5, 32, 32); // Still 0.5 meters big
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Still green
        sphere = new THREE.Mesh(geometry, material);

        // 3. Position the ball RELATIVE to its merry-go-round.
        // It's 1.2 meters high (your eye level) and 2 meters (about 6 feet) in front of the center of the merry-go-round.
        sphere.position.set(0, 1.2, -2);

        // 4. Attach the bouncy ball to our invisible merry-go-round.
        pivotGroup.add(sphere); // Now the ball is part of the spinning group!

        // Set the animation loop to keep everything moving.
        renderer.setAnimationLoop(render);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function render() {
        // --- NEW SPINNING MAGIC! ---
        // Instead of the ball spinning itself, we spin the invisible merry-go-round!
        // This makes the ball orbit around you slowly.
        pivotGroup.rotation.y += 0.005; // Make it spin slower for a gentle circle

        renderer.render(scene, camera); // Draw everything!
      }
    </script>
  </body>
</html>
