<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple VR Environment - Quest 2 Controllers</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- As per PRD, A-Frame environment component is a common way to set up basic scenes -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    renderer="antialias: true; colorManagement: true; maxCanvasWidth: 1920; maxCanvasHeight: 1080;"
    background="color: #87CEEB">

    <!-- Environment: Provides sky and ground -->
    <!-- Using environment component as it's a standard way to create baseline environments -->
    <a-entity environment="preset: default; shadow: false;"></a-entity>

    <!-- Camera Rig -->
    <!-- As per the A-Frame Baseline PRD, the rig groups camera and controllers -->
    <a-entity id="cameraRig" position="0 1.6 0">
      <!-- Camera with standard look-controls -->
      <a-entity camera look-controls position="0 0 0"></a-entity>

      <!-- Controllers using meta-touch-controls -->
      <!-- As specified in the Quest 2 Controller Integration PRD and A-Frame Baseline PRD -->
      <!-- These entities will emit standard A-Frame controller events like 'triggerdown' -->

      <!-- Left Controller -->
      <a-entity
        id="leftHand"
        meta-touch-controls="hand: left; model: true"
        raycaster="objects: .interactable"
        line="color: #0099FF; opacity: 0.75">
      </a-entity>

      <!-- Right Controller -->
      <a-entity
        id="rightHand"
        meta-touch-controls="hand: right; model: true"
        raycaster="objects: .interactable"
        line="color: #0099FF; opacity: 0.75">
      </a-entity>
    </a-entity>

    <!-- Invisible Floor for Interaction -->
    <!-- Marked as interactable for potential raycasting, aligned with baseline examples -->
    <!-- Using a large, flat plane is a common practice for ground interaction -->
    <a-plane
      class="interactable"
      position="0 0 0"
      rotation="-90 0 0"
      width="20"
      height="20"
      visible="false">
    </a-plane>

  </a-scene>
</body>
</html>
