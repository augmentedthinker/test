<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris - Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px 0;
            pointer-events: none; /* Allow clicking through the info text */
        }
    </style>
</head>
<body>
    <div id="info">AR Tetris - Grid Initialized</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- Inlined ARButton.js (Simplified) ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');

                function showStartAR() {
                    let currentSession = null;

                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                        }
                    }

                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (grid) scene.remove(grid);
                    }

                    button.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 50px);
                        width: 100px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        opacity: 0.5;
                        cursor: pointer;
                        z-index: 999;
                    `;
                    button.textContent = 'START AR';
                    button.onclick = function () {
                        if (currentSession === null) {
                            navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                        } else {
                            currentSession.end();
                        }
                    };
                    button.onmouseenter = () => button.style.opacity = '1.0';
                    button.onmouseleave = () => button.style.opacity = '0.5';
                }

                function showARNotSupported() {
                    button.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 75px);
                        width: 150px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        opacity: 0.5;
                        z-index: 999;
                    `;
                    button.textContent = 'AR NOT SUPPORTED';
                }

                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then(supported => supported ? showStartAR() : showARNotSupported())
                        .catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 90px);
                        width: 180px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        text-decoration: none;
                        opacity: 0.5;
                        z-index: 999;
                    `;
                    return message;
                }
            }
        }

        // --- Main Application Logic ---
        let camera, scene, renderer;
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;
        let controllerModelFactory;

        // --- Tetris Grid Variables ---
        let grid; // The wireframe grid object
        const GRID_WIDTH = 10;   // Number of columns
        const GRID_HEIGHT = 20;  // Number of rows
        const GRID_DEPTH = 1;    // Number of layers (typically 1 for standard Tetris)
        const GRID_CELL_SIZE = 0.1; // Size of each grid cell

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

            // --- Create the Tetris Grid ---
            createGrid();

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Add a directional light for better 3D perception of the grid
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(1, 1, 1).normalize();
            scene.add(dirLight);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createGrid() {
            // Calculate the overall dimensions of the grid
            const gridWidth = GRID_WIDTH * GRID_CELL_SIZE;
            const gridHeight = GRID_HEIGHT * GRID_CELL_SIZE;
            const gridDepth = GRID_DEPTH * GRID_CELL_SIZE;

            // Create a BoxGeometry for the wireframe
            const gridGeometry = new THREE.BoxGeometry(gridWidth, gridHeight, gridDepth);

            // Create a basic line material for the wireframe
            const gridMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff, // Cyan color
                wireframe: true, // This makes it a wireframe
                transparent: true,
                opacity: 0.5
            });

            // Create the mesh and add it to the scene
            grid = new THREE.Mesh(gridGeometry, gridMaterial);

            // Position the grid in front of the user
            // Adjust these values to change the grid's placement in the AR space
            grid.position.set(0, gridHeight / 2 - 0.5, -1.5);

            scene.add(grid);
        }


        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            // Add event listeners for controller events (to be used later)
            // controller1.addEventListener('selectstart', onSelectStart);
            // controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            // controller2.addEventListener('selectstart', onSelectStart);
            // controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);

            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);

            controllerModelFactory = new XRControllerModelFactory();

            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);

            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
        }

        // Placeholder functions for controller events
        // function onSelectStart(event) { }
        // function onSelectEnd(event) { }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Future: Update controller elements like lasers or visual feedback
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
