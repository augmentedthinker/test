<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js AR Experience</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
            pointer-events: none;
        }
        #object-selector {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }
        .object-btn {
            background: #4a86e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .object-btn.active {
            background: #34a853;
        }
        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="instructions">Point your camera at a surface and tap to place objects</div>
    <div id="reticle"></div>
    <div id="object-selector">
        <button class="object-btn active" data-object="cube">Cube</button>
        <button class="object-btn" data-object="sphere">Sphere</button>
        <button class="object-btn" data-object="torus">Torus</button>
        <button class="object-btn" data-object="pyramid">Pyramid</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Main variables
        let scene, camera, renderer;
        let arGroup, reticle;
        let selectedObject = 'cube';
        let placedObjects = [];
        
        // Initialize Three.js scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create AR group for placed objects
            arGroup = new THREE.Group();
            scene.add(arGroup);
            
            // Setup event listeners
            setupEventListeners();
            
            // Start animation loop
            animate();
        }
        
        // Create 3D objects
        function createObject(type) {
            let geometry, material, object;
            
            material = new THREE.MeshStandardMaterial({ 
                color: new THREE.Color(Math.random() * 0xffffff),
                roughness: 0.3,
                metalness: 0.7
            });
            
            switch(type) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                    object = new THREE.Mesh(geometry, material);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.07, 32, 32);
                    object = new THREE.Mesh(geometry, material);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.05, 0.02, 16, 100);
                    object = new THREE.Mesh(geometry, material);
                    break;
                case 'pyramid':
                    geometry = new THREE.ConeGeometry(0.07, 0.15, 4);
                    object = new THREE.Mesh(geometry, material);
                    object.rotation.x = Math.PI;
                    break;
            }
            
            return object;
        }
        
        // Place object at reticle position
        function placeObject() {
            const object = createObject(selectedObject);
            
            // Position at reticle (center of screen)
            object.position.set(0, 0, -0.5);
            
            // Add to AR group
            arGroup.add(object);
            placedObjects.push(object);
            
            // Add subtle animation
            object.scale.set(0.1, 0.1, 0.1);
            const scaleUp = { duration: 300, easing: 'easeOutBack' };
            object.userData = { 
                initialScale: object.scale.clone(),
                animation: { scale: 1, time: 0 }
            };
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Object selection
            document.querySelectorAll('.object-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.object-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedObject = btn.dataset.object;
                });
            });
            
            // Placement interaction
            renderer.domElement.addEventListener('click', placeObject);
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Animate placed objects
            placedObjects.forEach(obj => {
                obj.rotation.x += 0.01;
                obj.rotation.y += 0.01;
                
                // Scale animation for new objects
                if (obj.userData.animation) {
                    obj.userData.animation.time += 0.05;
                    const scale = Math.min(1, obj.userData.animation.time);
                    const s = obj.userData.initialScale.clone().multiplyScalar(scale);
                    obj.scale.copy(s);
                    
                    if (scale >= 1) {
                        delete obj.userData.animation;
                    }
                }
            });
            
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
