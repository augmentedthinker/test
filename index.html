<html>
  <head>
    <title>Simple VR Experience</title>
    <!-- Use compatible versions -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#4CAF50"></a-plane>
      <a-box position="-1 0.5 -3" color="#FFC65D"></a-box>
      <a-box position="0 0.5 -5" color="#7BC8A4"></a-box>
      <a-box position="2 0.5 -4" color="#F16745"></a-box>

      <!-- Player Rig for camera & controller movement -->
      <a-entity id="rig" movement-controls>
        <a-entity camera look-controls wasd-controls></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
