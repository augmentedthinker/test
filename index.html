<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris - Step 6 (with Rotation)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        // --- AR Button Setup ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                            createGameBoard();
                            initGame();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (gameBoard) scene.remove(gameBoard);
                    }
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        cursor: pointer; z-index: 999;`;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ? currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif; z-index: 999;`;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => supported ? showStartAR() : showARNotSupported()).catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        text-decoration: none; z-index: 999;`;
                    return message;
                }
            }
        }
        // --- Core Three.js Setup ---
        let camera, scene, renderer;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;
        let gameBoard;
        let currentPiece; // The THREE.Group containing the visual cubes
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));
        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        scene.add(light);
        // --- Game Constants ---
        const BOARD_WIDTH = 10;  // 10 columns
        const BOARD_HEIGHT = 20; // 20 rows
        const CELL_SIZE = 0.1;   // Each cell is 0.1 units
        const FALL_SPEED = 1000; // ms per row
        // --- Tetris Pieces Definition ---
        // Original shapes for reference and resetting rotation state
        const PIECES_ORIGINAL = {
            I: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 3, y: 0 }
                ],
                color: 0x00ffff, // Cyan
                width: 4,
                height: 1
            },
            O: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0xffff00, // Yellow
                width: 2,
                height: 2
            },
            T: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x800080, // Purple
                width: 3,
                height: 2
            },
            S: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0x00ff00, // Green
                width: 3,
                height: 2
            },
            Z: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xff0000, // Red
                width: 3,
                height: 2
            },
            J: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x0000ff, // Blue
                width: 3,
                height: 2
            },
            L: {
                shape: [
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xffa500, // Orange
                width: 3,
                height: 2
            }
        };
        // We will copy and modify this during the game to track rotation
        const PIECES = JSON.parse(JSON.stringify(PIECES_ORIGINAL));

        // --- Game State ---
        let lastFallTime = 0;
        let piecePosition = { row: 0, col: 0 }; // Starting position (will be calculated)
        let isPieceActive = true;
        let boardState = []; // 2D array to track occupied cells
        let currentPieceTypeKey = null; // Current piece type key (I, O, T, etc.)
        let currentPieceRotation = 0; // 0, 1, 2, 3 (0, 90, 180, 270 degrees)

        // --- Controller Setup ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);

            // --- Add Rotation Event Listener ---
            controller1.addEventListener('select', () => {
                if (isPieceActive) {
                    rotatePiece();
                }
            });
            controller2.addEventListener('select', () => {
                if (isPieceActive) {
                    rotatePiece();
                }
            });
            // --- End Rotation Event Listener ---

            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);
            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
            setupLaserPointer(controller1);
            setupLaserPointer(controller2);
        }
        function setupLaserPointer(controller) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            const material = new THREE.LineBasicMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.7,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;
            controller.add(line);
            controller.addEventListener('connected', function () { line.visible = true; });
            controller.addEventListener('disconnected', function () { line.visible = false; });
        }
        // --- Game Board Creation ---
        function createGameBoard() {
            if (gameBoard) scene.remove(gameBoard);
            gameBoard = new THREE.Group();
            // Create grid lines
            const gridMaterial = new THREE.LineBasicMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.5 
            });
            // Vertical lines
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const points = [];
                // Draw from top (y=0) to bottom (y=-BOARD_HEIGHT * CELL_SIZE)
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, 0, 0));
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, -BOARD_HEIGHT * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            // Horizontal lines
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const points = [];
                // Draw from left to right at each row level
                points.push(new THREE.Vector3(-(BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                points.push(new THREE.Vector3((BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            // Position the board so top is at eye level
            gameBoard.position.set(0, 1.6, -2); // Top of grid at eye level (1.6m)
            scene.add(gameBoard);
            console.log("AR Tetris board created");
        }
        // --- Game Initialization ---
        function initGame() {
            // Initialize board state (empty board)
            boardState = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            // Create the first piece
            createPiece();
            lastFallTime = performance.now();
        }

        // --- Piece Rotation Logic ---
        function rotatePiece() {
            if (!isPieceActive || !currentPieceTypeKey) return;

            const originalShape = PIECES_ORIGINAL[currentPieceTypeKey].shape;
            const originalWidth = PIECES_ORIGINAL[currentPieceTypeKey].width;
            const originalHeight = PIECES_ORIGINAL[currentPieceTypeKey].height;

            // Calculate new rotation index (0, 1, 2, 3)
            const newRotation = (currentPieceRotation + 1) % 4;

            // Rotate the shape coordinates
            let rotatedShape;
            if (newRotation === 0) {
                rotatedShape = originalShape; // 0 degrees
            } else if (newRotation === 1) {
                // 90 degrees clockwise: (x,y) -> (y, -x)
                rotatedShape = originalShape.map(block => ({
                    x: block.y,
                    y: -block.x
                }));
            } else if (newRotation === 2) {
                // 180 degrees: (x,y) -> (-x, -y)
                 rotatedShape = originalShape.map(block => ({
                    x: -block.x,
                    y: -block.y
                }));
            } else { // newRotation === 3
                // 270 degrees clockwise (or -90): (x,y) -> (-y, x)
                 rotatedShape = originalShape.map(block => ({
                    x: -block.y,
                    y: block.x
                }));
            }

            // Calculate new bounding box for the rotated piece
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            rotatedShape.forEach(block => {
                minX = Math.min(minX, block.x);
                maxX = Math.max(maxX, block.x);
                minY = Math.min(minY, block.y);
                maxY = Math.max(maxY, block.y);
            });
            const newWidth = maxX - minX + 1;
            const newHeight = maxY - minY + 1;

            // Adjust rotated shape to be relative to its top-left corner (minX, minY)
            const adjustedRotatedShape = rotatedShape.map(block => ({
                x: block.x - minX,
                y: block.y - minY
            }));

            // --- Wall Kick Check ---
            // Simple wall kick: if rotation causes overlap, try shifting left/right
            let kickOffset = 0;
            let canRotate = false;
            const kickOffsets = [0, -1, 1, -2, 2]; // Try no shift, left, right, further left, further right

            for (const offset of kickOffsets) {
                let isValid = true;
                for (const block of adjustedRotatedShape) {
                    const newRow = piecePosition.row + block.y;
                    const newCol = piecePosition.col + block.x + offset; // Apply kick offset

                    // Check boundaries
                    if (newCol < 0 || newCol >= BOARD_WIDTH || newRow >= BOARD_HEIGHT) {
                        isValid = false;
                        break;
                    }
                    // Check collision with locked pieces
                    if (newRow >= 0 && boardState[newRow][newCol] === 1) {
                        isValid = false;
                        break;
                    }
                }
                if (isValid) {
                    kickOffset = offset;
                    canRotate = true;
                    break;
                }
            }

            if (canRotate) {
                // Update the piece's state with the new rotation and kick
                PIECES[currentPieceTypeKey].shape = adjustedRotatedShape;
                PIECES[currentPieceTypeKey].width = newWidth;
                PIECES[currentPieceTypeKey].height = newHeight;
                piecePosition.col += kickOffset; // Apply the successful kick
                currentPieceRotation = newRotation;

                // --- Visually Update the Piece ---
                // Remove old cubes
                while(currentPiece.children.length > 0) {
                    currentPiece.remove(currentPiece.children[0]);
                }

                // Add new cubes based on the rotated shape
                const material = new THREE.MeshBasicMaterial({ color: PIECES[currentPieceTypeKey].color });
                PIECES[currentPieceTypeKey].shape.forEach(block => {
                    const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    const cube = new THREE.Mesh(geometry, material);
                    // Position the cube relative to the game board
                    const absX = piecePosition.col + block.x;
                    const absY = piecePosition.row + block.y;
                    cube.position.set(
                        (absX * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE)/2 + CELL_SIZE/2,
                        -absY * CELL_SIZE - CELL_SIZE/2, // Negative Y for downward direction
                        0
                    );
                    currentPiece.add(cube);
                });

                // Update the piece's overall position in the game board (including kick)
                currentPiece.position.x = (piecePosition.col * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE) / 2;
                currentPiece.position.y = -piecePosition.row * CELL_SIZE;

                console.log(`Piece rotated to ${newRotation * 90} degrees with kick ${kickOffset}`);
            } else {
                console.log("Cannot rotate piece - blocked");
            }
        }


        // --- Piece Creation ---
        function createPiece() {
            // Don't remove the current piece - it stays locked in place
            currentPiece = new THREE.Group();
            
            // Reset rotation state for the new piece
            currentPieceRotation = 0;
            
            // Randomly select a piece type
            const pieceTypes = Object.keys(PIECES_ORIGINAL); // Use original for selection
            const randomTypeKey = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            currentPieceTypeKey = randomTypeKey;
            
            // Reset the piece definition in PIECES to its original state
            PIECES[currentPieceTypeKey] = JSON.parse(JSON.stringify(PIECES_ORIGINAL[currentPieceTypeKey]));
            
            // Calculate starting position to center the piece
            piecePosition.col = Math.floor((BOARD_WIDTH - PIECES[currentPieceTypeKey].width) / 2);
            piecePosition.row = 0;
            
            // Create blocks for the piece using the (potentially reset) shape
            const material = new THREE.MeshBasicMaterial({ color: PIECES[currentPieceTypeKey].color });
            PIECES[currentPieceTypeKey].shape.forEach(block => {
                const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                const cube = new THREE.Mesh(geometry, material);
                // Position the cube relative to the game board
                const absX = piecePosition.col + block.x;
                const absY = piecePosition.row + block.y;
                cube.position.set(
                    (absX * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE)/2 + CELL_SIZE/2,
                    -absY * CELL_SIZE - CELL_SIZE/2, // Negative Y for downward direction
                    0
                );
                currentPiece.add(cube);
            });
            // Add the piece to the game board
            gameBoard.add(currentPiece);
            // Set initial position (top of grid)
            currentPiece.position.y = 0;
            currentPiece.position.x = (piecePosition.col * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE) / 2; // Also set X
            isPieceActive = true;
            console.log(`New ${randomTypeKey}-piece created`);
        }
        // --- Game Logic ---
        function updateGame(timestamp) {
            if (!isPieceActive) return;
            // Move the piece down at regular intervals
            if (timestamp - lastFallTime > FALL_SPEED) {
                movePieceDown();
                lastFallTime = timestamp;
            }
        }
        function movePieceDown() {
            // Check if piece can move down using the current (potentially rotated) shape
            if (canMoveDown()) {
                // Move the piece down (negative Y direction)
                piecePosition.row++;
                currentPiece.position.y = -piecePosition.row * CELL_SIZE;
            } else {
                // Lock the piece in place
                lockPiece();
            }
        }
        function canMoveDown() {
            // Check each block of the current piece using its current shape
            const shapeToCheck = PIECES[currentPieceTypeKey]?.shape;
            if (!shapeToCheck) return false; // Safety check

            for (let block of shapeToCheck) {
                const newRow = piecePosition.row + 1 + block.y;
                const newCol = piecePosition.col + block.x;
                // Check if block is at the bottom
                if (newRow >= BOARD_HEIGHT) {
                    return false;
                }
                // Check if block would collide with a locked piece
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }
        function lockPiece() {
            // Mark the piece as inactive
            isPieceActive = false;
            console.log(`${currentPieceTypeKey}-piece locked in place`);
            
            // Update board state with the locked piece using its final shape and position
            const shapeToLock = PIECES[currentPieceTypeKey]?.shape;
            if (shapeToLock) {
                 for (let block of shapeToLock) {
                    const row = piecePosition.row + block.y;
                    const col = piecePosition.col + block.x;
                    // Ensure we don't write outside the board array
                    if (row >= 0 && row < BOARD_HEIGHT && col >= 0 && col < BOARD_WIDTH) {
                        boardState[row][col] = 1;
                    }
                }
            }
            
            // Create a new piece after a short delay
            setTimeout(() => {
                createPiece();
                lastFallTime = performance.now();
            }, 500); // 500ms delay before spawning new piece
        }
        // --- Animation Loop ---
        renderer.setAnimationLoop((timestamp) => {
            updateGame(timestamp);
            renderer.render(scene, camera);
        });
    </script>
</body>
