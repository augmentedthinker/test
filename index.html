<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quest VR Room MVP</title>
  <!-- A-Frame 1.5.0 as required for Quest -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Smooth locomotion (thumbstick movement) component -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Player rig: camera + Quest controllers + thumbstick movement -->
    <a-entity id="cameraRig" position="0 1.6 0" movement-controls>
      <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
        <!-- Show Quest controller models (LEFT and RIGHT hands) -->
  <a-entity id="leftHand" meta-touch-controls="hand: left; model: true"></a-entity>
  <a-entity id="rightHand" meta-touch-controls="hand: right; model: true"></a-entity>
</a-entity>

    <!-- Simple environment: sky and ground -->
    <a-sky color="#ECECEC"></a-sky>
    <a-plane color="#7BC8A4" rotation="-90 0 0" width="20" height="20"></a-plane>

    <!-- Optional: Some ambient light for clarity -->
    <a-entity light="type: ambient; color: #FFF; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.3" position="1 3 2"></a-entity>
  </a-scene>
</body>
</html>
