<!DOCTYPE html>
<html>
<head>
    <title>Immersive A-Frame Forest</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="player"
                  movement-controls="speed: 0.1;"
                  position="0 1.6 0"> <a-camera></a-camera>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
        </a-entity>

        <a-entity environment="preset: forest;
                                dressingAmount: 100;
                                groundTexture: walkernoise;
                                skyType: atmosphere;
                                lightPosition: 0 1 0.5;">
        </a-entity>

        <a-assets>
            <audio id="forestSound" src="https://cdn.aframe.io/basic-hit/audio/kick.wav" preload="auto"></audio>
            </a-assets>
        <a-entity sound="src: #forestSound; autoplay: true; loop: true; volume: 0.5"></a-entity>
    </a-scene>
</body>
</html>
