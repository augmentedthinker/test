<!DOCTYPE html>
<html>
  <head>
    <title>My Magic AR Window with Lasers</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #arButton {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 75px 150px;
        font-size: 90px;
        background-color: #000080; /* Dark blue */
        color: white;
        border: 10px solid #000050;
        border-radius: 25px;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 60px rgba(0, 0, 128, 0.8);
        cursor: pointer;
        z-index: 1000;
        transition: all 0.2s ease-in-out;
      }
      #arButton:hover {
        background-color: #FF0000; /* Fiery red on hover */
        box-shadow: 0 0 90px rgba(255, 0, 0, 0.9);
        transform: translateX(-50%) scale(1.03);
      }
      #arButton:active {
        background-color: #CC0000; /* Darker red when pressed */
        transform: translateX(-50%) scale(0.98);
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer, sphere1, sphere2;
      let pivotGroup1, pivotGroup2;
      // NEW: Variables for our controllers and their lasers!
      let controller1, controller2; // These will be our "controller holders"
      let laser1, laser2;         // These will be our laser lines

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        arButton.id = 'arButton';
        document.body.appendChild(arButton);

        // Add lights so we can see our spheres
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        // --- Our two circling bouncy balls (Green and Blue) ---
        pivotGroup1 = new THREE.Group();
        scene.add(pivotGroup1);
        const geometry1 = new THREE.SphereGeometry(0.5, 32, 32);
        const material1 = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        sphere1 = new THREE.Mesh(geometry1, material1);
        sphere1.position.set(0, 1.0, -2);
        pivotGroup1.add(sphere1);

        pivotGroup2 = new THREE.Group();
        scene.add(pivotGroup2);
        const geometry2 = new THREE.SphereGeometry(0.5, 32, 32);
        const material2 = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        sphere2 = new THREE.Mesh(geometry2, material2);
        sphere2.position.set(0, 1.0, 2);
        pivotGroup2.add(sphere2);

        // --- NEW MAGIC FOR CONTROLLER LASERS! ---

        // 1. Get the "holder" for the first controller (usually your right hand)
        controller1 = renderer.xr.getController(0);
        scene.add(controller1); // Add this holder to the scene so it updates its position automatically

        // 2. Get the "holder" for the second controller (usually your left hand)
        controller2 = renderer.xr.getController(1);
        scene.add(controller2); // Add this holder to the scene too

        // 3. Create the shape of our laser line.
        // It's just a simple line that goes from 0,0,0 (the controller's tip)
        // to 5 units straight forward (which is negative Z in Three.js).
        const laserGeometry = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0), // Start point of the laser
          new THREE.Vector3(0, 0, -5) // End point of the laser (5 meters long)
        ]);

        // 4. Create the look of our laser. We'll make it bright red.
        // (Note: 'linewidth' sometimes doesn't show up thick on all devices, but we can try!)
        const laserMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 3 });

        // 5. Create the actual laser lines and attach them to their controllers!
        laser1 = new THREE.Line(laserGeometry, laserMaterial);
        controller1.add(laser1); // Now this laser will move with your first controller!

        laser2 = new THREE.Line(laserGeometry, laserMaterial);
        controller2.add(laser2); // And this one with your second controller!


        // Set the animation loop to keep everything moving.
        renderer.setAnimationLoop(render);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function render() {
        // Our bouncy balls keep circling!
        pivotGroup1.rotation.y += 0.005;
        pivotGroup2.rotation.y -= 0.005;

        // The lasers automatically follow the controllers because they are attached to them.
        // No extra code needed here for them to move!

        renderer.render(scene, camera); // Draw everything!
      }
    </script>
  </body>
</html>
