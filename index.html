<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR Rotating Cube</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <style>
    /* Simple styling for the body */
    body {
      margin: 0;
      overflow: hidden; /* Hide scrollbars, common for fullscreen VR/AR experiences */
    }
    /* Styles for the custom AR button, which A-Frame will make visible */
    #arButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: #4A7D9C; /* Your chosen accent color for the button */
      color: white;
      padding: 15px 30px;
      border-radius: 8px; /* Slightly rounded corners */
      cursor: pointer;
      font-family: sans-serif;
      font-size: 1.2em;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none; /* A-Frame will make this visible when AR is ready */
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    #arButton:hover {
      background-color: #3F6E8F; /* Slightly darker on hover */
      transform: translateX(-50%) translateY(-2px);
    }
  </style>
</head>
<body>
  <a-scene webxr="requiredFeatures: [local-floor];" vr-mode-ui="enterARButton: #arButton">
    
    <a-box
      position="0 1 -1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;"
      color="#4CC3D9"
      shadow="cast: true"
      scale="0.3 0.3 0.3"
    ></a-box>

    <a-entity light="type: ambient; color: #BBB; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 1"></a-entity>

    <a-entity camera position="0 1.6 0"></a-entity>

  </a-scene>

  <button id="arButton">Enter AR Mode</button>

  <script>
    // A-Frame handles most of the AR setup automatically.
    // The <a-scene> tag with the 'webxr' and 'vr-mode-ui' components
    // does the heavy lifting. This script is just to confirm.
    // The #arButton will automatically appear when WebXR AR is available.
  </script>
</body>
</html>
