<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>10×10 Green Floor – Version 2</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene>
    <!-- Green floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="green" class="ground"></a-plane>
    <a-sky color="#AAD8FF"></a-sky>
    <a-light type="hemisphere" intensity="0.8"></a-light>

    <!-- Camera rig: controls your "player" body and movement -->
    <a-entity id="rig" position="0 1.6 0" movement-controls="fly: false">
      <a-camera wasd-controls-enabled="false">
        <!-- Bottom-left label -->
        <a-entity position="-0.75 -0.45 -1.4"
                  text="value: Version 2; align: left; width: 2; color: #fff; side: double; baseline: bottom;">
        </a-entity>
      </a-camera>
    </a-entity>
    
    <!-- Controllers are direct children of the scene, so they track your real hands -->
    <a-entity laser-controls="hand: right"
              teleport-controls="cameraRig: #rig; button: B; collisionEntities: .ground"
              raycaster="objects: .ground"
              super-hands>
    </a-entity>
    <a-entity laser-controls="hand: left"
              teleport-controls="cameraRig: #rig; button: Y; collisionEntities: .ground"
              raycaster="objects: .ground"
              super-hands>
    </a-entity>
  </a-scene>
</body>
</html>
