<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame VR Environment for Meta Quest 2</title>
    <script src="https://unpkg.com/aframe@1.5.0/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        </a-assets>

      <a-entity
        id="rig"
        movement-controls="speed: 0.1;"
        position="0 1.6 0"
      >
        <a-camera
          look-controls="pointerLockEnabled: false"
          wasd-controls="acceleration: 100"
        ></a-camera>
        <a-entity
          hand-controls="hand: right"
          laser-controls="hand: right"
          raycaster="objects: [raycaster-target]; far: 10; showLine: true; lineColor: red; lineOpacity: 0.5;"
          thumbstick-logging
        ></a-entity>
        <a-entity
          hand-controls="hand: left"
          laser-controls="hand: left"
          thumbstick-logging
        ></a-entity>
      </a-entity>

      <a-sky color="#87CEEB"></a-sky>

      <a-plane
        static-body
        color="#7BC8A4"
        width="100"
        height="100"
        rotation="-90 0 0"
      ></a-plane>

      <a-entity light="type: ambient; color: #BBB"></a-entity>

      <a-box
        position="0 1 -3"
        color="orange"
        raycaster-target
        grabbable
        hoverable
        clickable
      ></a-box>
    </a-scene>
  </body>
</html>
