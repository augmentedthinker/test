<!DOCTYPE html>
<html>
<head>
  <title>Retro Handheld AR Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    Retro Handheld Gaming Device - WebXR AR Demo
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    // --- Inlined ARButton.js ---
    class ARButton {
      static createButton(renderer, sessionInit = {}) {
        const button = document.createElement('button');

        function showStartAR( /*device*/ ) {
          if (sessionInit.domOverlay === undefined) {
            const overlay = document.createElement('div');
            overlay.style.display = 'none';
            document.body.appendChild(overlay);
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', 38);
            svg.setAttribute('height', 38);
            svg.style.position = 'absolute';
            svg.style.right = '20px';
            svg.style.top = '20px';
            svg.addEventListener('click', function() {
              currentSession.end();
            });
            overlay.appendChild(svg);
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M 12,12 L 28,28 M 28,12 12,28');
            path.setAttribute('stroke', '#fff');
            path.setAttribute('stroke-width', 2);
            svg.appendChild(path);
            if (sessionInit.optionalFeatures === undefined) {
              sessionInit.optionalFeatures = [];
            }
            sessionInit.optionalFeatures.push('dom-overlay');
            sessionInit.domOverlay = {
              root: overlay
            };
          }

          let currentSession = null;

          async function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            button.textContent = 'STOP AR';
            sessionInit.domOverlay.root.style.display = '';
            currentSession = session;
          }

          function onSessionEnded( /*event*/ ) {
            currentSession.removeEventListener('end', onSessionEnded);
            button.textContent = 'START AR';
            sessionInit.domOverlay.root.style.display = 'none';
            currentSession = null;
          }

          button.style.display = '';
          button.style.cursor = 'pointer';
          button.style.left = 'calc(50% - 50px)';
          button.style.width = '100px';
          button.textContent = 'START AR';
          button.onmouseenter = function() {
            button.style.opacity = '1.0';
          };
          button.onmouseleave = function() {
            button.style.opacity = '0.5';
          };
          button.onclick = function() {
            if (currentSession === null) {
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              currentSession.end();
            }
          };
        }

        function disableButton() {
          button.style.display = '';
          button.style.cursor = 'auto';
          button.style.left = 'calc(50% - 75px)';
          button.style.width = '150px';
          button.onmouseenter = null;
          button.onmouseleave = null;
          button.onclick = null;
        }

        function showARNotSupported() {
          disableButton();
          button.textContent = 'AR NOT SUPPORTED';
        }

        function stylizeElement(element) {
          element.style.position = 'absolute';
          element.style.bottom = '20px';
          element.style.padding = '12px 6px';
          element.style.border = '1px solid #fff';
          element.style.borderRadius = '4px';
          element.style.background = 'rgba(0,0,0,0.1)';
          element.style.color = '#fff';
          element.style.font = 'normal 13px sans-serif';
          element.style.textAlign = 'center';
          element.style.opacity = '0.5';
          element.style.outline = 'none';
          element.style.zIndex = '999';
        }

        if ('xr' in navigator) {
          button.id = 'ARButton';
          stylizeElement(button);
          navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
            supported ? showStartAR() : showARNotSupported();
          }).catch(showARNotSupported);
          return button;
        } else {
          const message = document.createElement('a');
          if (window.isSecureContext === false) {
            message.href = document.location.href.replace(/^http:/, 'https:');
            message.innerHTML = 'WEBXR NEEDS HTTPS';
          } else {
            message.href = 'https://immersiveweb.dev/';
            message.innerHTML = 'WEBXR NOT AVAILABLE';
          }
          message.style.left = 'calc(50% - 90px)';
          message.style.width = '180px';
          message.style.textDecoration = 'none';
          stylizeElement(message);
          return message;
        }
      }
    }

    // --- Main Application Logic ---
    let camera, scene, renderer;
    let handheldDevice;

    init();
    animate();

    function createHandheldDevice() {
      const deviceGroup = new THREE.Group();
      
      // Main body dimensions based on your sketch
      const bodyWidth = 0.12;  // 2 units scaled down
      const bodyHeight = 0.36; // 6 units scaled down  
      const bodyDepth = 0.06;  // 1 unit scaled down
      
      // Main body
      const bodyGeometry = new THREE.BoxGeometry(bodyWidth, bodyHeight, bodyDepth);
      const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      deviceGroup.add(body);
      
      // Screen section (top part)
      const screenSectionHeight = 0.18; // 3 units
      const screenSectionGeometry = new THREE.BoxGeometry(bodyWidth + 0.01, screenSectionHeight, bodyDepth + 0.01);
      const screenSectionMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
      const screenSection = new THREE.Mesh(screenSectionGeometry, screenSectionMaterial);
      screenSection.position.y = (bodyHeight / 2) - (screenSectionHeight / 2);
      deviceGroup.add(screenSection);
      
      // Screen (dark rectangle)
      const screenGeometry = new THREE.BoxGeometry(bodyWidth - 0.02, screenSectionHeight - 0.04, 0.005);
      const screenMaterial = new THREE.MeshLambertMaterial({ color: 0x001100 });
      const screen = new THREE.Mesh(screenGeometry, screenMaterial);
      screen.position.y = (bodyHeight / 2) - (screenSectionHeight / 2);
      screen.position.z = (bodyDepth / 2) + 0.003;
      deviceGroup.add(screen);
      
      // D-pad (left side)
      const dpadSize = 0.03;
      const dpadMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
      
      // D-pad center
      const dpadCenterGeometry = new THREE.BoxGeometry(dpadSize, dpadSize, 0.01);
      const dpadCenter = new THREE.Mesh(dpadCenterGeometry, dpadMaterial);
      dpadCenter.position.x = -bodyWidth / 3;
      dpadCenter.position.y = -bodyHeight / 4;
      dpadCenter.position.z = (bodyDepth / 2) + 0.005;
      deviceGroup.add(dpadCenter);
      
      // D-pad arms
      const dpadArmGeometry = new THREE.BoxGeometry(dpadSize * 0.4, dpadSize * 2, 0.01);
      const dpadVerticalArm = new THREE.Mesh(dpadArmGeometry, dpadMaterial);
      dpadVerticalArm.position.copy(dpadCenter.position);
      deviceGroup.add(dpadVerticalArm);
      
      const dpadHorizontalArm = new THREE.Mesh(dpadArmGeometry, dpadMaterial);
      dpadHorizontalArm.rotation.z = Math.PI / 2;
      dpadHorizontalArm.position.copy(dpadCenter.position);
      deviceGroup.add(dpadHorizontalArm);
      
      // Action buttons (right side)
      const buttonGeometry = new THREE.CylinderGeometry(0.012, 0.012, 0.01, 8);
      const buttonMaterial = new THREE.MeshLambertMaterial({ color: 0x222222 });
      
      // Button positions
      const buttonPositions = [
        { x: bodyWidth / 3, y: -bodyHeight / 6, label: 'A' },
        { x: bodyWidth / 2.2, y: -bodyHeight / 3, label: 'B' }
      ];
      
      buttonPositions.forEach(pos => {
        const button = new THREE.Mesh(buttonGeometry, buttonMaterial);
        button.position.x = pos.x;
        button.position.y = pos.y;
        button.position.z = (bodyDepth / 2) + 0.005;
        button.rotation.x = Math.PI / 2;
        deviceGroup.add(button);
      });
      
      // Add some edge details
      const edgeGeometry = new THREE.BoxGeometry(bodyWidth + 0.005, 0.005, bodyDepth + 0.005);
      const edgeMaterial = new THREE.MeshLambertMaterial({ color: 0x555555 });
      
      const topEdge = new THREE.Mesh(edgeGeometry, edgeMaterial);
      topEdge.position.y = bodyHeight / 2;
      deviceGroup.add(topEdge);
      
      const bottomEdge = new THREE.Mesh(edgeGeometry, edgeMaterial);
      bottomEdge.position.y = -bodyHeight / 2;
      deviceGroup.add(bottomEdge);
      
      return deviceGroup;
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['local']
      }));

      // Create the handheld device
      handheldDevice = createHandheldDevice();
      handheldDevice.position.set(0, 0, -0.5); // Position it closer for better viewing
      scene.add(handheldDevice);

      // Enhanced lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 2048;
      directionalLight.shadow.mapSize.height = 2048;
      scene.add(directionalLight);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      // Gentle rotation to show off the 3D model
      if (handheldDevice) {
        handheldDevice.rotation.y += 0.005;
        handheldDevice.rotation.x = Math.sin(timestamp * 0.001) * 0.1;
      }
      
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
