<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Entry + Floor Grid • Three.js WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; }
    #info {
      position: fixed; left: 12px; bottom: 12px; z-index: 10;
      font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #bbb; opacity: 0.9;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="info">AR Entry Demo — Floor + Grid added. Enter AR and you should see a cyan ring ahead, with a matching grid on the floor.</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.1/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.164.1/examples/jsm/webxr/ARButton.js';

    // --- Accent color used for ring + grid ---
    const ACCENT = 0x66ccff;

    // --- Scene / Camera / Renderer ---
    const scene = new THREE.Scene();
    scene.background = null;

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Light (minimal)
    const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 0.8);
    scene.add(hemi);

    // --- Reference visuals ---

    // Spinning ring (same as before, but we'll float it at eye height above the floor)
    const ringGeom = new THREE.TorusGeometry(0.15, 0.03, 16, 64);
    const ringMat  = new THREE.MeshBasicMaterial({ color: ACCENT, wireframe: true });
    const ring     = new THREE.Mesh(ringGeom, ringMat);
    // With 'local-floor' space, y=0 is the floor. Put ring ~eye height.
    ring.position.set(0, 1.5, -0.75);
    scene.add(ring);

    // Floor plane (very subtle, transparent, matches accent color)
    const floorSize = 10; // meters
    const floorGeom = new THREE.PlaneGeometry(floorSize, floorSize);
    const floorMat  = new THREE.MeshBasicMaterial({
      color: ACCENT,
      transparent: true,
      opacity: 0.08,
      side: THREE.DoubleSide
    });
    const floor = new THREE.Mesh(floorGeom, floorMat);
    floor.rotation.x = -Math.PI / 2; // lay flat (XZ)
    floor.position.y = 0;            // at floor level (local-floor)
    scene.add(floor);

    // Grid helper (same color as ring)
    const divisions = 40;
    const grid = new THREE.GridHelper(floorSize, divisions, ACCENT, ACCENT);
    // So lines aren’t too loud against pass-through, make them semi-transparent
    grid.material.transparent = true;
    grid.material.opacity = 0.35;
    grid.position.y = 0.001; // tiny lift to avoid z-fighting with the plane
    scene.add(grid);

    // --- Render loop ---
    renderer.setAnimationLoop(() => {
      ring.rotation.y += 0.01;
      renderer.render(scene, camera);
    });

    // --- Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- AR Button ---
    const arButton = ARButton.createButton(renderer, {
      optionalFeatures: ['local-floor', 'dom-overlay'],
      domOverlay: { root: document.body }
    });
    document.body.appendChild(arButton);

    if (arButton.textContent === 'AR NOT SUPPORTED') {
      document.getElementById('info').textContent =
        'This browser/device does not report WebXR AR support. On Quest 2, open this over HTTPS in the Meta Browser.';
    }
  </script>
</body>
</html>
