<!DOCTYPE html>
<html>
  <head>
    <title>My Magic AR Window with Interactive Lasers and an Equidistant Grid</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #arButton {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 75px 150px;
        font-size: 90px;
        background-color: #000080; /* Dark blue */
        color: white;
        border: 10px solid #000050;
        border-radius: 25px;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 60px rgba(0, 0, 128, 0.8);
        cursor: pointer;
        z-index: 1000;
        transition: all 0.2s ease-in-out;
      }
      #arButton:hover {
        background-color: #FF0000; /* Fiery red on hover */
        box-shadow: 0 0 90px rgba(255, 0, 0, 0.9);
        transform: translateX(-50%) scale(1.03);
      }
      #arButton:active {
        background-color: #CC0000; /* Darker red when pressed */
        transform: translateX(-50%) scale(0.98);
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer, sphere1, sphere2;
      let pivotGroup1, pivotGroup2;
      let controller1, controller2;
      let laser1, laser2;
      let volumetricGrid;

      // --- NEW: Raycasting and Color Variables ---
      let raycaster;
      let originalSphere1Color, originalSphere2Color, originalGridColor;
      let intersectedObject1 = null; // Keeps track of what controller 1 is currently intersecting
      let intersectedObject2 = null; // Keeps track of what controller 2 is currently intersecting
      const hoverColor = 0xFFFFFF; // White color for the hover effect

      const laserColors = [
        0xff0000, // Red (initial default)
        0x00ff00, // Green
        0x0000ff, // Blue
        0xffff00  // Yellow
      ];
      let currentColorIndex1 = 0;
      let currentColorIndex2 = 0;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        arButton.id = 'arButton';
        document.body.appendChild(arButton);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        pivotGroup1 = new THREE.Group();
        scene.add(pivotGroup1);
        const geometry1 = new THREE.SphereGeometry(0.5, 32, 32);
        const material1 = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        sphere1 = new THREE.Mesh(geometry1, material1);
        sphere1.position.set(0, 1.0, -2);
        pivotGroup1.add(sphere1);

        pivotGroup2 = new THREE.Group();
        scene.add(pivotGroup2);
        const geometry2 = new THREE.SphereGeometry(0.5, 32, 32);
        const material2 = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        sphere2 = new THREE.Mesh(geometry2, material2);
        sphere2.position.set(0, 1.0, 2);
        pivotGroup2.add(sphere2);

        controller1 = renderer.xr.getController(0);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1);
        scene.add(controller2);

        const laserGeometry = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0),
          new THREE.Vector3(0, 0, -5)
        ]);

        const laserMaterial1 = new THREE.LineBasicMaterial({
          color: laserColors[currentColorIndex1],
          linewidth: 3,
          transparent: true,
          opacity: 1
        });
        const laserMaterial2 = new THREE.LineBasicMaterial({
          color: laserColors[currentColorIndex2],
          linewidth: 3,
          transparent: true,
          opacity: 1
        });

        laser1 = new THREE.Line(laserGeometry, laserMaterial1);
        controller1.add(laser1);

        laser2 = new THREE.Line(laserGeometry, laserMaterial2);
        controller2.add(laser2);

        controller1.addEventListener('selectend', onSelectEnd1);
        controller2.addEventListener('selectend', onSelectEnd2);

        const gridSize = 20;
        const gridStep = 2;
        const gridColor = 0x008080;
        const opacity = 0.3;

        const points = [];
        for (let y = -gridSize / 2; y <= gridSize / 2; y += gridStep) {
          for (let z = -gridSize / 2; z <= gridSize / 2; z += gridStep) {
            points.push(new THREE.Vector3(-gridSize / 2, y, z));
            points.push(new THREE.Vector3(gridSize / 2, y, z));
          }
        }
        for (let x = -gridSize / 2; x <= gridSize / 2; x += gridStep) {
          for (let z = -gridSize / 2; z <= gridSize / 2; z += gridStep) {
            points.push(new THREE.Vector3(x, -gridSize / 2, z));
            points.push(new THREE.Vector3(x, gridSize / 2, z));
          }
        }
        for (let x = -gridSize / 2; x <= gridSize / 2; x += gridStep) {
          for (let y = -gridSize / 2; y <= gridSize / 2; y += gridStep) {
            points.push(new THREE.Vector3(x, y, -gridSize / 2));
            points.push(new THREE.Vector3(x, y, gridSize / 2));
          }
        }

        const gridGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const gridMaterial = new THREE.LineBasicMaterial({
          color: gridColor,
          transparent: true,
          opacity: opacity
        });

        volumetricGrid = new THREE.LineSegments(gridGeometry, gridMaterial);
        scene.add(volumetricGrid);

        // --- NEW: Initialize Raycaster and Store Original Colors ---
        raycaster = new THREE.Raycaster();
        originalSphere1Color = sphere1.material.color.getHex();
        originalSphere2Color = sphere2.material.color.getHex();
        originalGridColor = volumetricGrid.material.color.getHex();


        renderer.setAnimationLoop(render);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onSelectEnd1() {
        currentColorIndex1 = (currentColorIndex1 + 1) % laserColors.length;
        laser1.material.color.setHex(laserColors[currentColorIndex1]);
        laser1.material.opacity = 1;
        laser1.scale.z = 1;
      }

      function onSelectEnd2() {
        currentColorIndex2 = (currentColorIndex2 + 1) % laserColors.length;
        laser2.material.color.setHex(laserColors[currentColorIndex2]);
        laser2.material.opacity = 1;
        laser2.scale.z = 1;
      }

      function render(timestamp) {
        pivotGroup1.rotation.y += 0.005;
        pivotGroup2.rotation.y -= 0.005;

        const opacityPulse = Math.sin(timestamp / 200) * 0.4 + 0.6;
        const lengthPulse = Math.sin(timestamp / 150) * 0.05 + 1.0;

        laser1.material.opacity = opacityPulse;
        laser1.scale.z = lengthPulse;

        laser2.material.opacity = opacityPulse;
        laser2.scale.z = lengthPulse;

        // --- NEW: Raycasting and Interaction Logic ---
        const session = renderer.xr.getSession();

        if (session) { // Ensure an AR session is active
          // Raycasting for Controller 1
          if (controller1) {
            // Update the controller's world matrix to get its latest position/orientation
            controller1.updateMatrixWorld(true);
            // Set the raycaster from the controller's pose (position and direction)
            raycaster.setFromXRController(controller1);

            // Find all intersected objects from our target list
            // The `true` argument is for recursive checking, important for the volumetricGrid
            const intersects = raycaster.intersectObjects([sphere1, sphere2, volumetricGrid], true);

            if (intersects.length > 0) {
              const intersected = intersects[0].object; // Get the first (closest) intersected object

              // If a NEW object is intersected (or we just started intersecting something)
              if (intersectedObject1 !== intersected) {
                // First, revert the color of the *previously* intersected object (if any)
                if (intersectedObject1) {
                  if (intersectedObject1 === sphere1) intersectedObject1.material.color.setHex(originalSphere1Color);
                  else if (intersectedObject1 === sphere2) intersectedObject1.material.color.setHex(originalSphere2Color);
                  else if (intersectedObject1 === volumetricGrid) intersectedObject1.material.color.setHex(originalGridColor);
                }
                // Now, set the color of the *currently* intersected object to hoverColor
                intersectedObject1 = intersected;
                intersectedObject1.material.color.setHex(hoverColor);
              }
            } else {
              // If no intersection is found for this controller
              if (intersectedObject1) { // And if we *were* intersecting something
                // Revert its color back to original
                if (intersectedObject1 === sphere1) intersectedObject1.material.color.setHex(originalSphere1Color);
                else if (intersectedObject1 === sphere2) intersectedObject1.material.color.setHex(originalSphere2Color);
                else if (intersectedObject1 === volumetricGrid) intersectedObject1.material.color.setHex(originalGridColor);
                intersectedObject1 = null; // Clear the intersected object
              }
            }
          }

          // Raycasting for Controller 2 (same logic as Controller 1)
          if (controller2) {
            controller2.updateMatrixWorld(true);
            raycaster.setFromXRController(controller2);

            const intersects = raycaster.intersectObjects([sphere1, sphere2, volumetricGrid], true);

            if (intersects.length > 0) {
              const intersected = intersects[0].object;

              if (intersectedObject2 !== intersected) {
                if (intersectedObject2) {
                  if (intersectedObject2 === sphere1) intersectedObject2.material.color.setHex(originalSphere1Color);
                  else if (intersectedObject2 === sphere2) intersectedObject2.material.color.setHex(originalSphere2Color);
                  else if (intersectedObject2 === volumetricGrid) intersectedObject2.material.color.setHex(originalGridColor);
                }
                intersectedObject2 = intersected;
                intersectedObject2.material.color.setHex(hoverColor);
              }
            } else {
              if (intersectedObject2) {
                if (intersectedObject2 === sphere1) intersectedObject2.material.color.setHex(originalSphere1Color);
                else if (intersectedObject2 === sphere2) intersectedObject2.material.color.setHex(originalSphere2Color);
                else if (intersectedObject2 === volumetricGrid) intersectedObject2.material.color.setHex(originalGridColor);
                intersectedObject2 = null;
              }
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
