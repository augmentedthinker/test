<!DOCTYPE html>
<html>
<head>
    <title>Basic VR Environment</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
<body>
    <a-scene>
        <a-assets>
            </a-assets>

        <a-entity id="cameraRig" position="0 1.6 0" movement-controls>
            <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
            <a-entity id="leftHand" meta-touch-controls="hand: left"></a-entity>
            <a-entity id="rightHand" meta-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-plane color="#7BC8A4" rotation="-90 0 0" width="20" height="20"></a-plane>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-scene>
</body>
</html>
