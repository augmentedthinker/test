<!DOCTYPE html>
<html>
<head>
  <title>Blue Sphere AR Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">Blue Sphere AR Demo</div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three';

    // Simplified ARButton (keeping only essential functionality)
    class ARButton {
      static createButton(renderer, sessionInit = {}) {
        const button = document.createElement('button');
        
        function showStartAR() {
          let currentSession = null;
          
          async function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            button.textContent = 'STOP AR';
            currentSession = session;
          }
          
          function onSessionEnded() {
            currentSession.removeEventListener('end', onSessionEnded);
            button.textContent = 'START AR';
            currentSession = null;
          }
          
          button.style.cssText = `
            position: absolute;
            bottom: 20px;
            left: calc(50% - 50px);
            width: 100px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            cursor: pointer;
            z-index: 999;
          `;
          
          button.textContent = 'START AR';
          button.onclick = function() {
            if (currentSession === null) {
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              currentSession.end();
            }
          };
          
          button.onmouseenter = () => button.style.opacity = '1.0';
          button.onmouseleave = () => button.style.opacity = '0.5';
        }
        
        function showARNotSupported() {
          button.style.cssText = `
            position: absolute;
            bottom: 20px;
            left: calc(50% - 75px);
            width: 150px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            z-index: 999;
          `;
          button.textContent = 'AR NOT SUPPORTED';
        }

        if ('xr' in navigator) {
          navigator.xr.isSessionSupported('immersive-ar')
            .then(supported => supported ? showStartAR() : showARNotSupported())
            .catch(showARNotSupported);
          return button;
        } else {
          const message = document.createElement('a');
          message.href = 'https://immersiveweb.dev/';
          message.innerHTML = 'WEBXR NOT AVAILABLE';
          message.style.cssText = `
            position: absolute;
            bottom: 20px;
            left: calc(50% - 90px);
            width: 180px;
            padding: 12px 6px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            text-decoration: none;
            opacity: 0.5;
            z-index: 999;
          `;
          return message;
        }
      }
    }

    // Main application
    let camera, scene, renderer;
    let sphere;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

      // Create blue sphere
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(0, 0, -1);
      scene.add(sphere);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      if (sphere) {
        sphere.rotation.y += 0.01;
        sphere.rotation.x += 0.005;
      }
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
