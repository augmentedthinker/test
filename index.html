<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Color Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">AR Color Screen - Point and Click to Change Color</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- Inlined ARButton.js (Simplified) ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        pointers.length = 0;
                        if (screenPlane) scene.remove(screenPlane);
                    }
                    button.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 50px);
                        width: 100px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        opacity: 0.5;
                        cursor: pointer;
                        z-index: 999;
                    `;
                    button.textContent = 'START AR';
                    button.onclick = function () {
                        if (currentSession === null) {
                            navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                        } else {
                            currentSession.end();
                        }
                    };
                    button.onmouseenter = () => button.style.opacity = '1.0';
                    button.onmouseleave = () => button.style.opacity = '0.5';
                }
                function showARNotSupported() {
                    button.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 75px);
                        width: 150px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        opacity: 0.5;
                        z-index: 999;
                    `;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then(supported => supported ? showStartAR() : showARNotSupported())
                        .catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `
                        position: absolute;
                        bottom: 20px;
                        left: calc(50% - 90px);
                        width: 180px;
                        padding: 12px 6px;
                        border: 1px solid #fff;
                        border-radius: 4px;
                        background: rgba(0,0,0,0.1);
                        color: #fff;
                        font: normal 13px sans-serif;
                        text-align: center;
                        text-decoration: none;
                        opacity: 0.5;
                        z-index: 999;
                    `;
                    return message;
                }
            }
        }

        // --- Main Application Logic ---
        let camera, scene, renderer;
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;
        let controllerModelFactory;
        // --- Controller & Laser Variables ---
        const pointers = [];
        const tempMatrix = new THREE.Matrix4();
        const raycaster = new THREE.Raycaster();
        // --- Screen Plane ---
        let screenPlane;
        const SCREEN_WIDTH = 1.5; // Meters
        const SCREEN_HEIGHT = 1.0; // Meters
        let currentColorIndex = 0;
        const COLORS = [
            0xff0000, // Red
            0x00ff00, // Green
            0x0000ff, // Blue
            0xffff00, // Yellow
            0xff00ff, // Magenta
            0x00ffff, // Cyan
            0xffffff  // White
        ];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

            // Create the screen plane
            const screenGeometry = new THREE.PlaneGeometry(SCREEN_WIDTH, SCREEN_HEIGHT);
            const screenMaterial = new THREE.MeshStandardMaterial({
                color: COLORS[currentColorIndex],
                metalness: 0.1,
                roughness: 0.1,
                side: THREE.DoubleSide
            });
            screenPlane = new THREE.Mesh(screenGeometry, screenMaterial);
            // Position the screen in front of the user
            screenPlane.position.set(0, 0, -1.5);
            scene.add(screenPlane);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(1, 1, 1).normalize();
            scene.add(dirLight);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function changeScreenColor() {
            currentColorIndex = (currentColorIndex + 1) % COLORS.length;
            if (screenPlane && screenPlane.material) {
                screenPlane.material.color.set(COLORS[currentColorIndex]);
            }
        }

        // --- Controller & Laser Functions ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            scene.add(controller2);

            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);

            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);

            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);

            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);

            // --- Setup Laser Pointers ---
            setupLaserPointer(controller1, 0);
            setupLaserPointer(controller2, 1);
            // ---
        }

        function setupLaserPointer(controller, index) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute([0, 1, 1, 0, 1, 1], 3)); // Cyan
            const material = new THREE.LineBasicMaterial({
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;

            const hitSphereGeometry = new THREE.SphereGeometry(0.015, 8, 8);
            const hitSphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green
            const hitPoint = new THREE.Mesh(hitSphereGeometry, hitSphereMaterial);
            hitPoint.visible = false;

            controller.add(line);
            controller.add(hitPoint);

            pointers[index] = {
                controller: controller,
                line: line,
                hitPoint: hitPoint
            };

            controller.addEventListener('connected', function () {
                 line.visible = true;
            });
            controller.addEventListener('disconnected', function () {
                line.visible = false;
                hitPoint.visible = false;
            });
        }

        function onSelectStart(event) {
            // Check for screen interaction on Select Start
            checkAndInteract(event.target);
        }

        function checkAndInteract(controller) {
             tempMatrix.identity().extractRotation(controller.matrixWorld);
             raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
             raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

             // Check intersection specifically with the screen plane
             const intersects = raycaster.intersectObject(screenPlane);
             if (intersects.length > 0) {
                 console.log("Screen clicked");
                 changeScreenColor();
             }
        }

        function updateLasers() {
            for (let i = 0; i < pointers.length; i++) {
                const pointer = pointers[i];
                if (!pointer || !pointer.controller || !pointer.controller.visible) continue;
                tempMatrix.identity().extractRotation(pointer.controller.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(pointer.controller.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                // Check for intersection with the screen to visualize hit point
                const intersects = raycaster.intersectObject(screenPlane);
                if (intersects.length > 0) {
                    pointer.line.scale.z = intersects[0].distance;
                    pointer.hitPoint.position.copy(intersects[0].point);
                    pointer.hitPoint.visible = true;
                } else {
                    pointer.line.scale.z = 5;
                    pointer.hitPoint.visible = false;
                }
            }
        }
        // --- End Controller & Laser Functions ---

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Update laser pointers every frame
            updateLasers();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
