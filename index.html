<!DOCTYPE html>
<html>
<head>
  <title>WebXR Giant Retro Handheld</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      padding: 10px 0;
      color: white;
      background-color: rgba(0,0,0,0.2);
    }
    /* AR Button styles are handled by the ARButton script below */
  </style>
</head>
<body>
  <div id="info">
    Giant Retro Handheld Demo
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    // Import the main Three.js library
    import * as THREE from 'three';

    // --- Inlined ARButton.js from Three.js examples ---
    // This class creates the "Start AR" button and handles the WebXR session setup.
    class ARButton {
      static createButton(renderer, sessionInit = {}) {
        const button = document.createElement('button');

        function showStartAR( /*device*/ ) {
          let currentSession = null;

          async function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            // Using 'local-floor' will place the origin at the user's feet,
            // which is ideal for placing objects on the ground.
            renderer.xr.setReferenceSpaceType('local-floor');
            await renderer.xr.setSession(session);
            button.textContent = 'STOP AR';
            currentSession = session;
          }

          function onSessionEnded( /*event*/ ) {
            currentSession.removeEventListener('end', onSessionEnded);
            button.textContent = 'START AR';
            currentSession = null;
          }

          button.style.display = '';
          button.style.cursor = 'pointer';
          button.style.left = 'calc(50% - 50px)';
          button.style.width = '100px';
          button.textContent = 'START AR';
          
          button.onclick = function() {
            if (currentSession === null) {
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              currentSession.end();
            }
          };
        }

        function disableButton() {
          button.style.display = '';
          button.style.cursor = 'auto';
          button.style.left = 'calc(50% - 75px)';
          button.style.width = '150px';
          button.onmouseenter = null;
          button.onmouseleave = null;
          button.onclick = null;
        }

        function showARNotSupported() {
          disableButton();
          button.textContent = 'AR NOT SUPPORTED';
        }

        function stylizeElement(element) {
          element.style.position = 'absolute';
          element.style.bottom = '20px';
          element.style.padding = '12px 6px';
          element.style.border = '1px solid #fff';
          element.style.borderRadius = '4px';
          element.style.background = 'rgba(0,0,0,0.1)';
          element.style.color = '#fff';
          element.style.font = 'normal 13px sans-serif';
          element.style.textAlign = 'center';
          element.style.opacity = '0.9';
          element.style.outline = 'none';
          element.style.zIndex = '999';
        }

        if ('xr' in navigator) {
          button.id = 'ARButton';
          stylizeElement(button);
          navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
            supported ? showStartAR() : showARNotSupported();
          }).catch(showARNotSupported);
          return button;
        } else {
          const message = document.createElement('a');
          if (window.isSecureContext === false) {
            message.href = document.location.href.replace(/^http:/, 'https:');
            message.innerHTML = 'WEBXR NEEDS HTTPS';
          } else {
            message.href = 'https://immersiveweb.dev/';
            message.innerHTML = 'WEBXR NOT AVAILABLE';
          }
          message.style.left = 'calc(50% - 90px)';
          message.style.width = '180px';
          message.style.textDecoration = 'none';
          stylizeElement(message);
          return message;
        }
      }
    }

    // --- Main Application Logic ---
    let camera, scene, renderer;
    let retroHandheld;

    init();
    animate();

    function init() {
      // Create the main scene
      scene = new THREE.Scene();

      // Create a camera. Its position will be updated by the WebXR device.
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

      // Create the WebGL renderer and configure it for XR.
      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true // alpha: true is required for AR passthrough
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add the AR button to the body.
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['local-floor']
      }));

      // --- Create the Giant Retro Handheld ---
      retroHandheld = new THREE.Group();

      // Define materials
      const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x9E9E9E, roughness: 0.7 });
      const bezelMaterial = new THREE.MeshStandardMaterial({ color: 0x424242, roughness: 0.6 });
      const screenMaterial = new THREE.MeshBasicMaterial({ color: 0x2E4230 }); // Classic green-ish screen
      const buttonMaterial = new THREE.MeshStandardMaterial({ color: 0x880E4F, roughness: 0.5 }); // Magenta-ish
      const dpadMaterial = new THREE.MeshStandardMaterial({ color: 0x212121, roughness: 0.5 });
      
      const bodyWidth = 2.5;
      const bodyHeight = 4.0;
      const bodyDepth = 0.4;
      
      // 1. Main Body
      const bodyGeom = new THREE.BoxGeometry(bodyWidth, bodyHeight, bodyDepth);
      const mainBody = new THREE.Mesh(bodyGeom, bodyMaterial);
      mainBody.position.y = bodyHeight / 2; // Sit on the ground
      retroHandheld.add(mainBody);

      // 2. Screen Bezel
      const bezelWidth = bodyWidth * 0.8;
      const bezelHeight = bodyHeight * 0.4;
      const bezelDepth = 0.1;
      const bezelGeom = new THREE.BoxGeometry(bezelWidth, bezelHeight, bezelDepth);
      const screenBezel = new THREE.Mesh(bezelGeom, bezelMaterial);
      screenBezel.position.set(0, 2.7, bodyDepth / 2);
      retroHandheld.add(screenBezel);
      
      // 3. Screen
      const screenWidth = bezelWidth * 0.9;
      const screenHeight = bezelHeight * 0.8;
      const screenGeom = new THREE.BoxGeometry(screenWidth, screenHeight, 0.01);
      const screen = new THREE.Mesh(screenGeom, screenMaterial);
      // Position it inside the bezel
      screen.position.set(0, 2.7, (bodyDepth / 2) + (bezelDepth / 2) + 0.01);
      retroHandheld.add(screen);

      // 4. D-Pad (Directional Pad)
      const dpadGroup = new THREE.Group();
      const dpadArmWidth = 0.5;
      const dpadArmHeight = 0.18;
      const dpadArmDepth = 0.1;

      const dpadHGeom = new THREE.BoxGeometry(dpadArmWidth, dpadArmHeight, dpadArmDepth);
      const dpadH = new THREE.Mesh(dpadHGeom, dpadMaterial);
      
      const dpadVGeom = new THREE.BoxGeometry(dpadArmHeight, dpadArmWidth, dpadArmDepth);
      const dpadV = new THREE.Mesh(dpadVGeom, dpadMaterial);
      
      dpadGroup.add(dpadH);
      dpadGroup.add(dpadV);
      dpadGroup.position.set(-0.7, 1.2, (bodyDepth / 2) + 0.01);
      retroHandheld.add(dpadGroup);

      // 5. A & B Buttons
      const buttonRadius = 0.2;
      const buttonHeight = 0.1;
      const buttonGeom = new THREE.CylinderGeometry(buttonRadius, buttonRadius, buttonHeight, 32);
      
      const buttonA = new THREE.Mesh(buttonGeom, buttonMaterial);
      buttonA.position.set(0.8, 1.3, (bodyDepth / 2) + (buttonHeight / 2));
      buttonA.rotation.x = Math.PI / 2;
      retroHandheld.add(buttonA);
      
      const buttonB = new THREE.Mesh(buttonGeom, buttonMaterial);
      buttonB.position.set(0.3, 1.0, (bodyDepth / 2) + (buttonHeight / 2));
      buttonB.rotation.x = Math.PI / 2;
      retroHandheld.add(buttonB);
      
      // --- Final Placement ---
      // Position the entire handheld 5 meters in front of the user.
      // Y position is 0 because 'local-floor' reference space puts the origin on the floor.
      retroHandheld.position.set(0, 0, -5);
      
      // Add the final grouped object to the scene.
      scene.add(retroHandheld);

      // Add lights to the scene.
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
      directionalLight.position.set(-2, 2, -1);
      scene.add(directionalLight);

      // Add a listener to handle window resizing.
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      // Use the renderer's built-in animation loop, which is XR-aware.
      renderer.setAnimationLoop(render);
    }

    // This function is called every frame
    function render(timestamp, frame) {
      // The object is stationary, so no animation is needed here.
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
