<!DOCTYPE html>
<html>
  <head>
    <title>My First VR Scene</title>
    <!-- This brings in A-Frame library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- This is your VR world! -->
    <a-scene>
      <!-- A red box -->
      <a-box position="-1 1 -3" color="tomato"></a-box>
      <!-- A green sphere -->
      <a-sphere position="1 1 -4" radius="1" color="#49EF4"></a-sphere>
      <!-- The camera (where the user stands) -->
      <a-camera position="0 1.6 0"></a-camera>
      <!-- The sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
