<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris - Step 6 (with Retro Gamepad)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- AR Button Setup ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                            createGameBoard();
                            createGamepad(); // Create the gamepad when AR starts
                            initGame();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (gameBoard) scene.remove(gameBoard);
                        if (gamepadGroup) scene.remove(gamepadGroup); // Remove gamepad too
                    }
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        cursor: pointer; z-index: 999;`;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ? currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif; z-index: 999;`;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => supported ? showStartAR() : showARNotSupported()).catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        text-decoration: none; z-index: 999;`;
                    return message;
                }
            }
        }

        // --- Core Three.js Setup ---
        let camera, scene, renderer;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;
        let gameBoard;
        let gamepadGroup; // Group to hold all gamepad elements
        let currentPiece;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        scene.add(light);

        // --- Game Constants ---
        const BOARD_WIDTH = 10;  // 10 columns
        const BOARD_HEIGHT = 20; // 20 rows
        const CELL_SIZE = 0.1;   // Each cell is 0.1 units
        const FALL_SPEED = 1000; // ms per row

        // --- Tetris Pieces Definition ---
        const PIECES = {
            I: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 3, y: 0 }
                ],
                color: 0x00ffff, // Cyan
                width: 4,
                height: 1
            },
            O: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0xffff00, // Yellow
                width: 2,
                height: 2
            },
            T: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x800080, // Purple
                width: 3,
                height: 2
            },
            S: {
                shape: [
                    { x: 1, y: 0 },
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 }
                ],
                color: 0x00ff00, // Green
                width: 3,
                height: 2
            },
            Z: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xff0000, // Red
                width: 3,
                height: 2
            },
            J: {
                shape: [
                    { x: 0, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0x0000ff, // Blue
                width: 3,
                height: 2
            },
            L: {
                shape: [
                    { x: 2, y: 0 },
                    { x: 0, y: 1 },
                    { x: 1, y: 1 },
                    { x: 2, y: 1 }
                ],
                color: 0xffa500, // Orange
                width: 3,
                height: 2
            }
        };

        // --- Game State ---
        let lastFallTime = 0;
        let piecePosition = { row: 0, col: 0 };
        let isPieceActive = true;
        let boardState = [];
        let currentPieceType = null;

        // --- Controller Setup ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);
            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
            setupLaserPointer(controller1);
            setupLaserPointer(controller2);
        }

        function setupLaserPointer(controller) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            const material = new THREE.LineBasicMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.7,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;
            controller.add(line);
            controller.addEventListener('connected', function () { line.visible = true; });
            controller.addEventListener('disconnected', function () { line.visible = false; });
        }

        // --- Game Board Creation ---
        function createGameBoard() {
            if (gameBoard) scene.remove(gameBoard);
            gameBoard = new THREE.Group();
            const gridMaterial = new THREE.LineBasicMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.5 
            });
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const points = [];
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, 0, 0));
                points.push(new THREE.Vector3(x * CELL_SIZE - (BOARD_WIDTH * CELL_SIZE)/2, -BOARD_HEIGHT * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const points = [];
                points.push(new THREE.Vector3(-(BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                points.push(new THREE.Vector3((BOARD_WIDTH * CELL_SIZE)/2, -y * CELL_SIZE, 0));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, gridMaterial);
                gameBoard.add(line);
            }
            gameBoard.position.set(0, 1.6, -2);
            scene.add(gameBoard);
            console.log("AR Tetris board created");
        }

        // --- Retro Gamepad Creation ---
        function createGamepad() {
            if (gamepadGroup) scene.remove(gamepadGroup);
            gamepadGroup = new THREE.Group();

            const gamepadMaterial = new THREE.MeshBasicMaterial({ color: 0x222222 });
            const gamepadGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.02); // Main pad body
            const gamepadBody = new THREE.Mesh(gamepadGeometry, gamepadMaterial);
            gamepadGroup.add(gamepadBody);

            // D-Pad Base
            const dpadBaseGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.02, 16);
            const dpadBaseMaterial = new THREE.MeshBasicMaterial({ color: 0x444444 });
            const dpadBase = new THREE.Mesh(dpadBaseGeometry, dpadBaseMaterial);
            dpadBase.rotation.x = Math.PI / 2;
            dpadBase.position.set(-0.08, 0, 0.011);
            gamepadGroup.add(dpadBase);

            // D-Pad Buttons (Up, Down, Left, Right)
            const dpadButtonGeometry = new THREE.BoxGeometry(0.03, 0.01, 0.03);
            const dpadButtonMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });

            const dpadUp = new THREE.Mesh(dpadButtonGeometry, dpadButtonMaterial.clone());
            dpadUp.position.set(-0.08, 0.05, 0.025);
            gamepadGroup.add(dpadUp);
            dpadUp.userData = { defaultColor: 0x888888, activeColor: 0x00ff00 };

            const dpadDown = new THREE.Mesh(dpadButtonGeometry, dpadButtonMaterial.clone());
            dpadDown.position.set(-0.08, -0.05, 0.025);
            gamepadGroup.add(dpadDown);
            dpadDown.userData = { defaultColor: 0x888888, activeColor: 0x00ff00 };

            const dpadLeft = new THREE.Mesh(dpadButtonGeometry, dpadButtonMaterial.clone());
            dpadLeft.position.set(-0.13, 0, 0.025);
            gamepadGroup.add(dpadLeft);
            dpadLeft.userData = { defaultColor: 0x888888, activeColor: 0x00ff00 };

            const dpadRight = new THREE.Mesh(dpadButtonGeometry, dpadButtonMaterial.clone());
            dpadRight.position.set(-0.03, 0, 0.025);
            gamepadGroup.add(dpadRight);
            dpadRight.userData = { defaultColor: 0x888888, activeColor: 0x00ff00 };

            // Action Buttons (A, B)
            const actionButtonGeometry = new THREE.SphereGeometry(0.025, 16, 16);
            const buttonAMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Blue
            const buttonA = new THREE.Mesh(actionButtonGeometry, buttonAMaterial);
            buttonA.position.set(0.08, 0.03, 0.025);
            gamepadGroup.add(buttonA);
            buttonA.userData = { defaultColor: 0x0000ff, activeColor: 0x00ffff };

            const buttonBMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red
            const buttonB = new THREE.Mesh(actionButtonGeometry, buttonBMaterial);
            buttonB.position.set(0.13, -0.03, 0.025);
            gamepadGroup.add(buttonB);
            buttonB.userData = { defaultColor: 0xff0000, activeColor: 0xff8888 };

            // Position the gamepad relative to the game board
            gamepadGroup.position.set(0.7, 1.6, -2); // To the right of the board
            scene.add(gamepadGroup);
            console.log("Retro gamepad created");
        }

        // --- Game Initialization ---
        function initGame() {
            boardState = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            createPiece();
            lastFallTime = performance.now();
        }

        // --- Piece Creation ---
        function createPiece() {
            currentPiece = new THREE.Group();
            const pieceTypes = Object.keys(PIECES);
            const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            currentPieceType = PIECES[randomType];
            piecePosition.col = Math.floor((BOARD_WIDTH - currentPieceType.width) / 2);
            piecePosition.row = 0;
            const material = new THREE.MeshBasicMaterial({ color: currentPieceType.color });
            currentPieceType.shape.forEach(block => {
                const geometry = new THREE.BoxGeometry(CELL_SIZE, CELL_SIZE, CELL_SIZE);
                const cube = new THREE.Mesh(geometry, material);
                const absX = piecePosition.col + block.x;
                const absY = piecePosition.row + block.y;
                cube.position.set(
                    (absX * CELL_SIZE) - (BOARD_WIDTH * CELL_SIZE)/2 + CELL_SIZE/2,
                    -absY * CELL_SIZE - CELL_SIZE/2,
                    0
                );
                currentPiece.add(cube);
            });
            gameBoard.add(currentPiece);
            currentPiece.position.y = 0;
            isPieceActive = true;
            console.log(`New ${randomType}-piece created`);
        }

        // --- Game Logic ---
        function updateGame(timestamp) {
            if (!isPieceActive) return;
            if (timestamp - lastFallTime > FALL_SPEED) {
                movePieceDown();
                lastFallTime = timestamp;
            }
        }

        function movePieceDown() {
            if (canMoveDown()) {
                piecePosition.row++;
                currentPiece.position.y = -piecePosition.row * CELL_SIZE;
            } else {
                lockPiece();
            }
        }

        function canMoveDown() {
            for (let block of currentPieceType.shape) {
                const newRow = piecePosition.row + 1 + block.y;
                const newCol = piecePosition.col + block.x;
                if (newRow >= BOARD_HEIGHT) {
                    return false;
                }
                if (boardState[newRow][newCol] === 1) {
                    return false;
                }
            }
            return true;
        }

        function lockPiece() {
            isPieceActive = false;
            console.log(`${Object.keys(PIECES).find(key => PIECES[key] === currentPieceType)}-piece locked in place`);
            for (let block of currentPieceType.shape) {
                const row = piecePosition.row + block.y;
                const col = piecePosition.col + block.x;
                boardState[row][col] = 1;
            }
            setTimeout(() => {
                createPiece();
                lastFallTime = performance.now();
            }, 500);
        }

        // --- Controller Interaction for Gamepad ---
        // This part handles detecting when the controller laser hits a button and changes its color.
        function checkControllerIntersections() {
             // Check both controllers
            [controller1, controller2].forEach(controller => {
                if (!controller) return;

                // Get the world direction of the controller (where it's pointing)
                const tempMatrix = new THREE.Matrix4();
                tempMatrix.extractRotation(controller.matrixWorld);
                const rayDirection = new THREE.Vector3(0, 0, -1).applyMatrix4(tempMatrix);

                // Create a Raycaster from the controller's position in the direction it's pointing
                const raycaster = new THREE.Raycaster();
                raycaster.setFromXRController(controller);

                // Check for intersections with the gamepad group
                if (gamepadGroup) {
                    const intersects = raycaster.intersectObjects(gamepadGroup.children, true);

                    if (intersects.length > 0) {
                        // Get the first object hit by the ray
                        const hitObject = intersects[0].object;

                        // Check if the hit object has user data (i.e., it's a button)
                        if (hitObject.userData && hitObject.userData.defaultColor && hitObject.userData.activeColor) {
                            
                            // Change to active color when intersecting
                            hitObject.material.color.set(hitObject.userData.activeColor);

                            // Listen for select start (button press) to trigger an action
                            controller.addEventListener('selectstart', function onSelectStart() {
                                // This is where you would trigger the actual game action (e.g., move piece)
                                console.log(`Button pressed: ${hitObject === gamepadGroup.children.find(c => c.userData?.defaultColor === 0x0000ff) ? 'A' : 
                                            hitObject === gamepadGroup.children.find(c => c.userData?.defaultColor === 0xff0000) ? 'B' : 
                                            hitObject === gamepadGroup.children.find(c => c.position.x < -0.05 && c.position.y > 0.04) ? 'Up' : 
                                            hitObject === gamepadGroup.children.find(c => c.position.x < -0.05 && c.position.y < -0.04) ? 'Down' : 
                                            hitObject === gamepadGroup.children.find(c => c.position.x < -0.1) ? 'Left' : 'Right'}`);

                                // Remove the event listener so it doesn't trigger multiple times for one press
                                controller.removeEventListener('selectstart', onSelectStart);
                            });

                            // Listen for select end (button release) to reset color
                            controller.addEventListener('selectend', function onSelectEnd() {
                                // Reset to default color when released
                                hitObject.material.color.set(hitObject.userData.defaultColor);
                                controller.removeEventListener('selectend', onSelectEnd);
                            });
                        }
                    }
                }
            });
        }

        // --- Animation Loop ---
        renderer.setAnimationLoop((timestamp) => {
            updateGame(timestamp);
            checkControllerIntersections(); // Check for controller interactions every frame
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
