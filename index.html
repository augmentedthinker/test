<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Button Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #111; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Basic Three.js setup (scene, camera, renderer)
        let camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Simple AR Button
        function createARButton(renderer) {
            const button = document.createElement('button');

            function showStartAR() {
                let currentSession = null;

                async function onSessionStarted(session) {
                    session.addEventListener('end', onSessionEnded);
                    renderer.xr.setReferenceSpaceType('local');
                    await renderer.xr.setSession(session);
                    button.textContent = 'STOP AR';
                    currentSession = session;
                }

                function onSessionEnded() {
                    currentSession.removeEventListener('end', onSessionEnded);
                    button.textContent = 'START AR';
                    currentSession = null;
                }

                button.style.cssText = `
                    position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                    padding: 14px 24px; border: 2px solid #fff; border-radius: 6px;
                    background: rgba(0,0,0,0.4); color: #fff; font: bold 18px sans-serif;
                    cursor: pointer; z-index: 999;
                `;
                button.textContent = 'START AR';
                button.onclick = () => currentSession ?
                    currentSession.end() :
                    navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local'] })
                        .then(onSessionStarted);
            }

            function showARNotSupported() {
                button.style.cssText = `
                    position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                    padding: 14px 24px; border: 2px solid #fff; border-radius: 6px;
                    background: rgba(0,0,0,0.4); color: #fff; font: bold 18px sans-serif; z-index: 999;
                `;
                button.textContent = 'AR NOT SUPPORTED';
            }

            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then(supported => supported ? showStartAR() : showARNotSupported())
                    .catch(showARNotSupported);
                return button;
            } else {
                button.textContent = 'WEBXR NOT AVAILABLE';
                showARNotSupported();
                return button;
            }
        }

        document.body.appendChild(createARButton(renderer));

        // Just animate a blank AR scene for now
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();

        scene.add(cube);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

    </script>
</body>
</html>
