<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Arcade Room</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #arButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        #arButton.unsupported {
            background-color: #dc3545;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';

        // Custom XRButton similar to Three.js examples for simplicity in a single file
        class XRButton {
            constructor(renderer) {
                this.renderer = renderer;
                this.domElement = document.createElement('button');
                this.domElement.id = 'arButton';
                this.domElement.textContent = 'Enter AR';
                document.body.appendChild(this.domElement);

                this.session = null;
                this.onSessionStarted = this.onSessionStarted.bind(this);
                this.onSessionEnded = this.onSessionEnded.bind(this);
                this.onClick = this.onClick.bind(this);

                this.domElement.addEventListener('click', this.onClick);

                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                        if (!supported) {
                            this.domElement.textContent = 'AR Not Supported';
                            this.domElement.classList.add('unsupported');
                        }
                    });
                } else {
                    this.domElement.textContent = 'WebXR Not Available';
                    this.domElement.classList.add('unsupported');
                }
            }

            async onClick() {
                if (this.session === null) {
                    try {
                        const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test', 'dom-overlay'], domOverlay: { root: document.body } });
                        this.renderer.xr.setSession(session);
                        this.onSessionStarted(session);
                    } catch (error) {
                        console.error('Failed to start AR session:', error);
                        this.domElement.textContent = 'Error starting AR';
                        this.domElement.classList.add('unsupported');
                    }
                } else {
                    this.session.end();
                }
            }

            onSessionStarted(session) {
                session.addEventListener('end', this.onSessionEnded);
                this.session = session;
                this.domElement.textContent = 'Exit AR';
            }

            onSessionEnded() {
                this.session.removeEventListener('end', this.onSessionEnded);
                this.session = null;
                this.domElement.textContent = 'Enter AR';
            }
        }

        let scene, camera, renderer, arcadeTower;

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            // In AR, the camera position is controlled by the XR device, so initial position doesn't matter much
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0); // A common eye height for initial view

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // Alpha true for AR passthrough
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Enable WebXR
            document.body.appendChild(renderer.domElement);

            // Lighting
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x888888, 1);
            scene.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(1, 2, 1).normalize();
            scene.add(dirLight);

            // Add an AR Button
            new XRButton(renderer);

            // Create the room (simple floor plane for AR context)
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2; // Rotate to lie flat on the XZ plane
            floor.position.y = 0; // At ground level
            scene.add(floor);

            // Create the Arcade Tower
            arcadeTower = new THREE.Group();

            // Dimensions estimation: Stick figure is about 1.7m (average height).
            // Tower should be "larger than the person", so let's aim for 2.5m - 3m tall.
            // Let's make it 2.8m tall for an imposing presence.
            const towerHeight = 2.8;
            const towerWidth = 1.2;
            const towerDepth = 1.0;

            // Main Body (large kind of Game Boy looking tower)
            const bodyGeometry = new THREE.BoxGeometry(towerWidth, towerHeight, towerDepth);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 }); // Dark grey
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = towerHeight / 2; // Position so base is on the floor
            arcadeTower.add(body);

            // Large Screen (takes up most of the object)
            const screenWidth = towerWidth * 0.9;
            const screenHeight = towerHeight * 0.7;
            const screenDepth = 0.05; // Thin screen
            const screenGeometry = new THREE.BoxGeometry(screenWidth, screenHeight, screenDepth);
            const screenMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 }); // Black for screen
            const screen = new THREE.Mesh(screenGeometry, screenMaterial);
            screen.position.set(0, (towerHeight / 2) + (screenHeight / 2) - (towerHeight - screenHeight) / 2.5, (towerDepth / 2) + (screenDepth / 2)); // Position on front face
            arcadeTower.add(screen);

            // Control Panel Area (just below the screen)
            const panelHeight = towerHeight * 0.2;
            const panelWidth = towerWidth * 0.9;
            const panelDepth = screenDepth * 2; // Slightly protrude
            const panelGeometry = new THREE.BoxGeometry(panelWidth, panelHeight, panelDepth);
            const panelMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const panel = new THREE.Mesh(panelGeometry, panelMaterial);
            panel.position.set(0, (towerHeight / 2) - (screenHeight / 2) - (panelHeight / 2) + 0.1, (towerDepth / 2) + (panelDepth / 2));
            arcadeTower.add(panel);

            // Red Button
            const buttonRadius = 0.1;
            const buttonHeight = 0.05;
            const redButtonGeometry = new THREE.CylinderGeometry(buttonRadius, buttonRadius, buttonHeight, 32);
            const redButtonMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const redButton = new THREE.Mesh(redButtonGeometry, redButtonMaterial);
            redButton.rotation.x = Math.PI / 2; // Point outwards
            redButton.position.set(screenWidth * 0.3, panel.position.y + 0.05, (towerDepth / 2) + (panelDepth / 2) + buttonRadius / 2); // On the right of panel
            arcadeTower.add(redButton);

            // Green Button
            const greenButtonGeometry = new THREE.CylinderGeometry(buttonRadius, buttonRadius, buttonHeight, 32);
            const greenButtonMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const greenButton = new THREE.Mesh(greenButtonGeometry, greenButtonMaterial);
            greenButton.rotation.x = Math.PI / 2;
            greenButton.position.set(screenWidth * 0.3, panel.position.y - 0.1, (towerDepth / 2) + (panelDepth / 2) + buttonRadius / 2); // Below red button
            arcadeTower.add(greenButton);

            // Directional Keypad (D-Pad)
            const dpadSize = 0.3;
            const dpadHeight = 0.03;
            const dpadMainGeometry = new THREE.BoxGeometry(dpadSize, dpadSize, dpadHeight);
            const dpadMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const dpad = new THREE.Mesh(dpadMainGeometry, dpadMaterial);
            dpad.position.set(-screenWidth * 0.3, panel.position.y - 0.025, (towerDepth / 2) + (panelDepth / 2) + dpadHeight / 2);
            arcadeTower.add(dpad);

            // Bottom Button
            const bottomButtonRadius = 0.07;
            const bottomButtonHeight = 0.04;
            const bottomButtonGeometry = new THREE.CylinderGeometry(bottomButtonRadius, bottomButtonRadius, bottomButtonHeight, 32);
            const bottomButtonMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 }); // Grey
            const bottomButton = new THREE.Mesh(bottomButtonGeometry, bottomButtonMaterial);
            bottomButton.rotation.x = Math.PI / 2;
            bottomButton.position.set(0, panel.position.y - panelHeight / 2 + 0.05, (towerDepth / 2) + (panelDepth / 2) + bottomButtonRadius / 2); // Centered at bottom of panel
            arcadeTower.add(bottomButton);


            // Position the entire arcade tower group in the scene
            // For AR, it's often good to place objects slightly in front of the camera's initial position
            // (0, 0, -Z) in world space, where (0,0,0) is usually where the user starts.
            arcadeTower.position.set(0, 0, -2); // 2 meters in front of the starting point
            scene.add(arcadeTower);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            // Animation for the screen (simple pulsating effect as if it's "on")
            if (screen && screen.material.isMeshBasicMaterial) {
                const pulse = Math.sin(Date.now() * 0.002) * 0.1 + 0.9;
                screen.material.color.setRGB(0 * pulse, 0 * pulse, 0 * pulse);
            }

            renderer.render(scene, camera);
        }

        init();

    </script>
</body>
</html>
