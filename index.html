<!-- Basic VR Scene for Meta Quest (A-Frame v1.5.0+) -->
<!-- See https://aframe.io/docs/1.5.0/ for docs -->
<!-- For details on VR controller integration see: https://aframe.io/docs/1.7.0/components/meta-touch-controls.html -->
<html>
  <head>
    <title>Basic VR Scene - Meta Quest Baseline</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera rig with Quest controller support -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
        <a-entity id="leftHand" meta-touch-controls="hand: left"></a-entity>
        <a-entity id="rightHand" meta-touch-controls="hand: right"></a-entity>
      </a-entity>
      <!-- Environment: sky and ground -->
      <a-sky color="#88ccee"></a-sky>
      <a-plane color="#7BC8A4" rotation="-90 0 0" width="20" height="20"></a-plane>
    </a-scene>
  </body>
</html>

<!-- 
- This is a fully minimal VR scene optimized for Meta Quest browser, with controller support. 
- For movement, WASD keys and thumbstick should work due to wasd-controls and Quest controller events.
