<!DOCTYPE html>
<html>
  <head>
    <title>My First Magic AR Window (Three.js)</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      
      /* --- This is the only part we are changing! --- */
      #arButton {
        position: absolute;
        bottom: 40px; /* Kept it off the very bottom edge */
        left: 50%;
        transform: translateX(-50%);
        
        /* --- SIZE CHANGES (Made ~3x larger) --- */
        padding: 60px 120px; /* Increased padding for a much bigger button */
        font-size: 80px;     /* Made the font size huge */
        border-width: 15px;  /* Made the border thicker to match */
        border-radius: 40px; /* Increased rounding for the bigger size */

        /* --- COLOR CHANGES --- */
        background-color: #001f3f; /* A very dark, deep "Navy" blue */
        color: white;              /* White text stands out nicely */
        border-color: #000033;     /* A border that is almost black for contrast */
        
        /* --- Other styling to keep it looking good --- */
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* A stronger shadow for the big text */
        cursor: pointer;
        z-index: 1000;
        transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth transition for color changes */
        box-shadow: 0 0 40px rgba(70, 130, 180, 0.7); /* A subtle steel-blue glow */
      }
      
      /* This is what happens when you point your controller at it */
      #arButton:hover {
        background-color: #cc0000; /* A strong, solid red */
        box-shadow: 0 0 80px rgba(255, 0, 0, 0.9); /* A vibrant red glow */
      }
    </style>
  </head>
  <body>
    <script type="module">
      // This JavaScript part is exactly the same as before!
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        arButton.id = 'arButton'; // This makes sure our styles are applied
        document.body.appendChild(arButton);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
