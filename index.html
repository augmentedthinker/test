<!DOCTYPE html>
<html>
  <head>
    <title>My First Quest VR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      // A simple component to change a box's color on 'click'
      AFRAME.registerComponent('change-color-on-click', {
        schema: {color: {default: 'red'}},
        init: function () {
          var data = this.data;
          var el = this.el;
          var defaultColor = el.getAttribute('material').color;

          this.el.addEventListener('click', function () {
            el.setAttribute('material', 'color', data.color);
            // After a short delay, revert to original color
            setTimeout(() => {
              el.setAttribute('material', 'color', defaultColor);
            }, 500);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <a-entity meta-touch-controls="hand: left"></a-entity>
      <a-entity meta-touch-controls="hand: right" raycaster="objects: .clickable; far: 10;" line="color: #118A7E"></a-entity>

      <a-box position="-1 1.6 -3" rotation="0 45 0" color="#4CC3D9" shadow class="clickable" change-color-on-click="color: #FF0000"></a-box>

      <a-sphere position="0 1.6 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
    </a-scene>
  </body>
</html>
