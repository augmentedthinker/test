<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Matrix Code Rain</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

  // ---- AR Button setup ----
  class ARButton {
    static createButton(renderer, sessionInit = {}) {
      const button = document.createElement('button');
      let currentSession = null;
      async function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(session);
        button.textContent = 'STOP AR';
        currentSession = session;
        setupControllers();
        addMatrixCodeRain();
      }
      function onSessionEnded() {
        currentSession.removeEventListener('end', onSessionEnded);
        button.textContent = 'START AR';
        currentSession = null;
        if (controllerGrip1) scene.remove(controllerGrip1);
        if (controllerGrip2) scene.remove(controllerGrip2);
        if (matrixGroup) scene.remove(matrixGroup);
      }
      button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
        background: rgba(0,0,0,0.3); color: #fff; font: 13px sans-serif;
        cursor: pointer; z-index: 999;`;
      button.textContent = 'START AR';
      button.onclick = () => currentSession ?
        currentSession.end() :
        navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
      if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-ar').then(supported => {
          if (!supported) button.textContent = 'AR NOT SUPPORTED';
        });
      } else {
        button.textContent = 'WEBXR NOT AVAILABLE';
      }
      return button;
    }
  }

  // ---- Three.js core setup ----
  let scene, camera, renderer;
  let controllerGrip1, controllerGrip2;
  let controllerModelFactory;
  let matrixGroup = null;
  let matrixColumns = [];
  let lastMatrixUpdate = 0;

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

  // Ambient light so controller models are visible
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
  scene.add(light);

  function setupControllers() {
    if (controllerGrip1) scene.remove(controllerGrip1);
    if (controllerGrip2) scene.remove(controllerGrip2);

    controllerModelFactory = new XRControllerModelFactory();
    controllerGrip1 = renderer.xr.getControllerGrip(0);
    controllerGrip2 = renderer.xr.getControllerGrip(1);
    const model1 = controllerModelFactory.createControllerModel(controllerGrip1);
    const model2 = controllerModelFactory.createControllerModel(controllerGrip2);
    controllerGrip1.add(model1);
    controllerGrip2.add(model2);

    scene.add(controllerGrip1);
    scene.add(controllerGrip2);
  }

  // --- Matrix code column helpers ---
  function randomMatrixChar() {
    // Katakana, numbers, symbols, letters
    const chars = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()-=+[]{};:?/\\|,.';
    return chars[Math.floor(Math.random() * chars.length)];
  }

  function makeMatrixColumnTexture(lines = 16, glow = false) {
    // Draw random symbols to a vertical canvas, neon green
    const canvas = document.createElement('canvas');
    canvas.width = 64;
    canvas.height = 32 * lines;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < lines; i++) {
      // Different glow for the leading symbol
      if (i === 0 && glow) {
        ctx.shadowColor = "#adff2f";
        ctx.shadowBlur = 18;
        ctx.font = "bold 32px monospace";
        ctx.fillStyle = "#caff95";
      } else {
        ctx.shadowBlur = 0;
        ctx.font = "bold 28px monospace";
        ctx.fillStyle = "#00ff66";
      }
      ctx.textAlign = "center";
      ctx.fillText(randomMatrixChar(), canvas.width/2, 26 + 32*i);
    }
    return new THREE.CanvasTexture(canvas);
  }

  function addMatrixCodeRain() {
    if (matrixGroup) scene.remove(matrixGroup);
    matrixGroup = new THREE.Group();
    matrixColumns = [];

    const COLUMN_COUNT = 28; // How many code columns in 3D space
    const RADIUS = 2.1; // How far from the camera the columns are, meters
    const HEIGHT = 2.5; // How tall columns can be
    const LINES = 15; // How many characters in a column

    for (let i = 0; i < COLUMN_COUNT; i++) {
      // Distribute columns in 3D ring, some randomness
      const angle = Math.random() * Math.PI * 2;
      const dist = RADIUS * (0.88 + Math.random() * 0.24);
      const x = Math.cos(angle) * dist + (Math.random() - 0.5) * 0.8;
      const z = Math.sin(angle) * dist + (Math.random() - 0.5) * 0.8;
      const y = (Math.random() - 0.2) * HEIGHT;

      const texture = makeMatrixColumnTexture(LINES, true);
      texture.needsUpdate = true;
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        opacity: 0.97,
        depthWrite: false,
        side: THREE.DoubleSide
      });

      // Tall thin plane for the falling code
      const geometry = new THREE.PlaneGeometry(0.19, LINES*0.13);
      const mesh = new THREE.Mesh(geometry, material);

      mesh.position.set(x, y, z);
      // Make sure code faces inward to center (the user)
      mesh.lookAt(0, 1.3, 0);

      // Give each column a speed and offset
      mesh.userData = {
        lines: LINES,
        fall: Math.random() * LINES * 0.13,
        speed: 0.25 + Math.random() * 0.22,
        mat: material
      };

      matrixColumns.push(mesh);
      matrixGroup.add(mesh);
    }

    scene.add(matrixGroup);
  }

  // --- Animate matrix rain ---
  renderer.setAnimationLoop(() => {
    // Matrix rain animation
    const now = performance.now();
    if (matrixColumns.length) {
      for (const mesh of matrixColumns) {
        // Animate falling
        mesh.position.y -= mesh.userData.speed * 0.01;
        // When fully offscreen, reset above
        if (mesh.position.y < -1.1) {
          mesh.position.y = 1.7 + Math.random() * 0.4;
          // Regenerate the code column texture for variety
          const newTex = makeMatrixColumnTexture(mesh.userData.lines, true);
          newTex.needsUpdate = true;
          mesh.material.map.dispose();
          mesh.material.map = newTex;
        }
      }
    }

    // Update controller positions (in AR space)
    renderer.render(scene, camera);
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

</script>
</body>
</html>
