<!--
  VR Scene for Meta Quest 2/3: Visible Controllers & Laser Pointers
  Docs: https://aframe.io/docs/1.5.0/ (A-Frame), https://aframe.io/docs/1.7.0/components/meta-touch-controls.html, https://aframe.io/docs/1.7.0/components/laser-controls.html
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quest VR Scene: Controllers + Lasers</title>
  <!-- A-Frame v1.5.0 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script> <!-- movement-controls -->
</head>
<body>
<a-scene background="color: #ECECEC">
  <a-assets></a-assets>

  <!-- Player rig with visible controllers and lasers -->
  <a-entity id="cameraRig" position="0 1.6 0" movement-controls>
    <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
    <!-- Left Hand: meta-touch-controls with model and laser pointer -->
    <a-entity id="leftHand"
              meta-touch-controls="hand: left; model: true"
              laser-controls="hand: left"></a-entity>
    <!-- Right Hand: meta-touch-controls with model and laser pointer -->
    <a-entity id="rightHand"
              meta-touch-controls="hand: right; model: true"
              laser-controls="hand: right"></a-entity>
  </a-entity>

  <!-- Environment -->
  <a-sky color="#B3E0FF"></a-sky> <!-- Light blue sky -->
  <a-plane id="ground" color="#7BC8A4" rotation="-90 0 0" width="20" height="20"></a-plane>
  <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 3 2"></a-entity>
</a-scene>
</body>
</html>
<!--
Controller and laser pointer docs:
- https://aframe.io/docs/1.7.0/components/meta-touch-controls.html
- https://aframe.io/docs/1.7.0/components/laser-controls.html
