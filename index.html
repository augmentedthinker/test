<!DOCTYPE html>
<html>
  <head>
    <title>Green Floor, Blue Sphere, Pointers, Version, and Movement</title>
    <!-- A-Frame library from CDN -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- A-Frame Extras for movement-controls and animation-mixer -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <style>
      /* Basic styling for the body to ensure it takes full viewport */
      body { margin: 0; overflow: hidden; }
      /* Ensure the A-Frame canvas fills the screen */
      .a-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <!-- The A-Frame scene is the root of your VR experience -->
    <!--
      Added 'movement-controls' to the a-scene. This component from aframe-extras
      enables navigation using various input methods, including VR controllers.
      - speed: Controls how fast the user moves (meters per second).
      - fly: Set to false to keep movement on the ground plane (no flying up/down).
      - controls: Explicitly tells movement-controls to use 'meta-touch-controls'
                  as the input source for movement.
    -->
    <a-scene movement-controls="speed: 0.1; fly: false; controls: meta-touch-controls">
      <!--
        Floor: A 10x10 meter plane, rotated to be flat, and colored green.
        Added 'class="interactable"' so the raycaster can potentially detect it.
      -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="green" class="interactable"></a-plane>

      <!--
        Surrounding Sphere: A very large sphere (radius 100) centered at 0 0 0,
        colored light blue. This creates an enclosed environment.
        The material="side: back" is important for spheres that surround the user.
      -->
      <a-sphere position="0 0 0" radius="100" color="lightblue" material="side: back"></a-sphere>

      <!--
        Camera and Player Setup:
        Explicitly defining the camera for clarity and to allow nesting the gaze cursor
        and the version indicator.
        The movement-controls component (on a-scene) will automatically move this camera.
      -->
      <a-camera position="0 1.6 0">
        <!-- Gaze cursor for interaction by looking at objects -->
        <a-cursor fuse="true" fuse-timeout="1500" color="#FFFFFF" opacity="0.5"></a-cursor>

        <!--
          Version Indicator:
          This text is a child of the camera, so it always stays in the same position
          relative to the user's view, like a HUD element. Updated to "Version 2".
        -->
        <a-text value="Version 2"
                position="-0.7 -0.5 -1"
                width="1.5"
                align="left"
                color="#FFFFFF"
                wrap-count="15">
        </a-text>
      </a-camera>

      <!--
        Controller Setup for both Left and Right Quest 2 Controllers:
        - meta-touch-controls: Automatically tracks the controller's position/rotation and renders its 3D model.
        - raycaster: Projects an invisible ray from the controller.
            - objects: .interactable: Tells the raycaster to only detect objects that have the 'interactable' class.
            - far: 20: The maximum distance the ray will travel to detect objects (20 meters).
        - line: Visualizes the raycaster as a visible laser line.
            - color: Sets the color of the laser line (cyan for left, blue for right).
            - opacity: Sets the transparency of the laser line.
      -->
      <a-entity id="leftHand" meta-touch-controls="hand: left"
                raycaster="objects: .interactable; far: 20;"
                line="color: cyan; opacity: 0.7">
      </a-entity>

      <a-entity id="rightHand" meta-touch-controls="hand: right"
                raycaster="objects: .interactable; far: 20;"
                line="color: blue; opacity: 0.7">
      </a-entity>

    </a-scene>
  </body>
</html>
