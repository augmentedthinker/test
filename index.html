<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quest VR: Sounds & Player Hit Reaction</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene background="color: #ECECEC">
  <a-assets>
    <audio id="laser-sfx" src="https://raw.githubusercontent.com/augmentedthinker/test/main/laser.mp3" preload="auto"></audio>
    <audio id="explosion-sfx" src="https://raw.githubusercontent.com/augmentedthinker/test/main/explosion.mp3" preload="auto"></audio>
  </a-assets>

  <a-entity id="cameraRig" position="0 1.6 0" movement-controls>
    <a-entity id="playerCam" camera look-controls wasd-controls position="0 0 0"></a-entity>
    <a-entity id="leftHand"
              oculus-touch-controls="hand: left; model: true" laser-controls="hand: left"
              raycaster="objects: .clickable; far: 100"
              line="color: blue; opacity: 0.9"></a-entity>
    <a-entity id="rightHand"
              oculus-touch-controls="hand: right; model: true" laser-controls="hand: right"
              raycaster="objects: .clickable; far: 100"
              line="color: red; opacity: 0.9"></a-entity>
    <a-sphere id="playerSphere"
              color="#2196F3"
              opacity="0.3"
              radius="0.4"
              visible="true"
              player-hit-reaction></a-sphere> </a-entity>
  <a-sky color="#B3E0FF"></a-sky>
  <a-plane id="ground" color="#7BC8A4" rotation="-90 0 0" width="20" height="20"></a-plane>
  <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 3 2"></a-entity>

  <a-sphere id="colorSphere"
            class="clickable"
            position="0 2 0"
            radius="0.4"
            color="#FFC300"
            shadow="cast: true"
            toggle-color-on-click
            shoot-on-click></a-sphere> <script>
    // Audio DOM elements
    const laserAudio = document.querySelector('#laser-sfx');
    const explosionAudio = document.querySelector('#explosion-sfx');

    // Unlock audio (for Quest/mobile)
    let audioUnlocked = false;
    function unlockAudio() {
      [laserAudio, explosionAudio].forEach(audio => {
        if (!audio) return;
        try {
          audio.muted = false;
          audio.play().catch(()=>{}); // Play and immediately pause to unlock
          audio.pause();
          audio.currentTime = 0;
        } catch (e) {}
      });
      audioUnlocked = true;
      console.log('Audio unlocked!');
    }
    // Only unlock audio on the first user interaction
    window.addEventListener('click', unlockAudio, {once:true});
    window.addEventListener('touchstart', unlockAudio, {once:true});


    // Toggle central sphere color on click
    AFRAME.registerComponent('toggle-color-on-click', {
      schema: {
        colors: {type: 'array', default: ['#FFC300', '#32CD32', '#1976D2', '#E53935']}
      },
      init: function () {
        this.colorIndex = 0;
        this.el.addEventListener('click', () => {
          this.colorIndex = (this.colorIndex + 1) % this.data.colors.length;
          this.el.setAttribute('color', this.data.colors[this.colorIndex]);
        });
      }
    });

    // NEW COMPONENT: Handle player sphere reaction to hits
    AFRAME.registerComponent('player-hit-reaction', {
      init: function () {
        this.isReacting = false;
        this.originalScale = this.el.object3D.scale.clone();
        this.originalColor = this.el.getAttribute('color');
        this.originalOpacity = this.el.getAttribute('opacity');
        this.playerCam = document.querySelector('#playerCam');
      },
      reactToHit: function () {
        if (this.isReacting) return; // Prevent multiple simultaneous reactions
        this.isReacting = true;
        let el = this.el; // The playerSphere element

        // Play explosion sound
        try {
          if (explosionAudio && audioUnlocked) {
            explosionAudio.currentTime = 0;
            explosionAudio.volume = 1; // Ensure volume is 1
            explosionAudio.play();
            console.log('Playing explosion sound!');
          }
        } catch (e) { console.error("Error playing explosion sound:", e); }

        // Vibrate controllers
        vibrateControllers(0.4, 180);

        // Visual reaction: grow, change color, then revert
        el.setAttribute('color', '#FF0000'); // Red flash
        el.setAttribute('opacity', 0.8);

        el.setAttribute('animation__grow', {
          property: 'scale',
          to: '0.6 0.6 0.6', // Grow larger than original radius 0.4
          dur: 100,
          easing: 'easeOutCubic'
        });
        el.setAttribute('animation__shrink', {
          property: 'scale',
          to: `${this.originalScale.x} ${this.originalScale.y} ${this.originalScale.z}`,
          dur: 200,
          delay: 100,
          easing: 'easeInCubic'
        });
        el.setAttribute('animation__color', {
          property: 'color',
          to: this.originalColor,
          dur: 200,
          delay: 100,
          easing: 'easeInCubic'
        });
        el.setAttribute('animation__opacity', {
            property: 'opacity',
            to: this.originalOpacity,
            dur: 200,
            delay: 100,
            easing: 'easeInCubic'
        });

        // Spawn particles from player's position (or slightly offset for effect)
        const playerWorldPos = new THREE.Vector3();
        this.el.object3D.getWorldPosition(playerWorldPos);
        spawnParticles(playerWorldPos, 30); // Reduced particle count for performance

        // Optional: Camera shake for impact
        if (this.playerCam) {
            this.playerCam.setAttribute('animation__shakeX', {
                property: 'position.x',
                from: this.playerCam.object3D.position.x - 0.05,
                to: this.playerCam.object3D.position.x + 0.05,
                dir: 'alternate',
                dur: 50,
                repeat: 2
            });
             this.playerCam.setAttribute('animation__shakeY', {
                property: 'position.y',
                from: this.playerCam.object3D.position.y - 0.05,
                to: this.playerCam.object3D.position.y + 0.05,
                dir: 'alternate',
                dur: 50,
                repeat: 2
            });
        }

        // Reset reaction state after animation completes
        setTimeout(() => {
          this.isReacting = false;
          // Ensure final state matches original if animations somehow off
          el.setAttribute('scale', this.originalScale.clone());
          el.setAttribute('color', this.originalColor);
          el.setAttribute('opacity', this.originalOpacity);
        }, 350); // Total duration of animations + small buffer
      }
    });


    // Play LASER when firing projectile at player (sphere is fired)
    AFRAME.registerComponent('shoot-on-click', {
      schema: {
        speed: {type: 'number', default: 1.5}
      },
      init: function () {
        this.el.addEventListener('click', () => {
          // Play laser sound (reset for rapid repeat)
          try {
            if (laserAudio && audioUnlocked) {
              laserAudio.currentTime = 0;
              laserAudio.volume = 1;
              laserAudio.play();
              console.log('Playing laser sound!');
            }
          } catch (e) { console.error("Error playing laser sound:", e); }

          // Get midpoint between controllers in WORLD space
          var leftObj = document.querySelector('#leftHand').object3D;
          var rightObj = document.querySelector('#rightHand').object3D;
          var leftPos = new THREE.Vector3();
          var rightPos = new THREE.Vector3();
          leftObj.getWorldPosition(leftPos);
          rightObj.getWorldPosition(rightPos);
          var mid = leftPos.clone().add(rightPos).multiplyScalar(0.5);

          // Get the shooting sphere's position in WORLD space
          var origin = new THREE.Vector3();
          this.el.object3D.getWorldPosition(origin);

          // Calculate direction vector (normalized)
          var direction = mid.clone().sub(origin).normalize();

          // Create the projectile
          var scene = this.el.sceneEl;
          var projectile = document.createElement('a-sphere');
          projectile.setAttribute('radius', 0.12);
          projectile.setAttribute('color', '#E53935');
          projectile.setAttribute('position', `${origin.x} ${origin.y} ${origin.z}`);
          projectile.setAttribute('projectile-move', {
            direction: `${direction.x} ${direction.y} ${direction.z}`,
            speed: this.data.speed
          });
          scene.appendChild(projectile);
        });
      }
    });

    // Move projectile, check collision with player sphere
    AFRAME.registerComponent('projectile-move', {
      schema: {
        direction: {type: 'string', default: '0 0 0'},
        speed: {type: 'number', default: 1.5}
      },
      init: function () {
        var d = this.data.direction.split(' ').map(Number);
        this.directionVec = new THREE.Vector3(d[0], d[1], d[2]);
        this.speed = this.data.speed;
        this.start = null;
        this.hit = false;
      },
      tick: function (time, deltaTime) {
        if (this.hit) return; // Stop moving after hit
        if (!this.el.parentNode) return; // Removed from scene

        if (!this.start) this.start = time;
        var move = this.directionVec.clone().multiplyScalar(this.speed * deltaTime / 1000);
        this.el.object3D.position.add(move);

        // Collision with player sphere (use world positions and manual distance check)
        var playerSphereEl = document.querySelector('#playerSphere');
        if (playerSphereEl && playerSphereEl.components['player-hit-reaction']) { // Ensure playerSphere and its component exist
          var projectilePos = new THREE.Vector3();
          this.el.object3D.getWorldPosition(projectilePos);
          var playerPos = new THREE.Vector3();
          playerSphereEl.object3D.getWorldPosition(playerPos);

          var dist = projectilePos.distanceTo(playerPos);
          // projectile radius (0.12) + playerSphere radius (0.4)
          var combinedRadius = 0.12 + 0.4;

          if (dist < combinedRadius) {
            this.hit = true; // Mark as hit to stop further processing
            console.log('PROJECTILE HIT PLAYER SPHERE! Triggering reaction and removing projectile.'); // CRITICAL DEBUG LOG
            playerSphereEl.components['player-hit-reaction'].reactToHit(); // Trigger player reaction
            this.el.parentNode.removeChild(this.el); // Remove projectile
            return;
          }
        }
        // Remove projectile after 8s if it hasn't hit
        if (time - this.start > 8000) {
            this.el.parentNode && this.el.parentNode.removeChild(this.el);
        }
      }
    });

    // Always update the player sphere's position to the true midpoint between hands (world coordinates)
    AFRAME.registerComponent('player-follow-hands', {
      tick: function () {
        var leftHand = document.querySelector('#leftHand');
        var rightHand = document.querySelector('#rightHand');
        var playerSphere = document.querySelector('#playerSphere');
        if (leftHand && rightHand && playerSphere) {
          var leftObj = leftHand.object3D;
          var rightObj = rightHand.object3D;
          var leftPos = new THREE.Vector3();
          var rightPos = new THREE.Vector3();
          leftObj.getWorldPosition(leftPos);
          rightObj.getWorldPosition(rightPos);
          var mid = leftPos.clone().add(rightPos).multiplyScalar(0.5);
          // Convert world midpoint back to local space of the cameraRig for the playerSphere child
          playerSphere.object3D.parent.worldToLocal(mid);
          playerSphere.object3D.position.copy(mid);
        }
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#cameraRig').setAttribute('player-follow-hands', '');
    });

    // HAPTICS: vibrate both controllers on hit (if supported)
    function vibrateControllers(duration = 0.4, intensity = 1.0) { // Changed strong to intensity to match API
      const hands = ['leftHand', 'rightHand'];
      hands.forEach(handId => {
        const hand = document.getElementById(handId);
        if (!hand) return;
        // Accessing gamepad directly from the controller object, which meta-touch-controls exposes
        const gamepad = hand.components['oculus-touch-controls'] && // Changed to oculus-touch-controls
                        hand.components['oculus-touch-controls'].controller &&
                        hand.components['oculus-touch-controls'].controller.gamepad;
        if (gamepad && gamepad.hapticActuators && gamepad.hapticActuators.length > 0) {
          try {
            gamepad.hapticActuators[0].pulse(intensity, duration * 1000); // Duration in ms
          } catch (e) {console.warn("Haptics error:", e);}
        }
      });
    }

    // PARTICLE BURST: spawn many particles
    function spawnParticles(origin, count) {
      const scene = document.querySelector('a-scene');
      for (let i = 0; i < count; i++) {
        const p = document.createElement('a-sphere');
        p.setAttribute('radius', 0.01 + Math.random() * 0.03); // Smaller particles
        p.setAttribute('color', '#FFD600');
        // Random direction (bigger/faster)
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos(2 * Math.random() - 1);
        const dir = new THREE.Vector3(
          Math.sin(phi) * Math.cos(theta),
          Math.sin(phi) * Math.sin(theta),
          Math.cos(phi)
        ).multiplyScalar(0.5 + Math.random() * 1.5); // Slower, less erratic for more controlled burst

        p.setAttribute('position', `${origin.x} ${origin.y} ${origin.z}`);
        p.setAttribute('particle-move-fade', {vx: dir.x, vy: dir.y, vz: dir.z});
        scene.appendChild(p);
      }
    }

    // Particle move and fade out component
    AFRAME.registerComponent('particle-move-fade', {
      schema: {
        vx: {type: 'number', default: 0},
        vy: {type: 'number', default: 0},
        vz: {type: 'number', default: 0}
      },
      init: function () {
        this.life = 0;
      },
      tick: function (time, dt) {
        this.life += dt;
        this.el.object3D.position.x += this.data.vx * dt / 1000;
        this.el.object3D.position.y += this.data.vy * dt / 1000;
        this.el.object3D.position.z += this.data.vz * dt / 1000;

        // Apply gravity-like effect (particles fall)
        this.el.object3D.position.y -= 0.5 * dt / 1000; // Small downward pull

        // Fade out after 0.1s, remove after 0.8s
        if (this.life > 100) {
          this.el.setAttribute('material', 'opacity', Math.max(1 - (this.life - 100) / 700, 0));
        }
        if (this.life > 800) {
          this.el.parentNode && this.el.parentNode.removeChild(this.el);
        }
      }
    });
  </script>
</a-scene>
</body>
</html>
