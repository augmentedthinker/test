<!DOCTYPE html>
<html>
  <head>
    <title>My First Magic AR Window (Three.js)</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #arButton {
        position: absolute;
        bottom: 30px; /* Moved slightly up from the bottom */
        left: 50%;
        transform: translateX(-50%);
        padding: 25px 50px; /* Made it much bigger! */
        background-image: linear-gradient(to right, #FF5733, #FFC300); /* Bright orange to yellow gradient */
        color: white; /* White text for contrast */
        border: 5px solid #4CAF50; /* A vibrant green border */
        border-radius: 15px; /* Slightly rounded corners */
        font-size: 30px; /* Much larger text */
        font-weight: bold; /* Make the text bold */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* A subtle shadow for the text to make it stand out */
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 0 30px rgba(255, 200, 0, 0.7), 0 0 60px rgba(255, 87, 51, 0.5); /* Big, colorful glow around the button */
        transition: all 0.3s ease; /* Makes hover effects smooth */
      }
      #arButton:hover {
        background-image: linear-gradient(to right, #FFC300, #FF5733); /* Reverse colors on hover */
        box-shadow: 0 0 40px rgba(255, 200, 0, 1), 0 0 80px rgba(255, 87, 51, 0.8); /* Even bigger glow on hover! */
        transform: translateX(-50%) scale(1.08); /* Makes it pop out a bit when you point at it */
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // This is where we create our special button that knows how to start AR.
        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local-floor', 'hit-test'] });
        // We make sure our custom ID is applied to the button so our styles work.
        arButton.id = 'arButton';
        document.body.appendChild(arButton);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
