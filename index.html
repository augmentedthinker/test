<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Screen with Wormhole Interaction</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // --- Minimal AR Button ---
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.createElement('button');
                function showStartAR() {
                    let currentSession = null;
                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);
                        button.textContent = 'STOP AR';
                        currentSession = session;
                        if (currentSession) {
                            setupControllers();
                        }
                    }
                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'START AR';
                        currentSession = null;
                        if (controller1) scene.remove(controller1);
                        if (controller2) scene.remove(controller2);
                        if (controllerGrip1) scene.remove(controllerGrip1);
                        if (controllerGrip2) scene.remove(controllerGrip2);
                        if (wormholeGroup) scene.remove(wormholeGroup);
                        // Clean up any remaining pulse spheres
                        for (let i = pulseSpheres.length - 1; i >= 0; i--) {
                            scene.remove(pulseSpheres[i].mesh);
                        }
                        pulseSpheres.length = 0;
                    }
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        cursor: pointer; z-index: 999;`;
                    button.textContent = 'START AR';
                    button.onclick = () => currentSession ? currentSession.end() : navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                }
                function showARNotSupported() {
                    button.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif; z-index: 999;`;
                    button.textContent = 'AR NOT SUPPORTED';
                }
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => supported ? showStartAR() : showARNotSupported()).catch(showARNotSupported);
                    return button;
                } else {
                    const message = document.createElement('a');
                    message.innerHTML = 'WEBXR NOT AVAILABLE';
                    message.style.cssText = `position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                        padding: 12px 20px; border: 1px solid #fff; border-radius: 4px;
                        background: rgba(0,0,0,0.3); color: #fff; font: normal 13px sans-serif;
                        text-decoration: none; z-index: 999;`;
                    return message;
                }
            }
        }

        // --- Core Three.js Setup ---
        let camera, scene, renderer, wormholeGroup;
        let controller1, controller2, controllerGrip1, controllerGrip2;
        let controllerModelFactory;

        // --- Controller & Laser Variables ---
        const pointers = [];
        const tempMatrix = new THREE.Matrix4();
        const raycaster = new THREE.Raycaster();

        // --- Pulse Sphere Variables ---
        const pulseSpheres = []; // Array to hold active pulse spheres
        const PULSE_DURATION = 1000; // ms

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        scene.add(light);

        // --- Controller Setup ---
        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            scene.add(controller1);
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            scene.add(controller2);
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            controllerModelFactory = new XRControllerModelFactory();
            const controllerModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
            controllerGrip1.add(controllerModel1);
            const controllerModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
            controllerGrip2.add(controllerModel2);
            setupLaserPointer(controller1, 0);
            setupLaserPointer(controller2, 1);
        }

        function setupLaserPointer(controller, index) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            const material = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.7 });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            line.visible = false;
            controller.add(line);
            pointers[index] = { controller: controller, line: line };
            controller.addEventListener('connected', function () { line.visible = true; });
            controller.addEventListener('disconnected', function () { line.visible = false; });
        }

        function onSelectStart(event) {
            const controller = event.target;
            const index = controller === controller1 ? 0 : 1;
            checkAndInteract(controller);
        }

        function checkAndInteract(controller) {
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            // Check intersection only with the wormhole
            if (wormholeGroup) {
                const intersects = raycaster.intersectObject(wormholeGroup, true);
                if (intersects.length > 0) {
                    const point = intersects[0].point;
                    createPulseSphere(point);
                }
            }
        }

        function createPulseSphere(position) {
            const geometry = new THREE.SphereGeometry(0.03, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.copy(position);
            scene.add(sphere);
            const startTime = performance.now();
            pulseSpheres.push({ mesh: sphere, startTime: startTime });
        }

        function updatePulseSpheres() {
            const currentTime = performance.now();
            for (let i = pulseSpheres.length - 1; i >= 0; i--) {
                const pulse = pulseSpheres[i];
                const elapsed = currentTime - pulse.startTime;
                const progress = Math.min(elapsed / PULSE_DURATION, 1.0);
                if (progress >= 1.0) {
                    scene.remove(pulse.mesh);
                    pulseSpheres.splice(i, 1);
                } else {
                    // Scale up and fade out
                    const scale = 1.0 + progress * 3.0;
                    pulse.mesh.scale.set(scale, scale, scale);
                    pulse.mesh.material.opacity = 0.8 * (1.0 - progress);
                }
            }
        }

        function updateLasers() {
            for (let i = 0; i < pointers.length; i++) {
                const pointer = pointers[i];
                if (!pointer || !pointer.controller || !pointer.controller.visible) continue;
                // Lasers are always visible and extend, no need to update length unless hitting something
            }
        }

        // --- Wormhole Creation Logic ---
        function createWormhole() {
            if (wormholeGroup) scene.remove(wormholeGroup);

            // Create a torus knot for the wormhole
            const wormholeGeometry = new THREE.TorusKnotGeometry(0.5, 0.2, 100, 16, 2, 3);
            const wormholeMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ffff,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });

            const wormholeMesh = new THREE.Mesh(wormholeGeometry, wormholeMaterial);
            wormholeMesh.position.set(0, 0, -1.5);

            // Add some particles for depth
            const particleGeometry = new THREE.Geometry();
            for (let i = 0; i < 1000; i++) {
                const particle = new THREE.Vector3(
                    Math.random() * 4 - 2,
                    Math.random() * 4 - 2,
                    Math.random() * 4 - 2
                ).multiplyScalar(Math.random() * 0.5 + 0.5);
                particleGeometry.vertices.push(particle);
            }
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.01,
                transparent: true,
                opacity: 0.5
            });
            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            particleSystem.position.set(0, 0, -1.5);

            wormholeGroup = new THREE.Group();
            wormholeGroup.add(wormholeMesh);
            wormholeGroup.add(particleSystem);
            scene.add(wormholeGroup);

            console.log("AR Wormhole with interaction created");
        }

        renderer.xr.addEventListener('sessionstart', createWormhole);

        // --- Animation Loop ---
        renderer.setAnimationLoop(() => {
            updateLasers();
            updatePulseSpheres();
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
