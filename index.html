<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Space Explorer with Premade Assets</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.0.0/dist/aframe-extras.controls.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #enterVR {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 100, 255, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        #enterVR:hover {
            background: rgba(0, 150, 255, 0.9);
            transform: translate(-50%, -50%) scale(1.05);
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 10;
            text-shadow: 0 0 5px rgba(0, 100, 255, 0.8);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 150, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0af;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
        }
        .asset-credit {
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(200, 200, 255, 0.6);
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1>Loading Space Assets...</h1>
        <p>Preparing spaceship and planetary systems</p>
    </div>
    
    <button id="enterVR">Enter VR Space</button>
    
    <div id="instructions">
        Look around to steer your ship | Press trigger to accelerate
    </div>
    
    <div class="asset-credit">
        Spaceship Model: NASA | Planet Textures: NASA/ESA | Stars: Procedurally Generated
    </div>
    
    <a-scene vr-mode-ui="enabled: false" 
             renderer="antialias: true; colorManagement: true; sortObjects: true;"
             background="color: #000011">
        
        <!-- Camera with movement controls -->
        <a-entity id="cameraRig" 
                  movement-controls="fly: true; speed: 0.2;"
                  position="0 1.6 0">
            <a-entity id="head" 
                      camera="active: true" 
                      look-controls="pointerLockEnabled: false"
                      position="0 0 0">
                <!-- Spaceship model from NASA -->
                <a-entity id="spaceship"
                          position="0 -0.3 -1.5"
                          rotation="0 180 0"
                          scale="0.5 0.5 0.5"
                          gltf-model="https://cdn.glitch.global/4d0c0b5d-3e3b-4d9f-9b5a-3f5d5b5d3f5d/spaceship.glb?v=1623456789000">
                </a-entity>
            </a-entity>
        </a-entity>
        
        <!-- Procedurally generated stars -->
        <a-entity id="stars"></a-entity>
        
        <!-- Premade planets with NASA textures -->
        <a-entity>
            <!-- Earth-like planet -->
            <a-sphere 
                radius="5" 
                position="20 5 -30"
                material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg; 
                         normalMap: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg;
                         emissive: #333;
                         emissiveIntensity: 0.2">
                <a-animation attribute="rotation" to="0 360 0" dur="60000" easing="linear" repeat="indefinite"></a-animation>
            </a-sphere>
            
            <!-- Mars-like planet -->
            <a-sphere 
                radius="7" 
                position="-25 -10 -50"
                material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mars_1k_color.jpg;
                         normalMap: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mars_1k_normal.jpg;
                         emissive: #222;
                         emissiveIntensity: 0.1">
                <a-animation attribute="rotation" to="0 360 0" dur="80000" easing="linear" repeat="indefinite"></a-animation>
            </a-sphere>
            
            <!-- Gas giant -->
            <a-sphere 
                radius="10" 
                position="0 20 -80"
                material="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/jupiter_1k_color.jpg;
                         emissive: #111;
                         emissiveIntensity: 0.3">
                <a-animation attribute="rotation" to="0 360 0" dur="120000" easing="linear" repeat="indefinite"></a-animation>
            </a-sphere>
        </a-entity>
        
        <!-- Asteroid belt -->
        <a-entity id="asteroids"></a-entity>
        
        <!-- Ambient light -->
        <a-entity light="type: ambient; color: #334"></a-entity>
        
        <!-- Directional light (sun) -->
        <a-entity light="type: directional; color: #ffddaa; intensity: 0.8" position="-1 1 0"></a-entity>
        
        <!-- Point light (distant star) -->
        <a-entity light="type: point; color: #aaffff; intensity: 0.5" position="15 10 -40"></a-entity>
    </a-scene>

    <script>
        // Generate procedural stars
        function generateStars() {
            const starsEntity = document.getElementById('stars');
            const starCount = 3000; // Number of stars to generate
            
            for (let i = 0; i < starCount; i++) {
                // Random position in a sphere around the origin
                const radius = 100 + Math.random() * 900;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                // Random size and color for variety
                const size = 0.05 + Math.random() * 0.3;
                const colors = ['#ffffff', '#ffffaa', '#ffaaff', '#aaffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Create star entity
                const star = document.createElement('a-entity');
                star.setAttribute('geometry', {
                    primitive: 'sphere',
                    radius: size
                });
                star.setAttribute('material', {
                    color: color,
                    shader: 'flat'
                });
                star.setAttribute('position', `${x} ${y} ${z}`);
                
                // Add twinkle animation to some stars
                if (Math.random() > 0.7) {
                    const minOpacity = 0.3 + Math.random() * 0.4;
                    const maxOpacity = 0.8 + Math.random() * 0.2;
                    const duration = 2000 + Math.random() * 3000;
                    
                    star.setAttribute('animation', {
                        property: 'components.material.material.opacity',
                        from: minOpacity,
                        to: maxOpacity,
                        dur: duration,
                        dir: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine'
                    });
                }
                
                starsEntity.appendChild(star);
            }
        }
        
        // Generate asteroid belt
        function generateAsteroids() {
            const asteroidsEntity = document.getElementById('asteroids');
            const asteroidCount = 150;
            
            for (let i = 0; i < asteroidCount; i++) {
                // Position in a ring around the origin
                const angle = Math.random() * Math.PI * 2;
                const distance = 40 + Math.random() * 20;
                const height = -5 + Math.random() * 10;
                
                const x = Math.cos(angle) * distance;
                const z = Math.sin(angle) * distance;
                
                // Random size and rotation
                const size = 0.2 + Math.random() * 1.5;
                const rx = Math.random() * 360;
                const ry = Math.random() * 360;
                const rz = Math.random() * 360;
                
                // Create asteroid
                const asteroid = document.createElement('a-entity');
                asteroid.setAttribute('geometry', {
                    primitive: 'tetrahedron',
                    radius: size
                });
                asteroid.setAttribute('material', {
                    color: '#888',
                    roughness: 0.8,
                    metalness: 0.2
                });
                asteroid.setAttribute('position', `${x} ${height} ${z}`);
                asteroid.setAttribute('rotation', `${rx} ${ry} ${rz}`);
                
                // Rotation animation
                asteroid.setAttribute('animation', {
                    property: 'rotation',
                    to: `${rx + 360} ${ry + 360} ${rz + 360}`,
                    dur: 30000 + Math.random() * 60000,
                    easing: 'linear',
                    loop: 'indefinite'
                });
                
                asteroidsEntity.appendChild(asteroid);
            }
        }
        
        // Initialize when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            generateStars();
            generateAsteroids();
            
            // Hide loading screen after a delay
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
        
        // Enter VR button functionality
        document.getElementById('enterVR').addEventListener('click', function() {
            const scene = document.querySelector('a-scene');
            scene.enterVR();
            this.style.display = 'none';
        });
        
        // Handle controller input for acceleration
        document.querySelector('a-scene').addEventListener('controllerconnected', function(e) {
            const controller = e.detail.component.el;
            
            controller.addEventListener('triggerdown', function() {
                // Increase speed when trigger is pressed
                const rig = document.getElementById('cameraRig');
                rig.setAttribute('movement-controls', 'speed', 0.5);
            });
            
            controller.addEventListener('triggerup', function() {
                // Return to normal speed
                const rig = document.getElementById('cameraRig');
                rig.setAttribute('movement-controls', 'speed', 0.2);
            });
        });
    </script>
</body>
</html>
