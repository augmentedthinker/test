<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quest 2 AR with Controllers (Three.js)</title>

  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>

  <!-- Load ARButton for entering AR mode -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/webxr/ARButton.js"></script>

  <!-- Load XRControllerModelFactory for controller visuals -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/webxr/XRControllerModelFactory.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
<script>
  // Set up basic Three.js elements: scene, camera, renderer
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  const renderer = new THREE.WebGLRenderer({ alpha: true }); // alpha:true allows passthrough
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Add ARButton to enter AR mode
  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures: ['local-floor']
  }));

  // Controller setup
  const controllerModelFactory = new THREE.XRControllerModelFactory();

  // Function to set up a controller
  function setupController(index) {
    const controller = renderer.xr.getController(index);
    scene.add(controller);

    const controllerGrip = renderer.xr.getControllerGrip(index);
    const model = controllerModelFactory.createControllerModel(controllerGrip);
    controllerGrip.add(model);
    scene.add(controllerGrip);
  }

  // Set up both controllers (left and right)
  setupController(0); // First controller (right)
  setupController(1); // Second controller (left)

  // Render loop
  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render() {
    renderer.render(scene, camera);
  }

  animate();

  // Resize handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
